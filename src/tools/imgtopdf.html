<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter</title>
    <link rel="icon" type="image/x-icon" href="../../public/logo.ico">
    <link rel="stylesheet" href="../toggle.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        .header h1 {
            font-size: 2rem;
            font-weight: 300;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        .header p {
            color: var(--text-secondary);
            font-size: 14px;
        }
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 8px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 100;
            color: var(--text-secondary);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            line-height: 0;
        }
        .theme-toggle:hover {
            background: var(--hover-bg);
            border-color: var(--text-secondary);
            color: var(--text-primary);
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
        }
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            padding: 32px 24px;
        }
        .form-group {
            margin-bottom: 24px;
        }
        .form-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
            display: block;
        }
        .file-input {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--input-bg);
            color: var(--text-primary);
            font-size: 14px;
        }
        .file-input:focus {
            outline: none;
            border-color: var(--text-primary);
            background: var(--input-focus-bg);
        }
        .file-count {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 16px;
            text-align: center;
        }
        .btn {
            width: 100%;
            padding: 12px 0;
            background: var(--text-primary);
            color: var(--card-bg);
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
            transition: background 0.2s, color 0.2s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn:disabled {
            background: var(--border-color);
            color: var(--text-secondary);
            cursor: not-allowed;
        }
        .btn:hover:not(:disabled) {
            background: var(--text-secondary);
            color: var(--card-bg);
            transform: scale(1.01);
        }
        .status-message {
            margin-top: 24px;
            text-align: center;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 14px;
            border: 1px solid var(--border-color);
            background: var(--notification-bg);
            color: var(--card-bg);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .status-message.visible {
            opacity: 1;
        }
        .status-message.success {
            background: var(--success-color);
            color: #fff;
            border-color: var(--success-color);
        }
        .status-message.error {
            background: var(--error-color);
            color: #fff;
            border-color: var(--error-color);
        }
        .status-message.info {
            background: var(--notification-bg);
            color: var(--card-bg);
            border-color: var(--notification-bg);
        }
        .btn-icon {
            width: 20px;
            height: 20px;
            color: inherit;
            vertical-align: middle;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px 8px;
            }
            .card {
                padding: 16px 8px;
            }
            .header h1 {
                font-size: 1.5rem;
                padding-right: 50px;
            }
        }
    </style>
    <!-- jsPDF library for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                <i data-lucide="sun" class="theme-icon" id="theme-icon"></i>
            </button>
            <h1>Image to PDF Converter</h1>
            <p>Select multiple JPG or PNG files to combine them into a single PDF.</p>
        </div>
        <div class="card">
            <div class="form-group">
                <label for="image-files" class="form-label">Select Images (JPG/PNG)</label>
                <input
                    type="file"
                    id="image-files"
                    class="file-input"
                    accept="image/jpeg, image/png"
                    multiple
                    onchange="updateFileCount()"
                >
            </div>
            <div id="file-count" class="file-count">No files selected.</div>
            <button
                id="convert-button"
                class="btn"
                onclick="convertImagesToPdf()"
                disabled
            >
                <i data-lucide="download" class="btn-icon" id="button-icon"></i>
                <span id="button-text">Convert & Download PDF</span>
            </button>
            <div id="status-message" class="status-message"></div>
        </div>
    </div>
    <script src="../toggle.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        // --- Utility Functions ---
        function fileToDataUrl(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = (e) => reject(new Error("Failed to read file."));
                reader.readAsDataURL(file);
            });
        }
        function loadImage(dataUrl) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = () => reject(new Error("Failed to load image."));
                img.src = dataUrl;
            });
        }
        // --- UI Update Functions ---
        function updateFileCount() {
            const input = document.getElementById('image-files');
            const button = document.getElementById('convert-button');
            const fileCount = document.getElementById('file-count');
            const statusMessage = document.getElementById('status-message');
            const count = input.files.length;
            fileCount.textContent = count > 0 ? `${count} file(s) selected.` : 'No files selected.';
            button.disabled = count === 0;
            statusMessage.className = 'status-message';
            statusMessage.textContent = '';
        }
        function showStatus(message, type = 'info') {
            const statusMessage = document.getElementById('status-message');
            statusMessage.textContent = message;
            statusMessage.className = `status-message visible ${type}`;
        }
        function setLoadingState(isLoading) {
            const button = document.getElementById('convert-button');
            const buttonText = document.getElementById('button-text');
            const buttonIcon = document.getElementById('button-icon');
            button.disabled = isLoading;
            if (isLoading) {
                buttonText.textContent = 'Generating PDF...';
                buttonIcon.setAttribute('data-lucide', 'loader-2');
                buttonIcon.classList.add('spin');
            } else {
                buttonText.textContent = 'Convert & Download PDF';
                buttonIcon.setAttribute('data-lucide', 'download');
                buttonIcon.classList.remove('spin');
            }
            if (typeof lucide !== 'undefined') lucide.createIcons();
        }
        // --- Main Conversion Logic ---
        async function convertImagesToPdf() {
            const fileInput = document.getElementById('image-files');
            const files = fileInput.files;
            if (files.length === 0) {
                showStatus('Please select at least one image file.', 'error');
                return;
            }
            setLoadingState(true);
            showStatus('Preparing images for PDF generation...', 'info');
            try {
                if (typeof window.jspdf === 'undefined' || typeof window.jspdf.jsPDF !== 'function') {
                    throw new Error("PDF generation library (jsPDF) failed to load.");
                }
                const { jsPDF } = window.jspdf;
                const loadPromises = Array.from(files).map(async (file) => {
                    const dataUrl = await fileToDataUrl(file);
                    const image = await loadImage(dataUrl);
                    return { image, dataUrl, type: file.type };
                });
                const loadedImages = await Promise.all(loadPromises);
                const doc = new jsPDF('p', 'mm', 'a4');
                const pdfWidth = doc.internal.pageSize.getWidth();
                const pdfHeight = doc.internal.pageSize.getHeight();
                doc.deletePage(1);
                loadedImages.forEach(({ image, dataUrl, type }, index) => {
                    const imgWidth = image.naturalWidth;
                    const imgHeight = image.naturalHeight;
                    const aspectRatio = imgWidth / imgHeight;
                    let finalWidth = pdfWidth;
                    let finalHeight = finalWidth / aspectRatio;
                    if (finalHeight > pdfHeight) {
                        finalHeight = pdfHeight;
                        finalWidth = finalHeight * aspectRatio;
                    }
                    const x = (pdfWidth - finalWidth) / 2;
                    const y = (pdfHeight - finalHeight) / 2;
                    const format = type.split('/')[1].toUpperCase();
                    doc.addPage();
                    doc.addImage(dataUrl, format, x, y, finalWidth, finalHeight);
                });
                const currentDate = new Date().toISOString().slice(0, 10);
                doc.save(`images-to-pdf_${currentDate}.pdf`);
                showStatus(`Successfully converted ${files.length} images into a single PDF!`, 'success');
            } catch (error) {
                console.error("PDF Generation Error:", error);
                showStatus(`Conversion failed. Error: ${error.message}. Please check your files.`, 'error');
            } finally {
                setLoadingState(false);
            }
        }
        window.onload = function() {
            updateFileCount();
            lucide.createIcons();
        };
    </script>
    <style>
        .spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            100% { transform: rotate(360deg);}
        }
    </style>
</body>
</html>
