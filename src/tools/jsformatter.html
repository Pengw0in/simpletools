<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Minifier/Unminifier</title>
    <link rel="icon" type="image/x-icon" href="../../public/logo.ico">
    <link rel="stylesheet" href="/src/toggle.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        .header h1 {
            font-size: 2rem;
            font-weight: 300;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        .header p {
            color: var(--text-secondary);
            font-size: 14px;
        }
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 8px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 100;
            color: var(--text-secondary);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            line-height: 0;
        }
        .theme-toggle:hover {
            background: var(--hover-bg);
            border-color: var(--text-secondary);
            color: var(--text-primary);
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
        }
        .editor-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .editor-group {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            overflow: hidden;
        }
        .editor-header {
            padding: 12px 16px;
            background: var(--code-bg);
            border-bottom: 1px solid var(--border-color);
            font-weight: 500;
            color: var(--text-primary);
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .js-textarea { /* Changed class name to reflect JS */
            width: 100%;
            min-height: 500px;
            padding: 16px;
            border: none;
            outline: none;
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            line-height: 1.5;
            background: var(--input-bg);
            color: var(--text-primary);
        }
        .js-textarea:focus {
            background: var(--input-focus-bg);
        }
        .js-textarea::placeholder {
            color: var(--text-secondary);
        }
        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .btn {
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            color: var(--text-primary);
            transition: all 0.2s;
        }
        .btn:hover {
            background: var(--hover-bg);
            border-color: var(--text-secondary);
        }
        .btn-primary {
            background: var(--text-primary);
            color: var(--card-bg);
            border-color: var(--text-primary);
        }
        .btn-primary:hover {
            background: var(--text-secondary);
            border-color: var(--text-secondary);
        }
        .status-message {
            margin-top: 8px; /* Reduced from 16px */
            padding: 4px 8px; /* Reduced from 8px 12px */
            border-radius: 4px;
            font-size: 12px; /* Reduced from 13px */
            text-align: center;
        }
        .status-message.success {
            background: var(--success-color);
            color: #fff;
        }
        .status-message.error {
            background: var(--error-color);
            color: #fff;
        }
        .status-message.info {
            background: #fff;
            color: var(--notification-bg);
        }
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 20px;
            background: var(--notification-bg);
            color: var(--card-bg);
            border-radius: 4px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 1000;
        }

        .notification.error {
            background: var(--error-color);
        }

        [data-theme="dark"] .notification {
            background: #fafafa;
            color: #222;
        }
        [data-theme="dark"] .notification.error {
            background: #ff6b6b;
            color: #fff;
        }

        .notification.show {
            opacity: 1;
        }

        .hidden {
            display: none;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }
            .header h1 {
                font-size: 1.5rem;
                padding-right: 50px;
            }
            .theme-toggle {
                top: -10px;
                right: 0;
            }
            .editor-section {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            .js-textarea { /* Changed class name to reflect JS */
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                <i data-lucide="sun" class="theme-icon" id="theme-icon"></i>
            </button>
            <h1>JavaScript Minifier/Unminifier</h1>
            <p>Minify or beautify your JavaScript code</p>
        </div>

        <div class="editor-section">
            <div class="editor-group">
                <div class="editor-header">
                    <span>Input JavaScript</span>
                    <button class="btn" onclick="clearInput()">Clear</button>
                </div>
                <textarea class="js-textarea" id="inputJs" placeholder="Paste your JavaScript here..."></textarea>
            </div>
            <div class="editor-group">
                <div class="editor-header">
                    <span>Output JavaScript</span>
                    <button class="btn" onclick="copyOutput()">Copy</button>
                </div>
                <textarea class="js-textarea" id="outputJs" readonly placeholder="Output will appear here..."></textarea>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="minifyJs()">Minify JS</button>
            <button class="btn btn-primary" onclick="unminifyJs()">Unminify JS</button>
        </div>

        <div id="notification" class="notification"></div>
    </div>

    <script src="../toggle.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.7/beautify.min.js"></script>
    <script>
        function minifyJs() {
            const input = document.getElementById('inputJs').value;
            if (!input.trim()) {
                showStatus('Please enter JavaScript to minify.', 'error');
                return;
            }
            try {
                // Minification: Simple replacement of unnecessary whitespace and comments.
                // NOTE: For true, safe, production-grade minification (like UglifyJS/Terser), 
                // a server-side tool is required. This is a basic, client-side implementation.
                let minified = input
                    .replace(/\/\*[\s\S]*?\*\//g, '') // Remove multi-line comments
                    .replace(/\/\/.*$/gm, '')           // Remove single-line comments
                    .replace(/;[\r\n]+/g, ';')          // Remove newlines after semicolon
                    .replace(/[\r\n]+/g, '')            // Remove remaining newlines
                    .replace(/\s{2,}/g, ' ')            // Collapse multiple spaces
                    .replace(/ ?([=;:{},()&|^!]) ?/g, '$1') // Remove spaces around operators/delimiters
                    .replace(/;$/, '')                  // Remove trailing semicolon
                    .trim();
                    
                document.getElementById('outputJs').value = minified;
                showStatus('JavaScript minified successfully! (Basic Client-Side)', 'success');
            } catch (error) {
                showStatus('Error minifying JavaScript: ' + error.message, 'error');
            }
        }

        function unminifyJs() {
            const input = document.getElementById('inputJs').value;
            if (!input.trim()) {
                showStatus('Please enter JavaScript to unminify.', 'error');
                return;
            }
            try {
                // Use js_beautify for proper formatting with indentation
                // The function name is now js_beautify (from beautify.min.js)
                const beautified = js_beautify(input, {
                    indent_size: 4, // 4 spaces
                    indent_char: ' ',
                    max_preserve_newlines: 1,
                    preserve_newlines: true,
                    brace_style: 'collapse', // Example: function() { ... }
                    space_before_conditional: true
                    // Many other options are available in js-beautify
                });
                document.getElementById('outputJs').value = beautified;
                showStatus('JavaScript unminified successfully!', 'success');
            } catch (error) {
                showStatus('Error unminifying JavaScript: ' + error.message, 'error');
            }
        }

        function clearInput() {
            document.getElementById('inputJs').value = '';
            document.getElementById('outputJs').value = '';
            showStatus('Input cleared.', 'info');
        }

        function copyOutput() {
            const output = document.getElementById('outputJs');
            output.select();
            document.execCommand('copy');
            showStatus('Output copied to clipboard!', 'success');
        }

        function showStatus(message, type = 'info') {
            const notif = document.getElementById('notification');
            notif.textContent = message;
            notif.classList.remove('error', 'show');
            if (type === 'error') {
                notif.classList.add('error');
            }
            notif.classList.add('show');
            setTimeout(() => {
                notif.classList.remove('show');
            }, 3000);
        }

        /**
         * Function to synchronize the height of two textareas when one is manually resized.
         * It uses MutationObserver to watch for style changes.
         */
        function syncTextareaHeights(sourceId, targetId) {
            const source = document.getElementById(sourceId);
            const target = document.getElementById(targetId);

            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (mutation.attributeName === 'style') {
                        const newHeight = source.style.height;
                        if (newHeight && target.style.height !== newHeight) {
                            target.style.height = newHeight;
                        }
                    }
                });
            });

            // Start observing the source element's style attribute for changes
            observer.observe(source, { attributes: true });
        }

        window.onload = function() {
            lucide.createIcons();
            // Start synchronization for both directions, using the new element IDs
            syncTextareaHeights('inputJs', 'outputJs');
            syncTextareaHeights('outputJs', 'inputJs');
        };
    </script>
</body>
</html>
