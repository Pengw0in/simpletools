<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <link rel="icon" type="image/x-icon" href="../../public/logo.ico">
    <link rel="stylesheet" href="../toggle.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 300;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 8px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 100;
            color: var(--text-secondary);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            line-height: 0;
        }
        .theme-toggle:hover {
            background: var(--hover-bg);
            border-color: var(--text-secondary);
            color: var(--text-primary);
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
        }

        .toolbar {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .toolbar-header {
            padding: 12px 16px;
            background: var(--code-bg);
            border-bottom: 1px solid var(--border-color);
            font-weight: 500;
            color: var(--text-primary);
            font-size: 14px;
        }

        .toolbar-content {
            padding: 16px;
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: inline-block;
            padding: 6px 12px;
            background: var(--text-primary);
            color: var(--card-bg);
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.2s;
        }

        .file-input-label:hover {
            background: var(--text-secondary);
        }

        .btn {
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            color: var(--text-primary);
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--hover-bg);
            border-color: var(--text-secondary);
        }

        .btn-primary {
            background: var(--text-primary);
            color: var(--card-bg);
            border-color: var(--text-primary);
        }

        .btn-primary:hover {
            background: var(--text-secondary);
            border-color: var(--text-secondary);
        }

        .btn:disabled {
            background: var(--border-color);
            color: var(--text-secondary);
            cursor: not-allowed;
            border-color: var(--border-color);
        }

        .view-toggle {
            display: flex;
            gap: 0;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            overflow: hidden;
        }

        .toggle-btn {
            padding: 6px 12px;
            border: none;
            background: var(--card-bg);
            cursor: pointer;
            font-size: 13px;
            color: var(--text-primary);
            transition: all 0.2s;
            border-right: 1px solid var(--border-color);
        }

        .toggle-btn:last-child {
            border-right: none;
        }

        .toggle-btn.active {
            background: var(--text-primary);
            color: var(--card-bg);
        }

        .toggle-btn:hover:not(.active) {
            background: var(--hover-bg);
        }

        .editor-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .editor-section.editor-only {
            grid-template-columns: 1fr;
        }

        .editor-section.preview-only {
            grid-template-columns: 1fr;
        }

        .editor-section.preview-only .editor-group:first-child {
            display: none;
        }

        .editor-section.editor-only .editor-group:last-child {
            display: none;
        }

        .editor-group {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            overflow: hidden;
            height: 600px;
            display: flex;
            flex-direction: column;
        }

        .editor-label {
            display: block;
            padding: 12px 16px;
            background: var(--code-bg);
            border-bottom: 1px solid var(--border-color);
            font-weight: 500;
            color: var(--text-primary);
            font-size: 14px;
            flex-shrink: 0;
        }

        .markdown-textarea {
            width: 100%;
            flex: 1;
            padding: 16px;
            border: none;
            outline: none;
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 14px;
            resize: none;
            line-height: 1.5;
            background: var(--input-bg);
            color: var(--text-primary);
        }

        .markdown-textarea:focus {
            background: var(--input-focus-bg);
        }

        .markdown-textarea::placeholder {
            color: var(--text-secondary);
        }

        .preview-container {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background: var(--card-bg);
        }

        .preview-container h1,
        .preview-container h2,
        .preview-container h3,
        .preview-container h4,
        .preview-container h5,
        .preview-container h6 {
            margin: 16px 0 8px 0;
            color: var(--text-primary);
        }

        .preview-container h1 {
            font-size: 2rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 8px;
        }

        .preview-container h2 {
            font-size: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 4px;
        }

        .preview-container h3 {
            font-size: 1.3rem;
        }

        .preview-container p {
            margin: 8px 0;
            line-height: 1.6;
            color: var(--text-primary);
        }

        .preview-container ul,
        .preview-container ol {
            margin: 8px 0 8px 20px;
            color: var(--text-primary);
        }

        .preview-container li {
            margin: 4px 0;
        }

        .preview-container blockquote {
            margin: 16px 0;
            padding: 8px 16px;
            border-left: 4px solid var(--border-color);
            background: var(--code-bg);
            color: var(--text-secondary);
        }

        .preview-container code {
            background: var(--code-bg);
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 13px;
            color: var(--error-color);
        }

        .preview-container pre {
            background: var(--code-bg);
            padding: 16px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 16px 0;
            border: 1px solid var(--border-color);
        }

        .preview-container pre code {
            background: none;
            padding: 0;
            color: inherit;
        }

        .preview-container table {
            width: 100%;
            border-collapse: collapse;
            margin: 16px 0;
        }

        .preview-container th,
        .preview-container td {
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            text-align: left;
            color: var(--text-primary);
        }

        .preview-container th {
            background: var(--code-bg);
            font-weight: 500;
        }

        .preview-container a {
            color: #0066cc;
            text-decoration: none;
        }

        [data-theme="dark"] .preview-container a {
            color: #66b3ff;
        }

        .preview-container a:hover {
            text-decoration: underline;
        }

        .preview-container img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin: 8px 0;
        }

        .preview-container hr {
            border: none;
            height: 1px;
            background: var(--border-color);
            margin: 20px 0;
        }

        .stats-section {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 16px;
            display: flex;
            gap: 24px;
            font-size: 13px;
            flex-wrap: wrap;
        }

        .stat-item {
            color: var(--text-secondary);
        }

        .stat-value {
            font-weight: 500;
            color: var(--text-primary);
        }

        .empty-state {
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
            padding: 40px 20px;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 20px;
            background: var(--notification-bg);
            color: var(--card-bg);
            border-radius: 4px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 1000;
        }

        .notification.error {
            background: var(--error-color);
        }

        .notification.show {
            opacity: 1;
        }

        .pdf-content {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.5;
            font-size: 12pt;
            color: #000;
            padding: 20px;
        }

        .pdf-content h1, 
        .pdf-content h2, 
        .pdf-content h3 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 0.3em;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            color: #000;
        }

        .pdf-content pre {
            background: #f4f4f4 !important;
            border: 1px solid #ddd;
            padding: 10px !important;
            border-radius: 4px;
            white-space: pre-wrap;
            font-size: 10pt;
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }
            
            .header h1 {
                font-size: 1.5rem;
                padding-right: 50px;
            }

            .theme-toggle {
                top: -10px;
                right: 0;
            }

            .editor-section {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .editor-section.editor-only,
            .editor-section.preview-only {
                grid-template-columns: 1fr;
            }

            .editor-section.preview-only .editor-group:first-child {
                display: flex;
            }

            .editor-section.editor-only .editor-group:last-child {
                display: flex;
            }

            .toolbar-content {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
            }

            .view-toggle {
                justify-content: center;
            }

            .stats-section {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                <i data-lucide="sun" class="theme-icon" id="theme-icon"></i>
            </button>
            <h1>Markdown Editor</h1>
            <p>Write and preview Markdown with live rendering and syntax highlighting</p>
        </div>

        <div class="toolbar">
            <div class="toolbar-header">Tools & Settings</div>
            <div class="toolbar-content">
                <div class="file-input-wrapper">
                    <input type="file" id="mdFile" class="file-input" accept=".md,.markdown,.txt" onchange="loadFile(event)">
                    <label for="mdFile" class="file-input-label">Upload File</label>
                </div>
                
                <button class="btn" onclick="downloadMarkdown()">Download MD</button>
                <button class="btn" onclick="downloadHTML()">Download HTML</button>
                <button class="btn" onclick="clearEditor()">Clear</button>
                
                <div class="view-toggle">
                    <button class="toggle-btn active" onclick="setView('split')" id="splitBtn">Split View</button>
                    <button class="toggle-btn" onclick="setView('editor')" id="editorBtn">Editor Only</button>
                    <button class="toggle-btn" onclick="setView('preview')" id="previewBtn">Preview Only</button>
                </div>
            </div>
        </div>

        <div class="editor-section" id="editorSection">
            <div class="editor-group">
                <label class="editor-label">Markdown Source</label>
                <textarea 
                    id="markdownInput" 
                    class="markdown-textarea"
                    placeholder="# Welcome to Markdown Editor

Start typing your markdown here...

## Features
- Live preview
- Syntax highlighting
- Export to HTML & PDF
- File upload support

### Code Example
```javascript
function hello() {
    console.log('Hello, World!');
}
```

> This is a blockquote

**Bold text** and *italic text*

[Link example](https://example.com)"
                    oninput="updatePreview()"
                ></textarea>
            </div>

            <div class="editor-group">
                <label class="editor-label">Live Preview</label>
                <div id="preview" class="preview-container">
                    <div class="empty-state">
                        Start typing in the editor to see live preview
                    </div>
                </div>
            </div>
        </div>

        <div class="stats-section" id="stats">
            <div class="stat-item">Characters: <span class="stat-value" id="charCount">0</span></div>
            <div class="stat-item">Words: <span class="stat-value" id="wordCount">0</span></div>
            <div class="stat-item">Lines: <span class="stat-value" id="lineCount">0</span></div>
            <div class="stat-item">Paragraphs: <span class="stat-value" id="paragraphCount">0</span></div>
            <div class="stat-item">Headers: <span class="stat-value" id="headerCount">0</span></div>
            <div class="stat-item">Links: <span class="stat-value" id="linkCount">0</span></div>
        </div>

        <div id="notification" class="notification"></div>
        <div id="pdfContainer" style="position: absolute; left: -9999px;"></div>
    </div>

    <script src="../toggle.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-html.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
        let currentView = 'split';

        marked.setOptions({
            highlight: function(code, lang) {
                if (Prism.languages[lang]) {
                    return Prism.highlight(code, Prism.languages[lang], lang);
                }
                return code;
            },
            breaks: true,
            gfm: true
        });

        function updatePreview() {
            const markdown = document.getElementById('markdownInput').value;
            const preview = document.getElementById('preview');
            
            if (!markdown.trim()) {
                preview.innerHTML = '<div class="empty-state">Start typing in the editor to see live preview</div>';
                updateStats('');
                return;
            }

            try {
                const html = marked.parse(markdown);
                preview.innerHTML = html;
                
                preview.querySelectorAll('pre code').forEach((block) => {
                    Prism.highlightElement(block);
                });

                updateStats(markdown);
            } catch (error) {
                preview.innerHTML = `<div class="error">Error rendering markdown: ${error.message}</div>`;
                updateStats(markdown);
            }
        }

        function updateStats(markdown) {
            const chars = markdown.length;
            const words = markdown.trim() ? markdown.trim().split(/\s+/).length : 0;
            const lines = markdown ? markdown.split('\n').length : 0;
            
            const paragraphs = markdown.split('\n')
                .filter(line => line.trim() && !line.trim().startsWith('#'))
                .length;
            
            const headers = (markdown.match(/^#+\s/gm) || []).length;
            const links = (markdown.match(/\[.*?\]\(.*?\)/g) || []).length;

            document.getElementById('charCount').textContent = chars.toLocaleString();
            document.getElementById('wordCount').textContent = words.toLocaleString();
            document.getElementById('lineCount').textContent = lines.toLocaleString();
            document.getElementById('paragraphCount').textContent = paragraphs.toLocaleString();
            document.getElementById('headerCount').textContent = headers.toLocaleString();
            document.getElementById('linkCount').textContent = links.toLocaleString();
        }

        function setView(view) {
            currentView = view;
            const section = document.getElementById('editorSection');
            
            document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`${view}Btn`).classList.add('active');
            
            section.className = 'editor-section';
            if (view === 'editor') {
                section.classList.add('editor-only');
            } else if (view === 'preview') {
                section.classList.add('preview-only');
            }
        }

        function loadFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('markdownInput').value = e.target.result;
                updatePreview();
                showNotification(`File "${file.name}" loaded successfully!`);
            };
            
            reader.onerror = function() {
                showNotification("Failed to read file.", true);
            };
            
            reader.readAsText(file);
        }

        function downloadMarkdown() {
            const content = document.getElementById('markdownInput').value;
            if (!content.trim()) {
                showNotification("Nothing to download!", true);
                return;
            }

            const blob = new Blob([content], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'document.md';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showNotification("Markdown file downloaded!");
        }

        function downloadHTML() {
            const markdown = document.getElementById('markdownInput').value;
            if (!markdown.trim()) {
                showNotification("Nothing to download!", true);
                return;
            }

            try {
                const html = marked.parse(markdown);
                const fullHtml = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Document</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            line-height: 1.6; 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 40px 20px; 
            color: #333; 
        }
        h1, h2 { border-bottom: 1px solid #eee; padding-bottom: 8px; }
        code { background: #f4f4f4; padding: 2px 4px; border-radius: 3px; }
        pre { background: #f4f4f4; padding: 16px; border-radius: 4px; overflow-x: auto; }
        blockquote { border-left: 4px solid #ddd; margin: 16px 0; padding: 8px 16px; background: #f9f9f9; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px 12px; text-align: left; }
        th { background: #f4f4f4; }
    </style>
</head>
<body>
${html}
</body>
</html>`;

                const blob = new Blob([fullHtml], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'document.html';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showNotification("HTML file downloaded!");
            } catch (error) {
                showNotification("Error generating HTML: " + error.message, true);
            }
        }

        function clearEditor() {
            document.getElementById('markdownInput').value = '';
            document.getElementById('mdFile').value = '';
            updatePreview();
        }

        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification show ${isError ? 'error' : ''}`;

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        window.addEventListener('load', () => {
            updatePreview();
            lucide.createIcons();
        });
    </script>
</body>
</html>
