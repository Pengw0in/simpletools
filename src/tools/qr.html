<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="icon" type="image/x-icon" href="../../public/logo.ico">
    <link rel="stylesheet" href="../toggle.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 300;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 8px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 100;
            color: var(--text-secondary);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            line-height: 0;
        }
        .theme-toggle:hover {
            background: var(--hover-bg);
            border-color: var(--text-secondary);
            color: var(--text-primary);
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
        }

        .input-section {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .input-label {
            display: block;
            padding: 12px 16px;
            background: var(--code-bg);
            border-bottom: 1px solid var(--border-color);
            font-weight: 500;
            color: var(--text-primary);
            font-size: 14px;
        }

        .input-field {
            width: 100%;
            padding: 16px;
            border: none;
            outline: none;
            font-size: 14px;
            background: var(--input-bg);
            color: var(--text-primary);
        }

        .input-field:focus {
            background: var(--input-focus-bg);
        }

        .input-field::placeholder {
            color: var(--text-secondary);
        }

        .output-section {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
        }

        .qr-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 270px;
            margin-bottom: 20px;
        }

        .qr-placeholder {
            padding: 40px 20px;
            border: 2px dashed var(--border-color);
            border-radius: 4px;
            color: var(--text-secondary);
            font-size: 14px;
            background: var(--code-bg);
        }

        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            color: var(--text-primary);
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--hover-bg);
            border-color: var(--text-secondary);
        }

        .btn-primary {
            background: var(--text-primary);
            color: var(--card-bg);
            border-color: var(--text-primary);
        }

        .btn-primary:hover {
            background: var(--text-secondary);
            border-color: var(--text-secondary);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn:disabled:hover {
            background: var(--card-bg);
            border-color: var(--border-color);
        }

        .error {
            background: var(--error-bg);
            color: var(--error-color);
            padding: 16px;
            border-radius: 4px;
            border-left: 3px solid var(--error-border);
            font-size: 14px;
        }

        .hidden {
            display: none;
        }

        /* QR Code styling for dark theme */
        [data-theme="dark"] #qrcode canvas {
            border-radius: 4px;
            background: white;
            padding: 8px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }
            
            .header h1 {
                font-size: 1.5rem;
                padding-right: 50px;
            }

            .theme-toggle {
                top: -10px;
                right: 0;
            }
            
            .controls {
                flex-wrap: wrap;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                <i data-lucide="sun" class="theme-icon" id="theme-icon"></i>
            </button>
            <h1>QR Code Generator</h1>
            <p>Generate QR codes from text or URLs</p>
        </div>

        <div class="input-section">
            <label class="input-label">Data to Encode</label>
            <input 
                type="text" 
                id="dataInput" 
                class="input-field"
                placeholder="Enter text, URL, or any data to generate QR code..."
                oninput="debouncedGenerateQRCode()"
            >
        </div>

        <div class="output-section">
            <div class="qr-container" id="qrContainer">
                <div id="qrcode">
                    <div class="qr-placeholder">
                        Enter data above to generate your QR code
                    </div>
                </div>
            </div>

            <div class="controls">
                <button 
                    id="downloadButton"
                    onclick="downloadQRCode()"
                    class="btn btn-primary hidden"
                    disabled
                >
                    Download PNG
                </button>
                <button class="btn" onclick="clearInput()">Clear</button>
            </div>
        </div>
    </div>

    <script src="../toggle.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        let qrCodeInstance = null;
        const qrCodeContainer = document.getElementById('qrcode');
        const dataInput = document.getElementById('dataInput');
        const downloadButton = document.getElementById('downloadButton');

        function clearQRCode() {
            qrCodeContainer.innerHTML = `
                <div class="qr-placeholder">
                    Enter data above to generate your QR code
                </div>
            `;
            downloadButton.classList.add('hidden');
            downloadButton.disabled = true;
        }
        
        function generateQRCode() {
            const data = dataInput.value.trim();
            
            if (data === '') {
                clearQRCode();
                return;
            }
            
            qrCodeContainer.innerHTML = '';
            
            try {
                qrCodeInstance = new QRCode(qrCodeContainer, {
                    text: data,
                    width: 256,
                    height: 256,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
                
                downloadButton.classList.remove('hidden');
                downloadButton.disabled = false;
                
            } catch (error) {
                console.error("QR Code generation failed:", error);
                qrCodeContainer.innerHTML = '<div class="error">Error generating QR code. Please try again.</div>';
                downloadButton.classList.add('hidden');
                downloadButton.disabled = true;
            }
        }
        
        let timeout;
        function debouncedGenerateQRCode() {
            clearTimeout(timeout);
            timeout = setTimeout(generateQRCode, 300);
        }

        function downloadQRCode() {
            const canvas = qrCodeContainer.querySelector('canvas');
            
            if (canvas) {
                const dataUrl = canvas.toDataURL("image/png");
                
                const link = document.createElement('a');
                link.href = dataUrl;
                link.download = 'qrcode_' + Date.now() + '.png'; 
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                qrCodeContainer.innerHTML = '<div class="error">Please generate a QR code first.</div>';
                setTimeout(() => {
                    generateQRCode();
                }, 2000);
            }
        }

        function clearInput() {
            dataInput.value = '';
            clearQRCode();
        }

        window.addEventListener('load', () => {
            dataInput.focus();
            lucide.createIcons();
        });
    </script>
</body>
</html>
