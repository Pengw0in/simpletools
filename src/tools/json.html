<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Viewer</title>
    <link rel="icon" type="image/x-icon" href="../../public/logo.ico">
    <link rel="stylesheet" href="/src/toggle.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 300;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 8px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 100;
            color: var(--text-secondary);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            line-height: 0;
        }
        .theme-toggle:hover {
            background: var(--hover-bg);
            border-color: var(--text-secondary);
            color: var(--text-primary);
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
        }

        .upload-section {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            background: var(--card-bg);
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: inline-block;
            padding: 12px 24px;
            background: var(--text-primary);
            color: var(--card-bg);
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .file-input-label:hover {
            background: var(--text-secondary);
        }

        .file-name {
            margin-top: 12px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            color: var(--text-primary);
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--hover-bg);
            border-color: var(--text-secondary);
        }

        .btn-primary {
            background: var(--text-primary);
            color: var(--card-bg);
            border-color: var(--text-primary);
        }

        .btn-primary:hover {
            background: var(--text-secondary);
            border-color: var(--text-secondary);
        }

        .json-container {
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--card-bg);
            max-height: 70vh;
            overflow: auto;
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.4;
            padding: 20px;
        }

        .json-key {
            color: #0066cc;
            font-weight: 500;
        }

        [data-theme="dark"] .json-key {
            color: #66b3ff;
        }

        .json-string {
            color: #22863a;
        }

        [data-theme="dark"] .json-string {
            color: #4ade80;
        }

        .json-number {
            color: #e36209;
        }

        [data-theme="dark"] .json-number {
            color: #fb923c;
        }

        .json-boolean {
            color: #d73a49;
        }

        [data-theme="dark"] .json-boolean {
            color: #f87171;
        }

        .json-null {
            color: #6f42c1;
        }

        [data-theme="dark"] .json-null {
            color: #a78bfa;
        }

        .json-punctuation {
            color: #586069;
        }

        [data-theme="dark"] .json-punctuation {
            color: #9ca3af;
        }

        .json-line {
            margin: 2px 0;
        }

        .collapsible {
            cursor: pointer;
            position: relative;
        }

        .collapsible::before {
            content: '▼';
            position: absolute;
            left: -12px;
            color: var(--text-secondary);
            font-size: 10px;
            width: 10px;
        }

        .collapsible.collapsed::before {
            content: '▶';
        }

        .json-block {
            margin-left: 16px;
        }

        .collapsed + .json-block {
            display: none;
        }

        .path-indicator {
            background: var(--code-bg);
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 12px;
            font-family: monospace;
        }

        .error {
            background: var(--error-bg);
            color: var(--error-color);
            padding: 16px;
            border-radius: 4px;
            border-left: 3px solid var(--error-border);
            font-size: 14px;
        }

        .stats {
            background: var(--card-bg);
            padding: 16px;
            border-radius: 4px;
            margin-bottom: 16px;
            border: 1px solid var(--border-color);
            display: flex;
            gap: 24px;
            font-size: 13px;
        }

        .stat-item {
            color: var(--text-secondary);
        }

        .stat-value {
            font-weight: 500;
            color: var(--text-primary);
        }

        .search-box {
            margin-bottom: 16px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 13px;
            background: var(--input-bg);
            color: var(--text-primary);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--text-primary);
            background: var(--input-focus-bg);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .highlight {
            background: yellow;
        }

        [data-theme="dark"] .highlight {
            background: rgba(255, 193, 7, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }
            
            .header h1 {
                font-size: 1.5rem;
                padding-right: 50px;
            }

            .theme-toggle {
                top: -10px;
                right: 0;
            }
            
            .controls {
                flex-wrap: wrap;
            }
            
            .stats {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                <i data-lucide="sun" class="theme-icon" id="theme-icon"></i>
            </button>
            <h1>JSON Viewer</h1>
            <p>Upload and view JSON files</p>
        </div>

        <div class="upload-section">
            <div class="file-input-wrapper">
                <input type="file" id="jsonFile" class="file-input" accept=".json,text/json,application/json" />
                <label for="jsonFile" class="file-input-label">
                    Choose JSON File
                </label>
            </div>
            <div class="file-name" id="fileName"></div>
        </div>

        <div class="controls" style="display: none;" id="controls">
            <button class="btn btn-primary" onclick="expandAll()">Expand All</button>
            <button class="btn" onclick="collapseAll()">Collapse All</button>
            <button class="btn" onclick="downloadFormatted()">Download</button>
            <button class="btn" onclick="downloadMinified()">Download Minified</button>
        </div>

        <div class="viewer" id="viewer" style="display: none;">
            <div class="stats" id="stats"></div>
            
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search keys or values..." id="searchInput" oninput="searchJSON()">
                <button class="btn" onclick="clearSearch()">Clear</button>
            </div>

            <div class="path-indicator" id="pathIndicator" style="display: none;"></div>
            <div class="json-container" id="jsonContainer"></div>
        </div>
    </div>

    <script src="../toggle.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        let jsonData = null;
        let originalJsonString = '';
        let searchTerm = '';

        document.getElementById('jsonFile').addEventListener('change', handleFileSelect);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            document.getElementById('fileName').textContent = `Selected: ${file.name}`;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                originalJsonString = e.target.result;
                parseAndDisplayJSON(originalJsonString);
            };
            reader.readAsText(file);
        }

        function parseAndDisplayJSON(jsonString) {
            try {
                jsonData = JSON.parse(jsonString);
                displayJSON();
                showStats();
                document.getElementById('controls').style.display = 'flex';
                document.getElementById('viewer').style.display = 'block';
                
            } catch (error) {
                displayError(`JSON parsing error: ${error.message}`);
            }
        }

        function displayJSON() {
            const container = document.getElementById('jsonContainer');
            container.innerHTML = '';
            
            if (jsonData !== null) {
                const jsonHtml = formatJSONValue(jsonData, '', 0);
                container.innerHTML = jsonHtml;
                
                // Add click handlers for collapsible elements
                container.querySelectorAll('.collapsible').forEach(element => {
                    element.addEventListener('click', function(e) {
                        e.stopPropagation();
                        this.classList.toggle('collapsed');
                    });
                });

                // Add hover handlers for path display
                container.querySelectorAll('.json-key').forEach(element => {
                    element.addEventListener('mouseenter', showPath);
                    element.addEventListener('mouseleave', hidePath);
                });
            }
        }

        function formatJSONValue(value, key = '', level = 0, path = '') {
            const currentPath = path ? `${path}.${key}` : key;
            
            if (value === null) {
                return `<span class="json-null">null</span>`;
            }
            
            if (typeof value === 'string') {
                const highlighted = searchTerm && value.toLowerCase().includes(searchTerm.toLowerCase()) 
                    ? highlightSearch(escapeHtml(value), searchTerm) 
                    : escapeHtml(value);
                return `<span class="json-string">"${highlighted}"</span>`;
            }
            
            if (typeof value === 'number') {
                return `<span class="json-number">${value}</span>`;
            }
            
            if (typeof value === 'boolean') {
                return `<span class="json-boolean">${value}</span>`;
            }
            
            if (Array.isArray(value)) {
                if (value.length === 0) {
                    return '<span class="json-punctuation">[]</span>';
                }
                
                let html = '';
                const keySpan = key ? `<span class="json-key" data-path="${currentPath}">"${escapeHtml(key)}"</span><span class="json-punctuation">: </span>` : '';
                html += `<div class="json-line">${keySpan}<span class="json-punctuation collapsible">[</span></div>`;
                html += '<div class="json-block">';
                
                for (let i = 0; i < value.length; i++) {
                    const itemPath = `${currentPath}[${i}]`;
                    html += `<div class="json-line">${formatJSONValue(value[i], '', level + 1, itemPath)}`;
                    if (i < value.length - 1) {
                        html += '<span class="json-punctuation">,</span>';
                    }
                    html += '</div>';
                }
                
                html += '</div>';
                html += '<div class="json-line"><span class="json-punctuation">]</span></div>';
                return html;
            }
            
            if (typeof value === 'object') {
                const keys = Object.keys(value);
                if (keys.length === 0) {
                    return key ? 
                        `<span class="json-key" data-path="${currentPath}">"${escapeHtml(key)}"</span><span class="json-punctuation">: {}</span>` :
                        '<span class="json-punctuation">{}</span>';
                }
                
                let html = '';
                const keySpan = key ? `<span class="json-key" data-path="${currentPath}">"${escapeHtml(key)}"</span><span class="json-punctuation">: </span>` : '';
                html += `<div class="json-line">${keySpan}<span class="json-punctuation collapsible">{</span></div>`;
                html += '<div class="json-block">';
                
                keys.forEach((objKey, index) => {
                    const objPath = currentPath ? `${currentPath}.${objKey}` : objKey;
                    const keyHighlighted = searchTerm && objKey.toLowerCase().includes(searchTerm.toLowerCase())
                        ? highlightSearch(escapeHtml(objKey), searchTerm)
                        : escapeHtml(objKey);
                    
                    if (typeof value[objKey] === 'object' && value[objKey] !== null && (Array.isArray(value[objKey]) || Object.keys(value[objKey]).length > 0)) {
                        html += formatJSONValue(value[objKey], objKey, level + 1, currentPath);
                    } else {
                        html += `<div class="json-line"><span class="json-key" data-path="${objPath}">"${keyHighlighted}"</span><span class="json-punctuation">: </span>${formatJSONValue(value[objKey], '', level + 1, objPath)}`;
                    }
                    
                    if (index < keys.length - 1) {
                        html += '<span class="json-punctuation">,</span>';
                    }
                    html += '</div>';
                });
                
                html += '</div>';
                html += '<div class="json-line"><span class="json-punctuation">}</span></div>';
                return html;
            }
            
            return String(value);
        }

        function highlightSearch(text, search) {
            if (!search) return text;
            const regex = new RegExp(`(${escapeRegExp(search)})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        function showPath(event) {
            const path = event.target.getAttribute('data-path');
            if (path) {
                const indicator = document.getElementById('pathIndicator');
                indicator.textContent = `Path: ${path}`;
                indicator.style.display = 'block';
            }
        }

        function hidePath() {
            document.getElementById('pathIndicator').style.display = 'none';
        }

        function searchJSON() {
            searchTerm = document.getElementById('searchInput').value;
            displayJSON();
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            searchTerm = '';
            displayJSON();
        }

        function countJSONStats(obj, stats = { objects: 0, arrays: 0, strings: 0, numbers: 0, booleans: 0, nulls: 0, keys: 0 }) {
            if (obj === null) {
                stats.nulls++;
            } else if (typeof obj === 'string') {
                stats.strings++;
            } else if (typeof obj === 'number') {
                stats.numbers++;
            } else if (Array.isArray(obj)) {
                stats.arrays++;
                obj.forEach(item => countJSONStats(item, stats));
            } else if (typeof obj === 'object') {
                stats.objects++;
                Object.keys(obj).forEach(key => {
                    stats.keys++;
                    countJSONStats(obj[key], stats);
                });
            }
            return stats;
        }

        function showStats() {
            if (jsonData === null) return;
            
            const stats = countJSONStats(jsonData);
            const totalProperties = stats.keys;
            const totalValues = stats.strings + stats.numbers + stats.booleans + stats.nulls;
            const totalSize = originalJsonString.length;
            
            const statsHtml = `
                <div class="stat-item">Objects: <span class="stat-value">${stats.objects}</span></div>
                <div class="stat-item">Arrays: <span class="stat-value">${stats.arrays}</span></div>
                <div class="stat-item">Properties: <span class="stat-value">${totalProperties}</span></div>
                <div class="stat-item">Values: <span class="stat-value">${totalValues}</span></div>
                <div class="stat-item">Size: <span class="stat-value">${formatBytes(totalSize)}</span></div>
            `;
            
            document.getElementById('stats').innerHTML = statsHtml;
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function displayError(message) {
            const container = document.getElementById('jsonContainer');
            container.innerHTML = `<div class="error">
                <strong>Error:</strong> ${message}
            </div>`;
            
            document.getElementById('controls').style.display = 'none';
            document.getElementById('viewer').style.display = 'block';
        }

        function expandAll() {
            document.querySelectorAll('.collapsible.collapsed').forEach(element => {
                element.classList.remove('collapsed');
            });
        }

        function collapseAll() {
            document.querySelectorAll('.collapsible').forEach(element => {
                element.classList.add('collapsed');
            });
        }

        function downloadFormatted() {
            if (!jsonData) return;
            
            try {
                const formatted = JSON.stringify(jsonData, null, 2);
                const blob = new Blob([formatted], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'formatted.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (error) {
                alert('Error formatting JSON: ' + error.message);
            }
        }

        function downloadMinified() {
            if (!jsonData) return;
            
            try {
                const minified = JSON.stringify(jsonData);
                const blob = new Blob([minified], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'minified.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (error) {
                alert('Error minifying JSON: ' + error.message);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize theme and icons
        window.addEventListener('load', () => {
            lucide.createIcons();
        });
    </script>
</body>
</html>
