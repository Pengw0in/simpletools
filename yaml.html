<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAML Viewer & Converter</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter Font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
        textarea {
            resize: none;
            /* Make it look like a code block */
            font-family: monospace; 
        }
    </style>
    <!-- Load YAML Library for parsing and stringifying -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
</head>
<body class="min-h-screen flex items-center justify-center p-4 sm:p-8">

    <div class="w-full max-w-4xl bg-white shadow-2xl rounded-xl p-6 sm:p-8 border border-gray-100 mt-10">
        <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-2">
            YAML Viewer & Converter
        </h1>
        <p class="text-center text-gray-500 mb-6">
            Paste or upload your YAML, select the conversion type, and click "Process" to view or convert the file.
        </p>

        <!-- Configuration and Action Bar -->
        <div class="flex flex-col sm:flex-row flex-wrap items-center justify-between space-y-4 sm:space-y-0 sm:space-x-4 p-4 border rounded-xl bg-purple-50 mb-6">
            
            <!-- Conversion Selector -->
            <div class="flex items-center space-x-2 w-full sm:w-auto">
                <label for="conversionType" class="text-sm font-medium text-gray-700 whitespace-nowrap">
                    Conversion Type:
                </label>
                <select 
                    id="conversionType" 
                    class="p-2 border border-gray-300 rounded-lg text-sm focus:ring-purple-500 focus:border-purple-500 bg-white shadow-sm w-full"
                    onchange="processYaml()"
                >
                    <option value="yaml">Beautify YAML</option>
                    <option value="json">Convert to JSON</option>
                </select>
            </div>
            
            <!-- File Upload Input -->
            <div class="flex items-center space-x-2 w-full sm:w-auto">
                <label for="yamlFile" class="text-sm font-medium text-gray-700 whitespace-nowrap">
                    Upload File:
                </label>
                <input 
                    type="file" 
                    id="yamlFile" 
                    accept=".yaml, .yml, .txt" 
                    onchange="handleFileUpload(event)"
                    class="p-1 border border-gray-300 rounded-lg text-sm focus:ring-purple-500 focus:border-purple-500 bg-white shadow-sm w-full"
                >
            </div>


            <!-- Process Button -->
            <button 
                id="processButton"
                class="w-full sm:w-auto px-6 py-2 bg-purple-600 text-white font-semibold rounded-lg shadow-md hover:bg-purple-700 transition duration-150 transform hover:scale-[1.02] active:scale-100"
                onclick="processYaml()"
            >
                âœ¨ Process YAML
            </button>
            
        </div>

        <!-- Input and Output Area -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <!-- Input Area -->
            <div>
                <label for="inputYaml" class="block text-lg font-medium text-gray-700 mb-2">Input YAML</label>
                <textarea 
                    id="inputYaml" 
                    rows="15" 
                    placeholder="Paste your YAML content here..." 
                    class="w-full p-4 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500 bg-gray-50 text-gray-800 shadow-inner"
                    oninput="processYaml()"
                >
person:
  name: "Jane Doe"
  age: 30
  hobbies: [reading, hiking, coding]
database:
  host: localhost
  port: 5432
  credentials:
    user: admin
    password: secure_password_123</textarea>
            </div>

            <!-- Output Area -->
            <div class="relative">
                <label for="outputData" id="outputLabel" class="block text-lg font-medium text-gray-700 mb-2">Beautified YAML Output</label>
                <textarea 
                    id="outputData" 
                    rows="15" 
                    placeholder="Processed data will appear here..." 
                    readonly 
                    class="w-full p-4 border border-gray-300 rounded-lg bg-gray-100 text-gray-800 shadow-inner"
                ></textarea>

                <!-- Copy Button -->
                <button 
                    id="copyButton"
                    class="absolute bottom-2 right-2 px-3 py-1 bg-green-500 text-white text-xs font-medium rounded-md shadow-lg hover:bg-green-600 transition duration-150 opacity-80 hover:opacity-100"
                    onclick="copyToClipboard(document.getElementById('outputData').value)"
                    disabled
                >
                    Copy
                </button>
            </div>
            
        </div>

        <!-- Notification Message -->
        <div id="notification" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 p-3 bg-gray-800 text-white text-sm rounded-lg shadow-xl opacity-0 transition-opacity duration-300 pointer-events-none">
            Content Copied!
        </div>
        
    </div>

    <script>
        // DOM Elements
        const inputYaml = document.getElementById('inputYaml');
        const outputData = document.getElementById('outputData');
        const conversionType = document.getElementById('conversionType');
        const outputLabel = document.getElementById('outputLabel');
        const copyButton = document.getElementById('copyButton');
        const notification = document.getElementById('notification');

        // Initial process on load
        window.onload = function() {
            // Check if jsyaml is loaded before calling processYaml
            if (typeof jsyaml !== 'undefined') {
                processYaml(); 
            } else {
                console.error("js-yaml library failed to load.");
            }
        };

        /**
         * Handles the uploading of an YAML/text file and loads its content into the input area.
         */
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            
            reader.onload = (e) => {
                inputYaml.value = e.target.result;
                processYaml(); // Process immediately after loading
                showNotification(`File "${file.name}" loaded successfully!`);
            };

            reader.onerror = () => {
                console.error("Error reading file:", reader.error);
                showNotification("Failed to read file.", true);
            };

            reader.readAsText(file);
        }

        /**
         * Processes the YAML input based on the selected conversion type.
         */
        function processYaml() {
            const inputText = inputYaml.value.trim();
            const type = conversionType.value;

            if (inputText === "") {
                outputData.value = "";
                copyButton.disabled = true;
                outputLabel.textContent = "Output Data";
                return;
            }

            try {
                // 1. Parse YAML content into a JavaScript object
                const yamlData = jsyaml.load(inputText);
                let outputText = "";

                if (type === "json") {
                    // 2. Convert object to formatted JSON string
                    outputText = JSON.stringify(yamlData, null, 2);
                    outputLabel.textContent = "Formatted JSON Output";
                } else {
                    // 2. Convert object back to standardized YAML string (Beautify)
                    outputText = jsyaml.dump(yamlData, { 
                        indent: 2, 
                        lineWidth: 100, // Better line wrapping for viewing
                        skipInvalid: true 
                    });
                    outputLabel.textContent = "Beautified YAML Output";
                }
                
                outputData.value = outputText;
                copyButton.disabled = outputText.trim() === "";

            } catch (error) {
                // Display parsing or conversion errors
                outputData.value = `YAML Processing Error:\n\n${error.message}`;
                outputLabel.textContent = "Output (Error)";
                copyButton.disabled = true;
                showNotification("YAML processing failed. Check your file syntax.", true);
            }
        }

        /**
         * Copies the given text to the clipboard and shows a notification.
         * @param {string} text - The text to copy.
         */
        function copyToClipboard(text) {
             // Use execCommand('copy') for reliability in iframes
            if (!text.trim()) {
                showNotification("Nothing to copy!", true);
                return;
            }

            const tempInput = document.createElement('textarea');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            
            try {
                document.execCommand('copy');
                showNotification("Content copied!");
            } catch (err) {
                console.error('Failed to copy text: ', err);
                showNotification("Failed to copy content.", true);
            }
            document.body.removeChild(tempInput);
        }

        /**
         * Shows a temporary notification.
         * @param {string} message - The message to display.
         * @param {boolean} isError - If true, displays a red error message.
         */
        function showNotification(message, isError = false) {
            notification.textContent = message;
            
            if (isError) {
                 notification.classList.remove('bg-gray-800');
                 notification.classList.add('bg-red-600');
            } else {
                 notification.classList.remove('bg-red-600');
                 notification.classList.add('bg-gray-800');
            }

            notification.classList.add('opacity-100');
            notification.classList.remove('opacity-0');

            // Hide the notification after 3 seconds
            setTimeout(() => {
                notification.classList.remove('opacity-100');
                notification.classList.add('opacity-0');
            }, 3000);
        }

    </script>
</body>
</html>
