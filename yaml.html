<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAML Viewer & Converter</title>
    <link rel="stylesheet" href="toggle.css">
    <!-- Load YAML Library for parsing and stringifying -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 300;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
        }

        .config-section {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .config-header {
            padding: 12px 16px;
            background: var(--code-bg);
            border-bottom: 1px solid var(--border-color);
            font-weight: 500;
            color: var(--text-primary);
            font-size: 14px;
        }

        .config-content {
            padding: 16px;
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
        }

        .config-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .config-label {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
            white-space: nowrap;
        }

        .config-select {
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--input-bg);
            color: var(--text-primary);
            font-size: 13px;
        }

        .config-select:focus {
            outline: none;
            border-color: var(--text-primary);
            background: var(--input-focus-bg);
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: inline-block;
            padding: 6px 12px;
            background: var(--text-primary);
            color: var(--card-bg);
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.2s;
        }

        .file-input-label:hover {
            background: var(--text-secondary);
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            color: var(--text-primary);
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--hover-bg);
            border-color: var(--text-secondary);
        }

        .btn-primary {
            background: var(--text-primary);
            color: var(--card-bg);
            border-color: var(--text-primary);
        }

        .btn-primary:hover {
            background: var(--text-secondary);
            border-color: var(--text-secondary);
        }

        .btn:disabled {
            background: var(--border-color);
            color: var(--text-secondary);
            cursor: not-allowed;
            border-color: var(--border-color);
        }

        .editor-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .editor-group {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            overflow: hidden;
        }

        .editor-label {
            display: block;
            padding: 12px 16px;
            background: var(--code-bg);
            border-bottom: 1px solid var(--border-color);
            font-weight: 500;
            color: var(--text-primary);
            font-size: 14px;
        }

        .yaml-textarea {
            width: 100%;
            height: 400px;
            padding: 16px;
            border: none;
            outline: none;
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 14px;
            resize: none;
            line-height: 1.5;
            background: var(--input-bg);
            color: var(--text-primary);
        }

        .yaml-textarea:focus {
            background: var(--input-focus-bg);
        }

        .yaml-textarea::placeholder {
            color: var(--text-secondary);
        }

        .yaml-textarea[readonly] {
            background: var(--code-bg);
            color: var(--text-primary);
        }

        .copy-button-wrapper {
            position: relative;
        }

        .copy-button {
            position: absolute;
            bottom: 8px;
            right: 8px;
            padding: 4px 8px;
            background: var(--success-color);
            color: var(--card-bg);
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            opacity: 0.8;
            transition: all 0.2s;
            z-index: 10;
        }

        .copy-button:hover {
            opacity: 1;
            background: #28a745;
        }

        .copy-button:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            opacity: 0.5;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 20px;
            background: var(--notification-bg);
            color: var(--card-bg);
            border-radius: 4px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 1000;
        }

        .notification.error {
            background: var(--error-color);
        }

        .notification.show {
            opacity: 1;
        }

        .error-output {
            background: var(--error-bg);
            color: var(--error-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }
            
            .header h1 {
                font-size: 1.5rem;
                padding-right: 50px;
            }

            .theme-toggle {
                top: -10px;
                right: 0;
            }

            .config-content {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
            }

            .config-group {
                justify-content: space-between;
            }

            .editor-section {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .yaml-textarea {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                <i data-lucide="sun" class="theme-icon" id="theme-icon"></i>
            </button>
            <h1>YAML Viewer & Converter</h1>
            <p>Paste or upload your YAML, select the conversion type, and process to view or convert</p>
        </div>

        <div class="config-section">
            <div class="config-header">Configuration & Actions</div>
            <div class="config-content">
                <div class="config-group">
                    <label class="config-label">Conversion Type:</label>
                    <select id="conversionType" class="config-select" onchange="processYaml()">
                        <option value="yaml">Beautify YAML</option>
                        <option value="json">Convert to JSON</option>
                    </select>
                </div>

                <div class="config-group">
                    <label class="config-label">Upload File:</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="yamlFile" class="file-input" accept=".yaml,.yml,.txt" onchange="handleFileUpload(event)">
                        <label for="yamlFile" class="file-input-label">Choose File</label>
                    </div>
                </div>

                <button id="processButton" class="btn btn-primary" onclick="processYaml()">
                    Process YAML
                </button>
            </div>
        </div>

        <div class="editor-section">
            <div class="editor-group">
                <label class="editor-label">Input YAML</label>
                <textarea 
                    id="inputYaml" 
                    class="yaml-textarea"
                    placeholder="Paste your YAML content here..."
                    oninput="processYaml()"
                >person:
  name: "Jane Doe"
  age: 30
  hobbies: [reading, hiking, coding]
database:
  host: localhost
  port: 5432
  credentials:
    user: admin
    password: secure_password_123</textarea>
            </div>

            <div class="editor-group">
                <label class="editor-label" id="outputLabel">Beautified YAML Output</label>
                <div class="copy-button-wrapper">
                    <textarea 
                        id="outputData" 
                        class="yaml-textarea"
                        placeholder="Processed data will appear here..."
                        readonly
                    ></textarea>
                    <button 
                        id="copyButton"
                        class="copy-button"
                        onclick="copyToClipboard(document.getElementById('outputData').value)"
                        disabled
                    >
                        Copy
                    </button>
                </div>
            </div>
        </div>

        <div id="notification" class="notification"></div>
    </div>

    <script src="toggle.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        // DOM Elements
        const inputYaml = document.getElementById('inputYaml');
        const outputData = document.getElementById('outputData');
        const conversionType = document.getElementById('conversionType');
        const outputLabel = document.getElementById('outputLabel');
        const copyButton = document.getElementById('copyButton');
        const notification = document.getElementById('notification');

        // Initial process on load
        window.addEventListener('load', () => {
            // Check if jsyaml is loaded before calling processYaml
            if (typeof jsyaml !== 'undefined') {
                processYaml(); 
            } else {
                console.error("js-yaml library failed to load.");
                showNotification("Failed to load YAML library.", true);
            }
            lucide.createIcons();
        });

        /**
         * Handles the uploading of an YAML/text file and loads its content into the input area.
         */
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            
            reader.onload = (e) => {
                inputYaml.value = e.target.result;
                processYaml(); // Process immediately after loading
                showNotification(`File "${file.name}" loaded successfully!`);
            };

            reader.onerror = () => {
                console.error("Error reading file:", reader.error);
                showNotification("Failed to read file.", true);
            };

            reader.readAsText(file);
        }

        /**
         * Processes the YAML input based on the selected conversion type.
         */
        function processYaml() {
            const inputText = inputYaml.value.trim();
            const type = conversionType.value;

            if (inputText === "") {
                outputData.value = "";
                outputData.classList.remove('error-output');
                copyButton.disabled = true;
                outputLabel.textContent = "Output Data";
                return;
            }

            try {
                // 1. Parse YAML content into a JavaScript object
                const yamlData = jsyaml.load(inputText);
                let outputText = "";

                if (type === "json") {
                    // 2. Convert object to formatted JSON string
                    outputText = JSON.stringify(yamlData, null, 2);
                    outputLabel.textContent = "Formatted JSON Output";
                } else {
                    // 2. Convert object back to standardized YAML string (Beautify)
                    outputText = jsyaml.dump(yamlData, { 
                        indent: 2, 
                        lineWidth: 100, // Better line wrapping for viewing
                        skipInvalid: true 
                    });
                    outputLabel.textContent = "Beautified YAML Output";
                }
                
                outputData.value = outputText;
                outputData.classList.remove('error-output');
                copyButton.disabled = outputText.trim() === "";

            } catch (error) {
                // Display parsing or conversion errors
                outputData.value = `YAML Processing Error:\n\n${error.message}`;
                outputData.classList.add('error-output');
                outputLabel.textContent = "Output (Error)";
                copyButton.disabled = true;
                showNotification("YAML processing failed. Check your file syntax.", true);
            }
        }

        /**
         * Copies the given text to the clipboard and shows a notification.
         * @param {string} text - The text to copy.
         */
        function copyToClipboard(text) {
            if (!text.trim()) {
                showNotification("Nothing to copy!", true);
                return;
            }

            // Try modern clipboard API first
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text).then(() => {
                    showNotification("Content copied!");
                }).catch(() => {
                    fallbackCopy(text);
                });
            } else {
                fallbackCopy(text);
            }
        }

        function fallbackCopy(text) {
            const tempInput = document.createElement('textarea');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            
            try {
                document.execCommand('copy');
                showNotification("Content copied!");
            } catch (err) {
                console.error('Failed to copy text: ', err);
                showNotification("Failed to copy content.", true);
            }
            document.body.removeChild(tempInput);
        }

        /**
         * Shows a temporary notification.
         * @param {string} message - The message to display.
         * @param {boolean} isError - If true, displays a red error message.
         */
        function showNotification(message, isError = false) {
            notification.textContent = message;
            notification.className = `notification show ${isError ? 'error' : ''}`;

            // Hide the notification after 3 seconds
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
