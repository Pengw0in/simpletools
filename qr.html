<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #fafafa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 300;
            color: #333;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .input-section {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .input-label {
            display: block;
            padding: 12px 16px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        .input-field {
            width: 100%;
            padding: 16px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        .output-section {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
        }

        .qr-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 270px;
            margin-bottom: 20px;
        }

        .qr-placeholder {
            padding: 40px 20px;
            border: 2px dashed #ddd;
            border-radius: 4px;
            color: #666;
            font-size: 14px;
            background: #f8f9fa;
        }

        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            color: #333;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #f5f5f5;
            border-color: #bbb;
        }

        .btn-primary {
            background: #333;
            color: white;
            border-color: #333;
        }

        .btn-primary:hover {
            background: #555;
            border-color: #555;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn:disabled:hover {
            background: white;
            border-color: #ddd;
        }

        .error {
            background: #fff5f5;
            color: #d63384;
            padding: 16px;
            border-radius: 4px;
            border-left: 3px solid #d63384;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .controls {
                flex-wrap: wrap;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>QR Code Generator</h1>
            <p>Generate QR codes from text or URLs</p>
        </div>

        <div class="input-section">
            <label class="input-label">Data to Encode</label>
            <input 
                type="text" 
                id="dataInput" 
                class="input-field"
                placeholder="Enter text, URL, or any data to generate QR code..."
                oninput="debouncedGenerateQRCode()"
            >
        </div>

        <div class="output-section">
            <div class="qr-container" id="qrContainer">
                <div id="qrcode">
                    <div class="qr-placeholder">
                        Enter data above to generate your QR code
                    </div>
                </div>
            </div>

            <div class="controls">
                <button 
                    id="downloadButton"
                    onclick="downloadQRCode()"
                    class="btn btn-primary hidden"
                    disabled
                >
                    Download PNG
                </button>
                <button class="btn" onclick="clearInput()">Clear</button>
            </div>
        </div>
    </div>

    <script>
        let qrCodeInstance = null;
        const qrCodeContainer = document.getElementById('qrcode');
        const dataInput = document.getElementById('dataInput');
        const downloadButton = document.getElementById('downloadButton');

        function clearQRCode() {
            qrCodeContainer.innerHTML = `
                <div class="qr-placeholder">
                    Enter data above to generate your QR code
                </div>
            `;
            downloadButton.classList.add('hidden');
            downloadButton.disabled = true;
        }
        
        function generateQRCode() {
            const data = dataInput.value.trim();
            
            if (data === '') {
                clearQRCode();
                return;
            }
            
            qrCodeContainer.innerHTML = '';
            
            try {
                qrCodeInstance = new QRCode(qrCodeContainer, {
                    text: data,
                    width: 256,
                    height: 256,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
                
                downloadButton.classList.remove('hidden');
                downloadButton.disabled = false;
                
            } catch (error) {
                console.error("QR Code generation failed:", error);
                qrCodeContainer.innerHTML = '<div class="error">Error generating QR code. Please try again.</div>';
                downloadButton.classList.add('hidden');
                downloadButton.disabled = true;
            }
        }
        
        let timeout;
        function debouncedGenerateQRCode() {
            clearTimeout(timeout);
            timeout = setTimeout(generateQRCode, 300);
        }

        function downloadQRCode() {
            const canvas = qrCodeContainer.querySelector('canvas');
            
            if (canvas) {
                const dataUrl = canvas.toDataURL("image/png");
                
                const link = document.createElement('a');
                link.href = dataUrl;
                link.download = 'qrcode_' + Date.now() + '.png'; 
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                qrCodeContainer.innerHTML = '<div class="error">Please generate a QR code first.</div>';
                setTimeout(() => {
                    generateQRCode();
                }, 2000);
            }
        }

        function clearInput() {
            dataInput.value = '';
            clearQRCode();
        }

        window.onload = function() {
            dataInput.focus();
        };
    </script>
</body>
</html>
