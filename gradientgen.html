<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic CSS Gradient Generator</title>
    <link rel="icon" type="image/x-icon" href="public/logo.ico">
    <link rel="stylesheet" href="toggle.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        .header h1 {
            font-size: 2rem;
            font-weight: 300;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        .header p {
            color: var(--text-secondary);
            font-size: 14px;
        }
        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
        }
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 32px;
        }
        @media (max-width: 900px) {
            .main-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            padding: 32px 24px;
            margin-bottom: 24px;
        }
        .card-title {
            font-size: 1.3rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 18px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
        }
        .color-stop-card {
            padding: 12px;
            background: var(--code-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            margin-bottom: 16px;
        }
        .color-picker-input {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 40px;
            height: 40px;
            padding: 0;
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            box-shadow: 0 0 0 3px var(--text-primary), 0 0 0 6px var(--card-bg);
            transition: transform 0.1s ease-in-out;
        }
        .color-picker-input:hover {
            transform: scale(1.05);
        }
        .gradient-preview {
            height: 250px;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
            transition: background 0.3s ease-out;
            border: 2px solid var(--border-color);
        }
        .remove-color-stop {
            margin-top: 12px;
            width: 100%;
            padding: 6px 0;
            font-size: 13px;
            color: var(--error-color);
            background: var(--error-bg);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .remove-color-stop:hover {
            background: #ffebee;
        }
        .range-slider {
            width: 100%;
            height: 2px;
            background: var(--border-color);
            border-radius: 4px;
            appearance: none;
            margin-top: 4px;
        }
        .range-slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--text-primary);
            cursor: pointer;
            border: 2px solid var(--card-bg);
        }
        .range-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--text-primary);
            cursor: pointer;
            border: 2px solid var(--card-bg);
        }
        .range-slider::-ms-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--text-primary);
            cursor: pointer;
            border: 2px solid var(--card-bg);
        }
        .range-slider:focus {
            outline: none;
        }
        .direction-select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--input-bg);
            color: var(--text-primary);
            font-size: 15px;
            margin-top: 8px;
        }
        .direction-select:focus {
            border-color: var(--text-primary);
            background: var(--input-focus-bg);
            outline: none;
        }
        .add-color-button {
            width: 100%;
            padding: 12px 0;
            background: var(--hover-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-weight: 500;
            font-size: 15px;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s, color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .add-color-button:hover {
            background: var(--card-bg);
            color: var(--text-secondary);
        }
        .css-output-block {
            background: var(--code-bg);
            color: var(--success-color);
            padding: 16px;
            border-radius: 12px;
            font-size: 14px;
            overflow-x: auto;
            margin-top: 12px;
        }
        .copy-button {
            padding: 8px 18px;
            background: var(--text-primary);
            color: var(--card-bg);
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
            transition: background 0.2s, color 0.2s;
            margin-left: 8px;
        }
        .copy-button:hover {
            background: var(--text-secondary);
            color: var(--card-bg);
        }
        .copy-message {
            margin-top: 8px;
            font-size: 13px;
            color: var(--success-color);
            opacity: 0;
            transition: opacity 0.3s;
            font-weight: 500;
        }
        .copy-message.visible {
            opacity: 1;
        }
        @media (max-width: 700px) {
            .container {
                padding: 20px 8px;
            }
            .card {
                padding: 16px 8px;
            }
            .header h1 {
                font-size: 1.5rem;
                padding-right: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                <i data-lucide="sun" class="theme-icon" id="theme-icon"></i>
            </button>
            <div style="display: flex; align-items: center; justify-content: center; gap: 12px; margin-bottom: 8px;">
                <i data-lucide="gradient" style="width: 40px; height: 40px; color: var(--text-secondary);"></i>
                <h1 style="font-size: 2rem; font-weight: 300; color: var(--text-primary); margin: 0;">Gradient Generator</h1>
            </div>
            <p>Add and customize as many color stops as you need for complex gradients.</p>
        </div>
        <div class="main-grid">
            <!-- Controls Panel -->
            <div>
                <div class="card">
                    <div class="card-title">Gradient Controls</div>
                    <div id="color-stops-container"></div>
                    <button id="add-color-button" class="add-color-button">
                        <i data-lucide="plus" style="width:18px;height:18px;"></i>
                        Add Color Stop
                    </button>
                    <div style="margin-top:24px;">
                        <label for="direction" style="font-size:14px;font-weight:500;color:var(--text-primary);margin-bottom:6px;display:block;">Direction / Type</label>
                        <select id="direction" class="direction-select">
                            <option value="to right">Linear - Left to Right (0째)</option>
                            <option value="to bottom">Linear - Top to Bottom (90째)</option>
                            <option value="to bottom right">Linear - Top-Left to Bottom-Right (45째)</option>
                            <option value="to top right">Linear - Bottom-Left to Top-Right (135째)</option>
                            <option value="circle at center">Radial - Circle</option>
                            <option value="ellipse at center">Radial - Ellipse</option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- Preview & Output -->
            <div>
                <div class="card">
                    <div class="card-title">Preview</div>
                    <div id="gradient-preview" class="gradient-preview"></div>
                </div>
                <div class="card">
                    <div class="card-title" style="display:flex;justify-content:space-between;align-items:center;">
                        Generated CSS
                        <button id="copy-button" class="copy-button">
                            <i data-lucide="copy" style="width:16px;height:16px;vertical-align:middle;"></i>
                            Copy Code
                        </button>
                    </div>
                    <pre class="css-output-block"><code id="css-output"></code></pre>
                    <div id="copy-message" class="copy-message">CSS copied to clipboard!</div>
                </div>
            </div>
        </div>
    </div>
    <script src="toggle.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('color-stops-container');
            const addColorButton = document.getElementById('add-color-button');
            const directionInput = document.getElementById('direction');
            const previewElement = document.getElementById('gradient-preview');
            const cssOutputElement = document.getElementById('css-output');
            const copyButton = document.getElementById('copy-button');
            const copyMessage = document.getElementById('copy-message');

            let colorStops = [
                { id: 1, color: '#4f46e5', stop: 0, label: 'Start Color' },
                { id: 2, color: '#f59e0b', stop: 50, label: 'Middle Color' },
                { id: 3, color: '#10b981', stop: 100, label: 'End Color' }
            ];
            let nextId = 4;

            function getColorStopHtml(stop, index) {
                const isFirst = index === 0;
                const isLast = index === colorStops.length - 1;
                const canRemove = colorStops.length > 2;
                const showStopSlider = !isFirst && !isLast;
                const stopPositionText = isFirst ? '0%' : isLast ? '100%' : `${stop.stop}%`;
                return `
                    <div class="color-stop-card" data-id="${stop.id}">
                        <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:8px;">
                            <label style="font-weight:500;color:var(--text-primary);">${isFirst ? 'Start Color (0%)' : isLast ? 'End Color (100%)' : `Color Stop ${index}`}</label>
                            <input 
                                type="color" 
                                class="color-picker-input" 
                                data-stop-id="${stop.id}" 
                                value="${stop.color}" 
                            >
                        </div>
                        ${showStopSlider ? `
                            <div style="margin-top:8px;">
                                <label style="font-size:12px;font-weight:500;color:var(--text-secondary);display:flex;justify-content:space-between;">
                                    <span>Position:</span>
                                    <span class="stop-value-display" style="font-weight:600;color:var(--success-color);">${stopPositionText}</span>
                                </label>
                                <input 
                                    type="range" 
                                    class="range-slider"
                                    data-stop-id="${stop.id}" 
                                    min="0" 
                                    max="100" 
                                    value="${stop.stop}" 
                                >
                            </div>
                        ` : `
                            <div style="font-size:13px;color:var(--text-secondary);margin-top:8px;">Position Fixed: ${stopPositionText}</div>
                        `}
                        ${canRemove && !isFirst && !isLast ? `
                            <button class="remove-color-stop" data-id="${stop.id}">
                                Remove Color
                            </button>
                        ` : ''}
                    </div>
                `;
            }

            function renderColorStops() {
                container.innerHTML = colorStops.map(getColorStopHtml).join('');
                updateGradient();
                lucide.createIcons();
            }

            function addColorStop() {
                const newStop = {
                    id: nextId++,
                    color: '#808080',
                    stop: 50,
                    label: `Color Stop ${colorStops.length}`
                };
                colorStops.splice(colorStops.length - 1, 0, newStop);
                renderColorStops();
            }

            function removeColorStop(id) {
                if (colorStops.length > 2) {
                    colorStops = colorStops.filter(stop => stop.id !== id);
                    renderColorStops();
                }
            }

            function updateGradient() {
                const stopsData = Array.from(container.children).map((card, index) => {
                    const colorInput = card.querySelector('.color-picker-input');
                    const stopSlider = card.querySelector('.range-slider');
                    let color = colorInput ? colorInput.value : '#000000';
                    let stopValue;
                    if (index === 0) {
                        stopValue = 0;
                    } else if (index === colorStops.length - 1) {
                        stopValue = 100;
                    } else {
                        stopValue = stopSlider ? parseInt(stopSlider.value) : 50;
                        const stopDisplay = card.querySelector('.stop-value-display');
                        if (stopDisplay) {
                            stopDisplay.textContent = `${stopValue}%`;
                        }
                    }
                    colorStops[index].color = color;
                    colorStops[index].stop = stopValue;
                    return `${color} ${stopValue}%`;
                });

                const gradientStops = stopsData.join(', ');
                const direction = directionInput.value;
                let gradientCss = '';
                if (direction.includes('Linear') || direction.includes('to')) {
                    gradientCss = `linear-gradient(${direction}, ${gradientStops})`; 
                } else {
                    gradientCss = `radial-gradient(${direction}, ${gradientStops})`; 
                } 
                previewElement.style.background = gradientCss;
                const formattedCss = 
`background: ${colorStops[0].color}; /* Fallback for older browsers */
background: -webkit-${gradientCss}; /* Safari, Chrome */
background: -moz-${gradientCss}; /* Firefox */
background: ${gradientCss}; /* Standard syntax */`;
                cssOutputElement.textContent = formattedCss;
            }

            function copyCode() {
                const cssToCopy = cssOutputElement.textContent;
                const tempTextArea = document.createElement('textarea');
                tempTextArea.value = cssToCopy;
                document.body.appendChild(tempTextArea);
                tempTextArea.select();
                try {
                    document.execCommand('copy');
                    copyMessage.classList.add('visible');
                    setTimeout(() => {
                        copyMessage.classList.remove('visible');
                    }, 2000);
                } catch (err) {
                    console.error('Failed to copy text: ', err);
                }
                document.body.removeChild(tempTextArea);
            }

            container.addEventListener('input', (event) => {
                if (event.target.classList.contains('color-picker-input') || event.target.classList.contains('range-slider')) {
                    updateGradient();
                }
            });
            container.addEventListener('click', (event) => {
                if (event.target.classList.contains('remove-color-stop')) {
                    const id = parseInt(event.target.getAttribute('data-id'));
                    removeColorStop(id);
                }
            });
            addColorButton.addEventListener('click', addColorStop);
            directionInput.addEventListener('change', updateGradient);
            copyButton.addEventListener('click', copyCode);

            renderColorStops();
        });
    </script>
</body>
</html>
