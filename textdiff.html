<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Difference Tool</title>
    <link rel="icon" type="image/x-icon" href="public/logo.ico">
    <link rel="stylesheet" href="toggle.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 300;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 8px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 100;
            color: var(--text-secondary);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            line-height: 0;
        }
        .theme-toggle:hover {
            background: var(--hover-bg);
            border-color: var(--text-secondary);
            color: var(--text-primary);
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            overflow: hidden;
        }

        .input-label {
            display: block;
            padding: 12px 16px;
            background: var(--code-bg);
            border-bottom: 1px solid var(--border-color);
            font-weight: 500;
            color: var(--text-primary);
            font-size: 14px;
        }

        .text-input {
            width: 100%;
            min-height: 200px;
            padding: 16px;
            border: none;
            outline: none;
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 13px;
            resize: vertical;
            line-height: 1.4;
            background: var(--input-bg);
            color: var(--text-primary);
        }

        .text-input:focus {
            background: var(--input-focus-bg);
        }

        .text-input::placeholder {
            color: var(--text-secondary);
        }

        .file-input-section {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            justify-content: center;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: inline-block;
            padding: 8px 16px;
            background: var(--text-primary);
            color: var(--card-bg);
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.2s;
        }

        .file-input-label:hover {
            background: var(--text-secondary);
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            color: var(--text-primary);
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--hover-bg);
            border-color: var(--text-secondary);
        }

        .btn-primary {
            background: var(--text-primary);
            color: var(--card-bg);
            border-color: var(--text-primary);
        }

        .btn-primary:hover {
            background: var(--text-secondary);
            border-color: var(--text-secondary);
        }

        .stats {
            background: var(--card-bg);
            padding: 16px;
            border-radius: 4px;
            margin-bottom: 16px;
            border: 1px solid var(--border-color);
            display: flex;
            gap: 24px;
            font-size: 13px;
            flex-wrap: wrap;
        }

        .stat-item {
            color: var(--text-secondary);
        }

        .stat-value {
            font-weight: 500;
            color: var(--text-primary);
        }

        .stat-value.added {
            color: var(--success-color);
        }

        .stat-value.removed {
            color: var(--error-color);
        }

        .diff-container {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .diff-header {
            display: grid;
            grid-template-columns: 1fr 1fr;
            background: var(--code-bg);
            border-bottom: 1px solid var(--border-color);
        }

        .diff-title {
            padding: 12px 16px;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 14px;
            border-right: 1px solid var(--border-color);
        }

        .diff-title:last-child {
            border-right: none;
        }

        .diff-content {
            max-height: 60vh;
            overflow: auto;
        }

        .diff-view {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .diff-side {
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.4;
            border-right: 1px solid var(--border-color);
        }

        .diff-side:last-child {
            border-right: none;
        }

        .diff-line {
            display: flex;
            min-height: 20px;
        }

        .line-number {
            background: var(--code-bg);
            color: var(--text-secondary);
            padding: 2px 8px;
            border-right: 1px solid var(--border-color);
            min-width: 40px;
            text-align: right;
            user-select: none;
            flex-shrink: 0;
        }

        .line-content {
            padding: 2px 8px;
            flex: 1;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .line-added {
            background: #e6ffed;
            border-left: 3px solid var(--success-color);
        }

        [data-theme="dark"] .line-added {
            background: rgba(74, 222, 128, 0.1);
        }

        .line-removed {
            background: #ffeef0;
            border-left: 3px solid var(--error-color);
        }

        [data-theme="dark"] .line-removed {
            background: rgba(248, 113, 113, 0.1);
        }

        .line-modified {
            background: #fff5b4;
            border-left: 3px solid #ffc107;
        }

        [data-theme="dark"] .line-modified {
            background: rgba(255, 193, 7, 0.1);
            border-left-color: #ffc107;
        }

        .line-unchanged {
            background: var(--card-bg);
        }

        .unified-view {
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.4;
        }

        .view-toggle {
            margin-bottom: 16px;
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .toggle-btn {
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            color: var(--text-primary);
            transition: all 0.2s;
        }

        .toggle-btn.active {
            background: var(--text-primary);
            color: var(--card-bg);
            border-color: var(--text-primary);
        }

        .toggle-btn:hover:not(.active) {
            background: var(--hover-bg);
            border-color: var(--text-secondary);
        }

        .error {
            background: var(--error-bg);
            color: var(--error-color);
            padding: 16px;
            border-radius: 4px;
            border-left: 3px solid var(--error-border);
            font-size: 14px;
        }

        .no-diff {
            text-align: center;
            color: var(--success-color);
            padding: 40px 20px;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }
            
            .header h1 {
                font-size: 1.5rem;
                padding-right: 50px;
            }

            .theme-toggle {
                top: -10px;
                right: 0;
            }
            
            .input-row {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .diff-view {
                grid-template-columns: 1fr;
            }
            
            .diff-side {
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
            
            .diff-side:last-child {
                border-bottom: none;
            }
            
            .controls {
                flex-wrap: wrap;
            }
            
            .stats {
                flex-direction: column;
                gap: 8px;
            }

            .diff-header {
                grid-template-columns: 1fr;
            }

            .diff-title {
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }

            .diff-title:last-child {
                border-bottom: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                <i data-lucide="sun" class="theme-icon" id="theme-icon"></i>
            </button>
            <h1>Text Difference Tool</h1>
            <p>Compare two text files or content side-by-side</p>
        </div>

        <div class="file-input-section">
            <div class="file-input-wrapper">
                <input type="file" id="file1" class="file-input" accept=".txt,.js,.html,.css,.json,.xml,.csv,.md" />
                <label for="file1" class="file-input-label">Load File 1</label>
            </div>
            <div class="file-input-wrapper">
                <input type="file" id="file2" class="file-input" accept=".txt,.js,.html,.css,.json,.xml,.csv,.md" />
                <label for="file2" class="file-input-label">Load File 2</label>
            </div>
        </div>

        <div class="input-section">
            <div class="input-row">
                <div class="input-group">
                    <label class="input-label" id="label1">Original Text</label>
                    <textarea class="text-input" id="text1" placeholder="Enter or paste the original text here..."></textarea>
                </div>
                <div class="input-group">
                    <label class="input-label" id="label2">Modified Text</label>
                    <textarea class="text-input" id="text2" placeholder="Enter or paste the modified text here..."></textarea>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="compareTexts()">Compare</button>
            <button class="btn" onclick="clearTexts()">Clear All</button>
            <button class="btn" onclick="swapTexts()">Swap Texts</button>
            <button class="btn" onclick="downloadDiff()">Download Diff</button>
        </div>

        <div id="results" style="display: none;">
            <div class="stats" id="stats"></div>
            
            <div class="view-toggle">
                <button class="toggle-btn active" onclick="setView('side')" id="sideBtn">Side by Side</button>
                <button class="toggle-btn" onclick="setView('unified')" id="unifiedBtn">Unified</button>
            </div>

            <div class="diff-container" id="diffContainer"></div>
        </div>
    </div>

    <script src="toggle.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        let currentView = 'side';
        let diffResult = null;

        document.getElementById('file1').addEventListener('change', (e) => loadFile(e, 'text1', 'label1'));
        document.getElementById('file2').addEventListener('change', (e) => loadFile(e, 'text2', 'label2'));
        
        // Auto-compare when text changes
        document.getElementById('text1').addEventListener('input', debounce(compareTexts, 500));
        document.getElementById('text2').addEventListener('input', debounce(compareTexts, 500));

        function loadFile(event, textAreaId, labelId) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById(textAreaId).value = e.target.result;
                document.getElementById(labelId).textContent = file.name;
                compareTexts();
            };
            reader.readAsText(file);
        }

        function compareTexts() {
            const text1 = document.getElementById('text1').value;
            const text2 = document.getElementById('text2').value;

            if (!text1 && !text2) {
                document.getElementById('results').style.display = 'none';
                return;
            }

            diffResult = calculateDiff(text1, text2);
            displayDiff();
            showStats();
            document.getElementById('results').style.display = 'block';
        }

        function calculateDiff(text1, text2) {
            const lines1 = text1.split('\n');
            const lines2 = text2.split('\n');
            
            // Simple line-by-line diff algorithm
            const diff = [];
            let i = 0, j = 0;

            while (i < lines1.length || j < lines2.length) {
                if (i >= lines1.length) {
                    // Remaining lines in text2 are additions
                    diff.push({ type: 'added', line1: null, line2: lines2[j], lineNum1: null, lineNum2: j + 1 });
                    j++;
                } else if (j >= lines2.length) {
                    // Remaining lines in text1 are deletions
                    diff.push({ type: 'removed', line1: lines1[i], line2: null, lineNum1: i + 1, lineNum2: null });
                    i++;
                } else if (lines1[i] === lines2[j]) {
                    // Lines are identical
                    diff.push({ type: 'unchanged', line1: lines1[i], line2: lines2[j], lineNum1: i + 1, lineNum2: j + 1 });
                    i++;
                    j++;
                } else {
                    // Look ahead to find matching lines
                    let foundMatch = false;
                    const lookAhead = Math.min(10, Math.max(lines1.length - i, lines2.length - j));
                    
                    for (let k = 1; k <= lookAhead; k++) {
                        if (i + k < lines1.length && lines1[i + k] === lines2[j]) {
                            // Found match in text1, mark preceding lines as removed
                            for (let l = 0; l < k; l++) {
                                diff.push({ type: 'removed', line1: lines1[i + l], line2: null, lineNum1: i + l + 1, lineNum2: null });
                            }
                            diff.push({ type: 'unchanged', line1: lines1[i + k], line2: lines2[j], lineNum1: i + k + 1, lineNum2: j + 1 });
                            i += k + 1;
                            j++;
                            foundMatch = true;
                            break;
                        } else if (j + k < lines2.length && lines1[i] === lines2[j + k]) {
                            // Found match in text2, mark preceding lines as added
                            for (let l = 0; l < k; l++) {
                                diff.push({ type: 'added', line1: null, line2: lines2[j + l], lineNum1: null, lineNum2: j + l + 1 });
                            }
                            diff.push({ type: 'unchanged', line1: lines1[i], line2: lines2[j + k], lineNum1: i + 1, lineNum2: j + k + 1 });
                            i++;
                            j += k + 1;
                            foundMatch = true;
                            break;
                        }
                    }
                    
                    if (!foundMatch) {
                        // No match found, treat as modification
                        diff.push({ type: 'modified', line1: lines1[i], line2: lines2[j], lineNum1: i + 1, lineNum2: j + 1 });
                        i++;
                        j++;
                    }
                }
            }

            return diff;
        }

        function displayDiff() {
            const container = document.getElementById('diffContainer');
            
            if (!diffResult || diffResult.length === 0) {
                container.innerHTML = '<div class="no-diff">No differences found</div>';
                return;
            }

            if (currentView === 'side') {
                displaySideBySideDiff();
            } else {
                displayUnifiedDiff();
            }
        }

        function displaySideBySideDiff() {
            const container = document.getElementById('diffContainer');
            
            let html = `
                <div class="diff-header">
                    <div class="diff-title">Original</div>
                    <div class="diff-title">Modified</div>
                </div>
                <div class="diff-content">
                    <div class="diff-view">
                        <div class="diff-side">
            `;

            diffResult.forEach(item => {
                const lineClass = item.type === 'unchanged' ? 'line-unchanged' : 
                                 item.type === 'removed' ? 'line-removed' :
                                 item.type === 'modified' ? 'line-modified' : '';
                
                if (item.line1 !== null) {
                    html += `
                        <div class="diff-line ${lineClass}">
                            <div class="line-number">${item.lineNum1 || ''}</div>
                            <div class="line-content">${escapeHtml(item.line1)}</div>
                        </div>
                    `;
                } else if (item.type === 'added') {
                    html += `
                        <div class="diff-line line-unchanged">
                            <div class="line-number"></div>
                            <div class="line-content"></div>
                        </div>
                    `;
                }
            });

            html += `
                        </div>
                        <div class="diff-side">
            `;

            diffResult.forEach(item => {
                const lineClass = item.type === 'unchanged' ? 'line-unchanged' : 
                                 item.type === 'added' ? 'line-added' :
                                 item.type === 'modified' ? 'line-modified' : '';
                
                if (item.line2 !== null) {
                    html += `
                        <div class="diff-line ${lineClass}">
                            <div class="line-number">${item.lineNum2 || ''}</div>
                            <div class="line-content">${escapeHtml(item.line2)}</div>
                        </div>
                    `;
                } else if (item.type === 'removed') {
                    html += `
                        <div class="diff-line line-unchanged">
                            <div class="line-number"></div>
                            <div class="line-content"></div>
                        </div>
                    `;
                }
            });

            html += `
                        </div>
                    </div>
                </div>
            `;

            container.innerHTML = html;
        }

        function displayUnifiedDiff() {
            const container = document.getElementById('diffContainer');
            
            let html = `
                <div class="diff-header">
                    <div class="diff-title">Unified Diff</div>
                </div>
                <div class="diff-content">
                    <div class="unified-view">
            `;

            diffResult.forEach(item => {
                let prefix = ' ';
                let lineClass = 'line-unchanged';
                
                if (item.type === 'added') {
                    prefix = '+';
                    lineClass = 'line-added';
                } else if (item.type === 'removed') {
                    prefix = '-';
                    lineClass = 'line-removed';
                } else if (item.type === 'modified') {
                    // Show both removed and added lines for modifications
                    html += `
                        <div class="diff-line line-removed">
                            <div class="line-number">-</div>
                            <div class="line-content">${escapeHtml(item.line1)}</div>
                        </div>
                        <div class="diff-line line-added">
                            <div class="line-number">+</div>
                            <div class="line-content">${escapeHtml(item.line2)}</div>
                        </div>
                    `;
                    return;
                }
                
                const line = item.line1 !== null ? item.line1 : item.line2;
                html += `
                    <div class="diff-line ${lineClass}">
                        <div class="line-number">${prefix}</div>
                        <div class="line-content">${escapeHtml(line)}</div>
                    </div>
                `;
            });

            html += `
                    </div>
                </div>
            `;

            container.innerHTML = html;
        }

        function showStats() {
            if (!diffResult) return;

            const stats = {
                added: 0,
                removed: 0,
                modified: 0,
                unchanged: 0,
                total: diffResult.length
            };

            diffResult.forEach(item => {
                stats[item.type]++;
            });

            const statsHtml = `
                <div class="stat-item">Total Lines: <span class="stat-value">${stats.total}</span></div>
                <div class="stat-item">Added: <span class="stat-value added">+${stats.added}</span></div>
                <div class="stat-item">Removed: <span class="stat-value removed">-${stats.removed}</span></div>
                <div class="stat-item">Modified: <span class="stat-value">${stats.modified}</span></div>
                <div class="stat-item">Unchanged: <span class="stat-value">${stats.unchanged}</span></div>
            `;

            document.getElementById('stats').innerHTML = statsHtml;
        }

        function setView(view) {
            currentView = view;
            
            document.getElementById('sideBtn').classList.toggle('active', view === 'side');
            document.getElementById('unifiedBtn').classList.toggle('active', view === 'unified');
            
            displayDiff();
        }

        function clearTexts() {
            document.getElementById('text1').value = '';
            document.getElementById('text2').value = '';
            document.getElementById('label1').textContent = 'Original Text';
            document.getElementById('label2').textContent = 'Modified Text';
            document.getElementById('file1').value = '';
            document.getElementById('file2').value = '';
            document.getElementById('results').style.display = 'none';
            diffResult = null;
        }

        function swapTexts() {
            const text1 = document.getElementById('text1').value;
            const text2 = document.getElementById('text2').value;
            const label1 = document.getElementById('label1').textContent;
            const label2 = document.getElementById('label2').textContent;
            
            document.getElementById('text1').value = text2;
            document.getElementById('text2').value = text1;
            document.getElementById('label1').textContent = label2;
            document.getElementById('label2').textContent = label1;
            
            compareTexts();
        }

        function downloadDiff() {
            if (!diffResult) {
                alert('No diff to download. Please compare texts first.');
                return;
            }

            let content = 'TEXT DIFF REPORT\n';
            content += '================\n\n';
            
            const stats = {
                added: 0,
                removed: 0,
                modified: 0,
                unchanged: 0
            };

            diffResult.forEach(item => {
                stats[item.type]++;
            });

            content += `Summary:\n`;
            content += `- Added lines: ${stats.added}\n`;
            content += `- Removed lines: ${stats.removed}\n`;
            content += `- Modified lines: ${stats.modified}\n`;
            content += `- Unchanged lines: ${stats.unchanged}\n\n`;
            content += 'Detailed Diff:\n';
            content += '==============\n\n';

            diffResult.forEach(item => {
                if (item.type === 'added') {
                    content += `+ ${item.line2}\n`;
                } else if (item.type === 'removed') {
                    content += `- ${item.line1}\n`;
                } else if (item.type === 'modified') {
                    content += `- ${item.line1}\n`;
                    content += `+ ${item.line2}\n`;
                } else {
                    content += `  ${item.line1}\n`;
                }
            });

            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'text-diff.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function escapeHtml(text) {
            if (text === null || text === undefined) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Initialize theme and icons
        window.addEventListener('load', () => {
            lucide.createIcons();
        });
    </script>
</body>
</html>
