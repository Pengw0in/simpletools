<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Formatter</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* Global Reset and Retro Font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }

        /* Basic Retro Color Palette */
        :root {
            --window-bg: #c0c0c0; 
            --border-dark: #808080;
            --border-light: #ffffff;
            --text-color: #000000;
            --button-face: #c0c0c0;
            --button-pressed: #dfdfdf;
            --input-bg: #ffffff;
            --header-title: #000080;
            --error-color: #ffcccc;
            --success-color: #008000;
        }

        body {
            background: var(--window-bg);
            color: var(--text-color);
            line-height: 1.6;
            padding: 30px;
        }

        /* --- Classic Windows Border Mixin --- */
        .window-frame {
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            background: var(--window-bg);
            padding: 3px; 
            box-shadow: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0; 
        }

        /* --- Title Bar/Header --- */
        .title-bar {
            background: var(--header-title);
            color: var(--border-light);
            padding: 5px 8px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-dark);
        }

        .title-bar-text {
            white-space: nowrap;
        }

        /* The main window body */
        .app-body {
            padding: 15px;
        }

        /* --- Section Styling (Sunken Panel) --- */
        .section {
            margin-bottom: 15px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--button-pressed);
            padding: 1px;
        }

        .section-header {
            padding: 6px 8px;
            font-size: 11px;
            font-weight: normal;
            border-top: 1px solid var(--border-dark);
            border-left: 1px solid var(--border-dark);
            border-right: 1px solid var(--border-light);
            border-bottom: 1px solid var(--border-light);
            background: #ffffff; 
            display: inline-block;
            margin-bottom: -1px;
            position: relative;
            z-index: 10;
        }

        .section-content {
            padding: 15px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--window-bg);
            margin-top: -1px;
        }

        /* --- Configuration Section --- */
        .config-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .config-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .config-label {
            font-size: 10px;
            color: var(--text-color);
            white-space: nowrap;
        }

        .config-select {
            padding: 6px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 10px;
            font-family: 'Press Start 2P', cursive;
            min-width: 120px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="12" height="8" viewBox="0 0 12 8"><path fill="%23000000" d="M6 8L0 0h12z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 6px center;
            padding-right: 24px;
        }

        .config-select:focus {
            box-shadow: 0 0 0 1px var(--text-color) inset;
            outline: none;
        }

        /* --- File Upload --- */
        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            background: var(--button-face);
            color: var(--text-color);
            padding: 6px 12px;
            font-size: 10px;
            text-align: center;
            cursor: pointer;
            transition: none;
            box-shadow: none;
            line-height: 1;
            display: inline-block;
        }

        .file-input-label:active {
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            padding: 7px 11px 5px 13px;
        }

        /* --- Buttons --- */
        .btn {
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            background: var(--button-face);
            color: var(--text-color);
            padding: 6px 12px;
            font-size: 10px;
            text-align: center;
            cursor: pointer;
            transition: none;
            box-shadow: none;
            line-height: 1;
        }

        .btn:active {
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            padding: 7px 11px 5px 13px;
        }

        .btn-primary {
            background: var(--header-title);
            color: var(--border-light);
        }

        /* --- Editor Grid --- */
        .editor-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .editor-group {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .editor-label {
            padding: 8px;
            background: var(--button-pressed);
            border-bottom: 2px solid var(--border-dark);
            font-weight: normal;
            color: var(--text-color);
            font-size: 11px;
        }

        /* --- SQL Textarea --- */
        .sql-textarea {
            width: 100%;
            min-height: 500px;
            padding: 12px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--input-bg);
            color: var(--text-color);
            font-family: 'Press Start 2P', monospace;
            font-size: 9px;
            line-height: 1.4;
            resize: vertical;
            outline: none;
        }

        .sql-textarea:focus {
            box-shadow: 0 0 0 1px var(--text-color) inset;
        }

        .sql-textarea::placeholder {
            color: var(--border-dark);
        }

        /* --- Output Container --- */
        .output-container {
            position: relative;
            width: 100%;
            min-height: 500px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--input-bg);
        }

        .output-content {
            width: 100%;
            height: 100%;
            min-height: 500px;
            padding: 12px;
            font-family: 'Press Start 2P', monospace;
            font-size: 9px;
            line-height: 1.4;
            white-space: pre-wrap;
            overflow: auto;
            color: var(--text-color);
            background: var(--input-bg);
        }

        /* --- Copy Button --- */
        .copy-button {
            position: absolute;
            bottom: 8px;
            right: 8px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            background: var(--success-color);
            color: var(--border-light);
            padding: 4px 8px;
            font-size: 8px;
            cursor: pointer;
            transition: none;
            box-shadow: none;
            line-height: 1;
        }

        .copy-button:active {
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            padding: 5px 7px 3px 9px;
        }

        .copy-button:disabled {
            background: var(--border-dark);
            color: var(--button-pressed);
            cursor: not-allowed;
        }

        .copy-button:disabled:active {
            padding: 4px 8px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
        }

        /* --- Syntax Highlighting --- */
        .sql-keyword {
            color: var(--header-title);
            font-weight: normal;
        }

        .sql-string {
            color: #006400;
        }

        .sql-number {
            color: #8B4513;
        }

        .sql-comment {
            color: var(--border-dark);
            font-style: italic;
        }

        .sql-operator {
            color: #800080;
        }

        /* --- Notification --- */
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 15px;
            background: var(--success-color);
            color: var(--border-light);
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            font-size: 9px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 1000;
        }

        .notification.error {
            background: var(--error-color);
            color: var(--text-color);
        }

        .notification.show {
            opacity: 1;
        }

        /* --- Error Display --- */
        .error {
            background: var(--error-color);
            color: var(--text-color);
            padding: 12px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            font-size: 10px;
            margin: 15px 0;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                max-width: 100%;
            }

            .editor-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .config-row {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            .config-group {
                justify-content: space-between;
            }

            .config-select {
                min-width: auto;
                flex: 1;
            }

            .sql-textarea,
            .output-content {
                min-height: 400px;
                font-size: 8px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .sql-textarea,
            .output-content {
                min-height: 300px;
                font-size: 7px;
                padding: 8px;
            }

            .copy-button {
                font-size: 7px;
                padding: 3px 6px;
            }
        }
    </style>
    
    <!-- Load SQL Formatter Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql-formatter/15.0.0/sql-formatter.min.js"></script>
</head>
<body>
    <div class="container window-frame">
        <div class="title-bar">
            <div class="title-bar-text">SQL Formatter</div>
        </div>
        
        <div class="app-body">
            <div class="section">
                <div class="section-header">Configuration</div>
                <div class="section-content">
                    <div class="config-row">
                        <div class="config-group">
                            <label class="config-label">SQL Dialect:</label>
                            <select id="sqlDialect" class="config-select" onchange="formatSql()">
                                <option value="sql">Standard SQL</option>
                                <option value="postgresql">PostgreSQL</option>
                                <option value="mysql">MySQL</option>
                                <option value="plsql">PL/SQL (Oracle)</option>
                                <option value="mariadb">MariaDB</option>
                                <option value="tsql">SQL Server (TSQL)</option>
                                <option value="sqlite">SQLite</option>
                                <option value="bigquery">BigQuery</option>
                            </select>
                        </div>
                        
                        <div class="config-group">
                            <label class="config-label">Upload File:</label>
                            <div class="file-input-wrapper">
                                <input type="file" id="sqlFile" class="file-input" accept=".sql,.txt" onchange="handleFileUpload(event)">
                                <label for="sqlFile" class="file-input-label">Choose File</label>
                            </div>
                        </div>

                        <button id="formatButton" class="btn btn-primary" onclick="formatSql()">
                            Format Query
                        </button>
                    </div>
                </div>
            </div>

            <div class="editor-grid">
                <div class="section">
                    <div class="section-header">Unformatted SQL</div>
                    <div class="section-content" style="padding: 0;">
                        <div class="editor-group">
                            <textarea 
                                id="inputSql" 
                                class="sql-textarea"
                                placeholder="Paste your messy SQL here..." 
                                oninput="formatSql()"
                            >SELECT COUNT(id), name FROM users JOIN orders ON users.id = orders.user_id WHERE orders.amount > 100 GROUP BY name ORDER BY 1 DESC;</textarea>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-header">Formatted SQL</div>
                    <div class="section-content" style="padding: 0;">
                        <div class="editor-group">
                            <div class="output-container">
                                <div id="outputSql" class="output-content"></div>
                                <button 
                                    id="copyButton"
                                    class="copy-button"
                                    onclick="copyToClipboard()"
                                    disabled
                                >
                                    Copy
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="notification" class="notification"></div>
        </div>
    </div>

    <script>
        // DOM Elements
        const inputSql = document.getElementById('inputSql');
        const outputSql = document.getElementById('outputSql');
        const sqlDialect = document.getElementById('sqlDialect');
        const copyButton = document.getElementById('copyButton');
        const notification = document.getElementById('notification');

        let formattedSqlText = '';

        // Initial format on load
        window.onload = function() {
            if (typeof sqlFormatter !== 'undefined') {
                formatSql(); 
            } else {
                console.error("SQL Formatter library failed to load.");
            }
        };

        /**
         * Handles the uploading of an SQL file and loads its content into the input area.
         */
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            
            reader.onload = (e) => {
                inputSql.value = e.target.result;
                formatSql();
                showNotification(`File "${file.name}" loaded successfully!`);
            };

            reader.onerror = () => {
                console.error("Error reading file:", reader.error);
                showNotification("Failed to read file.", true);
            };

            reader.readAsText(file);
        }

        /**
         * Formats the SQL query using the selected dialect and applies basic syntax highlighting.
         */
        function formatSql() {
            const sqlText = inputSql.value.trim();
            const dialect = sqlDialect.value;

            if (sqlText === "") {
                outputSql.innerHTML = "";
                formattedSqlText = "";
                copyButton.disabled = true;
                return;
            }

            try {
                const formatted = sqlFormatter.format(sqlText, {
                    language: dialect,
                    indent: '  '
                });
                
                formattedSqlText = formatted;
                
                // Apply basic syntax highlighting
                const highlighted = applySyntaxHighlighting(formatted);
                outputSql.innerHTML = highlighted;

                copyButton.disabled = false;

            } catch (error) {
                outputSql.innerHTML = `<span class="sql-comment">-- Error formatting SQL: ${escapeHtml(error.message)}</span>`;
                formattedSqlText = '';
                copyButton.disabled = true;
                showNotification("Formatting failed. Check your query syntax.", true);
            }
        }

        /**
         * Applies basic syntax highlighting to SQL text
         */
        function applySyntaxHighlighting(sql) {
            // Escape HTML first
            let highlighted = escapeHtml(sql);
            
            // SQL Keywords
            const keywords = [
                'SELECT', 'FROM', 'WHERE', 'JOIN', 'INNER', 'LEFT', 'RIGHT', 'OUTER', 'ON', 'AS',
                'GROUP', 'BY', 'ORDER', 'HAVING', 'INSERT', 'INTO', 'VALUES', 'UPDATE', 'SET',
                'DELETE', 'CREATE', 'TABLE', 'ALTER', 'DROP', 'INDEX', 'VIEW', 'TRIGGER',
                'PROCEDURE', 'FUNCTION', 'AND', 'OR', 'NOT', 'NULL', 'IS', 'LIKE', 'IN',
                'EXISTS', 'BETWEEN', 'CASE', 'WHEN', 'THEN', 'ELSE', 'END', 'IF', 'WHILE',
                'FOR', 'DECLARE', 'BEGIN', 'COMMIT', 'ROLLBACK', 'TRANSACTION', 'UNION',
                'DISTINCT', 'COUNT', 'SUM', 'AVG', 'MIN', 'MAX', 'ASC', 'DESC', 'LIMIT',
                'OFFSET', 'TOP', 'WITH', 'RECURSIVE', 'CONSTRAINT', 'PRIMARY', 'KEY',
                'FOREIGN', 'REFERENCES', 'UNIQUE', 'CHECK', 'DEFAULT', 'AUTO_INCREMENT'
            ];
            
            // Highlight keywords
            keywords.forEach(keyword => {
                const regex = new RegExp(`\\b${keyword}\\b`, 'gi');
                highlighted = highlighted.replace(regex, `<span class="sql-keyword">${keyword.toUpperCase()}</span>`);
            });
            
            // Highlight strings (single quotes)
            highlighted = highlighted.replace(/'([^']*)'/g, '<span class="sql-string">\'$1\'</span>');
            
            // Highlight numbers
            highlighted = highlighted.replace(/\b\d+\.?\d*\b/g, '<span class="sql-number">$&</span>');
            
            // Highlight single line comments
            highlighted = highlighted.replace(/--.*$/gm, '<span class="sql-comment">$&</span>');
            
            // Highlight operators
            const operators = ['=', '!=', '<>', '<', '>', '<=', '>=', '+', '-', '*', '/', '%'];
            operators.forEach(op => {
                const escapedOp = op.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                const regex = new RegExp(`\\s(${escapedOp})\\s`, 'g');
                highlighted = highlighted.replace(regex, ` <span class="sql-operator">$1</span> `);
            });
            
            return highlighted;
        }

        /**
         * Escapes HTML characters
         */
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        /**
         * Copies the formatted SQL to clipboard
         */
        function copyToClipboard() {
            if (!formattedSqlText.trim()) {
                showNotification("Nothing to copy!", true);
                return;
            }

            const tempInput = document.createElement('textarea');
            tempInput.value = formattedSqlText;
            document.body.appendChild(tempInput);
            tempInput.select();
            
            try {
                document.execCommand('copy');
                showNotification("Formatted SQL copied!");
            } catch (err) {
                console.error('Failed to copy text: ', err);
                showNotification("Failed to copy code.", true);
            }
            document.body.removeChild(tempInput);
        }

        /**
         * Shows a temporary notification.
         * @param {string} message - The message to display.
         * @param {boolean} isError - If true, displays an error message.
         */
        function showNotification(message, isError = false) {
            notification.textContent = message;
            notification.className = `notification show ${isError ? 'error' : ''}`;

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
