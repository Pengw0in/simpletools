<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/public/logo.ico">
    <title>Text Difference Tool</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* Global Reset and Retro Font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }

        /* Basic Retro Color Palette */
        :root {
            --window-bg: #c0c0c0; 
            --border-dark: #808080;
            --border-light: #ffffff;
            --text-color: #000000;
            --button-face: #c0c0c0;
            --button-pressed: #dfdfdf;
            --input-bg: #ffffff;
            --header-title: #000080;
            --error-color: #ffcccc;
            --success-color: #008000;
            --highlight-added: #c6f6d5;
            --highlight-removed: #fed7d7;
            --highlight-modified: #fef5e7;
        }

        body {
            background: #008080;
            color: var(--text-color);
            line-height: 1.6;
            padding: 30px;
        }

        /* --- Classic Windows Border Mixin --- */
        .window-frame {
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            background: var(--window-bg);
            padding: 3px; 
            box-shadow: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0; 
        }

        /* --- Title Bar/Header --- */
        .title-bar {
            background: var(--header-title);
            color: var(--border-light);
            padding: 5px 8px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-dark);
        }

        .title-bar-text {
            white-space: nowrap;
        }

        /* The main window body */
        .app-body {
            padding: 15px;
        }

        /* --- Section Styling (Sunken Panel) --- */
        .section {
            margin-bottom: 15px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--button-pressed);
            padding: 1px;
        }

        .section-header {
            padding: 6px 8px;
            font-size: 11px;
            font-weight: normal;
            border-top: 1px solid var(--border-dark);
            border-left: 1px solid var(--border-dark);
            border-right: 1px solid var(--border-light);
            border-bottom: 1px solid var(--border-light);
            background: #ffffff; 
            display: inline-block;
            margin-bottom: -1px;
            position: relative;
            z-index: 10;
        }

        .section-content {
            padding: 15px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--window-bg);
            margin-top: -1px;
        }

        /* --- File Upload Section --- */
        .file-input-section {
            display: flex;
            gap: 12px;
            margin-bottom: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            background: var(--button-face);
            color: var(--text-color);
            padding: 6px 12px;
            font-size: 10px;
            text-align: center;
            cursor: pointer;
            transition: none;
            box-shadow: none;
            line-height: 1;
            font-family: 'Press Start 2P', cursive;
            display: inline-block;
        }

        .file-input-label:active {
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            padding: 7px 11px 5px 13px;
        }

        /* --- Input Row Grid --- */
        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .input-group {
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--input-bg);
            overflow: hidden;
        }

        .input-label {
            display: block;
            padding: 8px;
            background: var(--button-pressed);
            border-bottom: 2px solid var(--border-dark);
            font-weight: normal;
            color: var(--text-color);
            font-size: 11px;
        }

        .text-input {
            width: 100%;
            min-height: 300px;
            padding: 12px;
            border: none;
            outline: none;
            font-family: 'Press Start 2P', monospace;
            font-size: 9px;
            resize: vertical;
            line-height: 1.4;
            background: var(--input-bg);
            color: var(--text-color);
        }

        .text-input:focus {
            box-shadow: 0 0 0 1px var(--text-color) inset;
        }

        .text-input::placeholder {
            color: var(--border-dark);
        }

        /* --- Controls --- */
        .controls {
            margin-bottom: 15px;
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            background: var(--button-face);
            color: var(--text-color);
            padding: 6px 12px;
            font-size: 10px;
            text-align: center;
            cursor: pointer;
            transition: none;
            box-shadow: none;
            line-height: 1;
            font-family: 'Press Start 2P', cursive;
        }

        .btn:active {
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            padding: 7px 11px 5px 13px;
        }

        .btn-primary {
            background: var(--header-title);
            color: var(--border-light);
        }

        /* --- Stats Section --- */
        .stats {
            background: var(--input-bg);
            padding: 12px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            margin-bottom: 15px;
            display: flex;
            gap: 20px;
            font-size: 10px;
            flex-wrap: wrap;
        }

        .stat-item {
            color: var(--text-color);
        }

        .stat-value {
            font-weight: normal;
            color: var(--header-title);
        }

        .stat-value.added {
            color: var(--success-color);
        }

        .stat-value.removed {
            color: #cc0000;
        }

        /* --- View Toggle --- */
        .view-toggle {
            margin-bottom: 15px;
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .toggle-btn {
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            background: var(--button-face);
            color: var(--text-color);
            padding: 6px 12px;
            font-size: 10px;
            text-align: center;
            cursor: pointer;
            transition: none;
            box-shadow: none;
            line-height: 1;
            font-family: 'Press Start 2P', cursive;
        }

        .toggle-btn:active {
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            padding: 7px 11px 5px 13px;
        }

        .toggle-btn.active {
            background: var(--header-title);
            color: var(--border-light);
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            padding: 7px 11px 5px 13px;
        }

        /* --- Diff Container --- */
        .diff-container {
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--input-bg);
            overflow: hidden;
            margin-bottom: 15px;
        }

        .diff-header {
            display: grid;
            grid-template-columns: 1fr 1fr;
            background: var(--button-pressed);
            border-bottom: 2px solid var(--border-dark);
        }

        .diff-title {
            padding: 8px;
            font-weight: normal;
            color: var(--text-color);
            font-size: 11px;
            border-right: 1px solid var(--border-dark);
        }

        .diff-title:last-child {
            border-right: none;
        }

        .diff-content {
            max-height: 60vh;
            overflow: auto;
        }

        .diff-view {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .diff-side {
            font-family: 'Press Start 2P', monospace;
            font-size: 8px;
            line-height: 1.4;
            border-right: 1px solid var(--border-dark);
        }

        .diff-side:last-child {
            border-right: none;
        }

        .diff-line {
            display: flex;
            min-height: 18px;
        }

        .line-number {
            background: var(--button-pressed);
            color: var(--text-color);
            padding: 2px 6px;
            border-right: 1px solid var(--border-dark);
            min-width: 35px;
            text-align: right;
            user-select: none;
            flex-shrink: 0;
            font-size: 7px;
        }

        .line-content {
            padding: 2px 6px;
            flex: 1;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .line-added {
            background: var(--highlight-added);
            border-left: 2px solid var(--success-color);
        }

        .line-removed {
            background: var(--highlight-removed);
            border-left: 2px solid #cc0000;
        }

        .line-modified {
            background: var(--highlight-modified);
            border-left: 2px solid #ff8c00;
        }

        .line-unchanged {
            background: var(--input-bg);
        }

        .unified-view {
            font-family: 'Press Start 2P', monospace;
            font-size: 8px;
            line-height: 1.4;
        }

        /* --- Error and No-Diff States --- */
        .error {
            background: var(--error-color);
            color: var(--text-color);
            padding: 12px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            font-size: 10px;
            margin: 15px 0;
        }

        .no-diff {
            text-align: center;
            color: var(--success-color);
            padding: 30px 15px;
            font-size: 10px;
        }

        /* --- Hidden Elements --- */
        .hidden {
            display: none;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                max-width: 100%;
            }

            .input-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .diff-view {
                grid-template-columns: 1fr;
            }
            
            .diff-side {
                border-right: none;
                border-bottom: 1px solid var(--border-dark);
            }
            
            .diff-side:last-child {
                border-bottom: none;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 180px;
            }
            
            .stats {
                flex-direction: column;
                gap: 8px;
            }

            .diff-header {
                grid-template-columns: 1fr;
            }

            .diff-title {
                border-right: none;
                border-bottom: 1px solid var(--border-dark);
            }

            .diff-title:last-child {
                border-bottom: none;
            }

            .file-input-section {
                flex-direction: column;
                align-items: center;
            }

            .file-input-label {
                width: 180px;
            }
        }

        @media (max-width: 480px) {
            .text-input {
                min-height: 250px;
                font-size: 8px;
                padding: 10px;
            }

            .diff-side {
                font-size: 7px;
            }

            .line-number {
                font-size: 6px;
                padding: 1px 4px;
                min-width: 30px;
            }

            .line-content {
                padding: 1px 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container window-frame">
        <div class="title-bar">
            <div class="title-bar-text">Text Difference Tool</div>
        </div>
        
        <div class="app-body">
            <div class="section">
                <div class="section-header">File Upload</div>
                <div class="section-content">
                    <div class="file-input-section">
                        <div class="file-input-wrapper">
                            <input type="file" id="file1" class="file-input" accept=".txt,.js,.html,.css,.json,.xml,.csv,.md" />
                            <label for="file1" class="file-input-label">Load File 1</label>
                        </div>
                        <div class="file-input-wrapper">
                            <input type="file" id="file2" class="file-input" accept=".txt,.js,.html,.css,.json,.xml,.csv,.md" />
                            <label for="file2" class="file-input-label">Load File 2</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-header">Text Input</div>
                <div class="section-content">
                    <div class="input-row">
                        <div class="input-group">
                            <label class="input-label" id="label1">Original Text</label>
                            <textarea class="text-input" id="text1" placeholder="Enter or paste the original text here..."></textarea>
                        </div>
                        <div class="input-group">
                            <label class="input-label" id="label2">Modified Text</label>
                            <textarea class="text-input" id="text2" placeholder="Enter or paste the modified text here..."></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-primary" onclick="compareTexts()">Compare</button>
                <button class="btn" onclick="clearTexts()">Clear All</button>
                <button class="btn" onclick="swapTexts()">Swap Texts</button>
                <button class="btn" onclick="downloadDiff()">Download Diff</button>
            </div>

            <div id="results" class="hidden">
                <div class="stats" id="stats"></div>
                
                <div class="view-toggle">
                    <button class="toggle-btn active" onclick="setView('side')" id="sideBtn">Side by Side</button>
                    <button class="toggle-btn" onclick="setView('unified')" id="unifiedBtn">Unified</button>
                </div>

                <div class="diff-container" id="diffContainer"></div>
            </div>
        </div>
    </div>

    <script>
        let currentView = 'side';
        let diffResult = null;
        
        const text1El = document.getElementById('text1');
        const text2El = document.getElementById('text2');
        const MIN_HEIGHT = 300; // Matches CSS min-height

        document.getElementById('file1').addEventListener('change', (e) => loadFile(e, 'text1', 'label1'));
        document.getElementById('file2').addEventListener('change', (e) => loadFile(e, 'text2', 'label2'));
        
        // Auto-compare when text changes
        text1El.addEventListener('input', debounce(compareTexts, 500));
        text2El.addEventListener('input', debounce(compareTexts, 500));
        
        // --- TEXTAREA RESIZE SYNC LOGIC ---
        function syncTextareaHeights(source, target) {
            const height = source.clientHeight;
            
            if (target.clientHeight !== height) {
                target.style.height = height + 'px';
            }
        }
        
        function createResizeObserver(source, target) {
            const observer = new MutationObserver((mutationsList, observer) => {
                for(const mutation of mutationsList) {
                    if (mutation.type === 'attributes' && mutation.attributeName === 'style') {
                        debounce(() => {
                            if (source.style.height) {
                                syncTextareaHeights(source, target);
                            }
                        }, 50)();
                    }
                }
            });

            observer.observe(source, { attributes: true, attributeFilter: ['style'] });
        }

        function loadFile(event, textAreaId, labelId) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const textEl = document.getElementById(textAreaId);
                textEl.value = e.target.result;
                document.getElementById(labelId).textContent = file.name;
                
                textEl.style.height = 'auto'; 
                const newHeight = Math.max(textEl.scrollHeight, MIN_HEIGHT);
                textEl.style.height = newHeight + 'px';

                const source = textEl;
                const target = source === text1El ? text2El : text1El;
                syncTextareaHeights(source, target);
                
                compareTexts();
            };
            reader.readAsText(file);
        }

        function compareTexts() {
            const text1 = text1El.value;
            const text2 = text2El.value;

            if (!text1 && !text2) {
                document.getElementById('results').classList.add('hidden');
                return;
            }

            diffResult = calculateDiff(text1, text2);
            displayDiff();
            showStats();
            document.getElementById('results').classList.remove('hidden');
        }

        function calculateDiff(text1, text2) {
            const lines1 = text1.split('\n');
            const lines2 = text2.split('\n');
            
            const diff = [];
            let i = 0, j = 0;

            while (i < lines1.length || j < lines2.length) {
                if (i >= lines1.length) {
                    diff.push({ type: 'added', line1: null, line2: lines2[j], lineNum1: null, lineNum2: j + 1 });
                    j++;
                } else if (j >= lines2.length) {
                    diff.push({ type: 'removed', line1: lines1[i], line2: null, lineNum1: i + 1, lineNum2: null });
                    i++;
                } else if (lines1[i] === lines2[j]) {
                    diff.push({ type: 'unchanged', line1: lines1[i], line2: lines2[j], lineNum1: i + 1, lineNum2: j + 1 });
                    i++;
                    j++;
                } else {
                    let foundMatch = false;
                    const lookAhead = Math.min(10, Math.max(lines1.length - i, lines2.length - j));
                    
                    for (let k = 1; k <= lookAhead; k++) {
                        if (i + k < lines1.length && lines1[i + k] === lines2[j]) {
                            for (let l = 0; l < k; l++) {
                                diff.push({ type: 'removed', line1: lines1[i + l], line2: null, lineNum1: i + l + 1, lineNum2: null });
                            }
                            diff.push({ type: 'unchanged', line1: lines1[i + k], line2: lines2[j], lineNum1: i + k + 1, lineNum2: j + 1 });
                            i += k + 1;
                            j++;
                            foundMatch = true;
                            break;
                        } else if (j + k < lines2.length && lines1[i] === lines2[j + k]) {
                            for (let l = 0; l < k; l++) {
                                diff.push({ type: 'added', line1: null, line2: lines2[j + l], lineNum1: null, lineNum2: j + l + 1 });
                            }
                            diff.push({ type: 'unchanged', line1: lines1[i], line2: lines2[j + k], lineNum1: i + 1, lineNum2: j + k + 1 });
                            i++;
                            j += k + 1;
                            foundMatch = true;
                            break;
                        }
                    }
                    
                    if (!foundMatch) {
                        diff.push({ type: 'modified', line1: lines1[i], line2: lines2[j], lineNum1: i + 1, lineNum2: j + 1 });
                        i++;
                        j++;
                    }
                }
            }

            return diff;
        }

        function displayDiff() {
            const container = document.getElementById('diffContainer');
            
            if (!diffResult || diffResult.length === 0) {
                container.innerHTML = '<div class="no-diff">No differences found</div>';
                return;
            }

            if (currentView === 'side') {
                displaySideBySideDiff();
            } else {
                displayUnifiedDiff();
            }
        }

        function displaySideBySideDiff() {
            const container = document.getElementById('diffContainer');
            
            let html = `
                <div class="diff-header">
                    <div class="diff-title">Original</div>
                    <div class="diff-title">Modified</div>
                </div>
                <div class="diff-content">
                    <div class="diff-view">
                        <div class="diff-side">
            `;

            diffResult.forEach(item => {
                const lineClass = item.type === 'unchanged' ? 'line-unchanged' : 
                                 item.type === 'removed' ? 'line-removed' :
                                 item.type === 'modified' ? 'line-modified' : '';
                
                if (item.line1 !== null) {
                    html += `
                        <div class="diff-line ${lineClass}">
                            <div class="line-number">${item.lineNum1 || ''}</div>
                            <div class="line-content">${escapeHtml(item.line1)}</div>
                        </div>
                    `;
                } else if (item.type === 'added') {
                    html += `
                        <div class="diff-line line-unchanged">
                            <div class="line-number"></div>
                            <div class="line-content"></div>
                        </div>
                    `;
                }
            });

            html += `
                        </div>
                        <div class="diff-side">
            `;

            diffResult.forEach(item => {
                const lineClass = item.type === 'unchanged' ? 'line-unchanged' : 
                                 item.type === 'added' ? 'line-added' :
                                 item.type === 'modified' ? 'line-modified' : '';
                
                if (item.line2 !== null) {
                    html += `
                        <div class="diff-line ${lineClass}">
                            <div class="line-number">${item.lineNum2 || ''}</div>
                            <div class="line-content">${escapeHtml(item.line2)}</div>
                        </div>
                    `;
                } else if (item.type === 'removed') {
                    html += `
                        <div class="diff-line line-unchanged">
                            <div class="line-number"></div>
                            <div class="line-content"></div>
                        </div>
                    `;
                }
            });

            html += `
                        </div>
                    </div>
                </div>
            `;

            container.innerHTML = html;
        }

        function displayUnifiedDiff() {
            const container = document.getElementById('diffContainer');
            
            let html = `
                <div class="diff-header">
                    <div class="diff-title">Unified Diff</div>
                </div>
                <div class="diff-content">
                    <div class="unified-view">
            `;

            diffResult.forEach(item => {
                let prefix = ' ';
                let lineClass = 'line-unchanged';
                
                if (item.type === 'added') {
                    prefix = '+';
                    lineClass = 'line-added';
                } else if (item.type === 'removed') {
                    prefix = '-';
                    lineClass = 'line-removed';
                } else if (item.type === 'modified') {
                    html += `
                        <div class="diff-line line-removed">
                            <div class="line-number">-</div>
                            <div class="line-content">${escapeHtml(item.line1)}</div>
                        </div>
                        <div class="diff-line line-added">
                            <div class="line-number">+</div>
                            <div class="line-content">${escapeHtml(item.line2)}</div>
                        </div>
                    `;
                    return;
                }
                
                const line = item.line1 !== null ? item.line1 : item.line2;
                html += `
                    <div class="diff-line ${lineClass}">
                        <div class="line-number">${prefix}</div>
                        <div class="line-content">${escapeHtml(line)}</div>
                    </div>
                `;
            });

            html += `
                    </div>
                </div>
            `;

            container.innerHTML = html;
        }

        function showStats() {
            if (!diffResult) return;

            const stats = {
                added: 0,
                removed: 0,
                modified: 0,
                unchanged: 0,
                total: diffResult.length
            };

            diffResult.forEach(item => {
                stats[item.type]++;
            });

            const statsHtml = `
                <div class="stat-item">Total Lines: <span class="stat-value">${stats.total}</span></div>
                <div class="stat-item">Added: <span class="stat-value added">+${stats.added}</span></div>
                <div class="stat-item">Removed: <span class="stat-value removed">-${stats.removed}</span></div>
                <div class="stat-item">Modified: <span class="stat-value">${stats.modified}</span></div>
                <div class="stat-item">Unchanged: <span class="stat-value">${stats.unchanged}</span></div>
            `;

            document.getElementById('stats').innerHTML = statsHtml;
        }

        function setView(view) {
            currentView = view;
            
            document.getElementById('sideBtn').classList.toggle('active', view === 'side');
            document.getElementById('unifiedBtn').classList.toggle('active', view === 'unified');
            
            displayDiff();
        }

        function clearTexts() {
            text1El.value = '';
            text2El.value = '';
            document.getElementById('label1').textContent = 'Original Text';
            document.getElementById('label2').textContent = 'Modified Text';
            document.getElementById('file1').value = '';
            document.getElementById('file2').value = '';
            document.getElementById('results').classList.add('hidden');
            diffResult = null;
            
            text1El.style.height = MIN_HEIGHT + 'px';
            text2El.style.height = MIN_HEIGHT + 'px';
        }

        function swapTexts() {
            const text1 = text1El.value;
            const text2 = text2El.value;
            const label1 = document.getElementById('label1').textContent;
            const label2 = document.getElementById('label2').textContent;
            
            text1El.value = text2;
            text2El.value = text1;
            document.getElementById('label1').textContent = label2;
            document.getElementById('label2').textContent = label1;
            
            text1El.style.height = 'auto'; 
            text2El.style.height = 'auto'; 
            const newHeight1 = Math.max(text1El.scrollHeight, MIN_HEIGHT);
            const newHeight2 = Math.max(text2El.scrollHeight, MIN_HEIGHT);
            
            const syncHeight = Math.max(newHeight1, newHeight2);
            text1El.style.height = syncHeight + 'px';
            text2El.style.height = syncHeight + 'px';
            
            compareTexts();
        }

        function downloadDiff() {
            if (!diffResult) {
                alert('No diff to download. Please compare texts first.');
                return;
            }

            let content = 'TEXT DIFF REPORT\n';
            content += '================\n\n';
            
            const stats = {
                added: 0,
                removed: 0,
                modified: 0,
                unchanged: 0
            };

            diffResult.forEach(item => {
                stats[item.type]++;
            });

            content += `Summary:\n`;
            content += `- Added lines: ${stats.added}\n`;
            content += `- Removed lines: ${stats.removed}\n`;
            content += `- Modified lines: ${stats.modified}\n`;
            content += `- Unchanged lines: ${stats.unchanged}\n\n`;
            content += 'Detailed Diff:\n';
            content += '==============\n\n';

            diffResult.forEach(item => {
                if (item.type === 'added') {
                    content += `+ ${item.line2}\n`;
                } else if (item.type === 'removed') {
                    content += `- ${item.line1}\n`;
                } else if (item.type === 'modified') {
                    content += `- ${item.line1}\n`;
                    content += `+ ${item.line2}\n`;
                } else {
                    content += `  ${item.line1}\n`;
                }
            });

            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'text-diff.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function escapeHtml(text) {
            if (text === null || text === undefined) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Initialize
        window.addEventListener('load', () => {
            text1El.style.height = MIN_HEIGHT + 'px';
            text2El.style.height = MIN_HEIGHT + 'px';
            
            createResizeObserver(text1El, text2El);
            createResizeObserver(text2El, text1El);
        });
    </script>
</body>
</html>
