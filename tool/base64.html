<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/public/logo.ico">
    <title>Base64 Converter</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* Global Reset and Retro Font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }

        /* Basic Retro Color Palette */
        :root {
            --window-bg: #c0c0c0; 
            --border-dark: #808080;
            --border-light: #ffffff;
            --text-color: #000000;
            --button-face: #c0c0c0;
            --button-pressed: #dfdfdf;
            --input-bg: #ffffff;
            --header-title: #000080;
            --error-color: #ffcccc;
        }

        body {
            background: #008080;
            color: var(--text-color);
            line-height: 1.6;
            padding: 30px;
        }

        /* --- Classic Windows Border Mixin --- */
        .window-frame {
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            background: var(--window-bg);
            padding: 3px; 
            box-shadow: none;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0; 
        }

        /* --- Title Bar/Header --- */
        .title-bar {
            background: var(--header-title);
            color: var(--border-light);
            padding: 5px 8px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-dark);
        }

        .title-bar-text {
            white-space: nowrap;
        }

        /* The main window body */
        .app-body {
            padding: 15px;
        }

        /* --- Section Styling (Sunken Panel) --- */
        .section {
            margin-bottom: 15px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--button-pressed);
            padding: 1px;
        }

        .section-header {
            padding: 6px 8px;
            font-size: 11px;
            font-weight: normal;
            border-top: 1px solid var(--border-dark);
            border-left: 1px solid var(--border-dark);
            border-right: 1px solid var(--border-light);
            border-bottom: 1px solid var(--border-light);
            background: #ffffff; 
            display: inline-block;
            margin-bottom: -1px;
            position: relative;
            z-index: 10;
        }

        .section-content {
            padding: 15px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--window-bg);
            margin-top: -1px;
        }

        /* --- Panel Header --- */
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background: var(--button-pressed);
            border-bottom: 2px solid var(--border-dark);
            font-weight: normal;
            color: var(--text-color);
            font-size: 11px;
        }

        .panel-actions {
            display: flex;
            gap: 8px;
        }

        /* --- Text Areas --- */
        .text-area {
            width: 100%;
            min-height: 200px;
            padding: 12px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--input-bg);
            color: var(--text-color);
            font-family: 'Press Start 2P', monospace;
            font-size: 9px;
            line-height: 1.4;
            resize: vertical;
            outline: none;
        }

        .text-area:focus {
            box-shadow: 0 0 0 1px var(--text-color) inset;
        }

        .text-area::placeholder {
            color: var(--border-dark);
        }

        .text-area:read-only {
            background: var(--button-pressed);
        }

        /* --- Buttons --- */
        .btn {
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            background: var(--button-face);
            color: var(--text-color);
            padding: 6px 12px;
            font-size: 10px;
            text-align: center;
            cursor: pointer;
            transition: none;
            box-shadow: none;
            line-height: 1;
            font-family: 'Press Start 2P', cursive;
        }

        .btn:active {
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            padding: 7px 11px 5px 13px;
        }

        .btn:disabled {
            background: var(--border-dark);
            color: var(--button-pressed);
            cursor: not-allowed;
        }

        .btn:disabled:active {
            padding: 6px 12px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
        }

        .btn-primary {
            background: var(--header-title);
            color: var(--border-light);
        }

        .btn-secondary {
            background: var(--button-face);
            color: var(--text-color);
            padding: 4px 8px;
            font-size: 9px;
        }

        .btn-secondary:active {
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            padding: 5px 7px 3px 9px;
        }

        /* --- Action Container --- */
        .action-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 15px 0;
        }

        /* --- Hidden Elements --- */
        .hidden {
            display: none;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                max-width: 100%;
            }

            .text-area {
                min-height: 150px;
                font-size: 8px;
                padding: 10px;
            }

            .panel-actions {
                flex-direction: column;
                gap: 6px;
            }

            .btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .text-area {
                min-height: 120px;
                font-size: 7px;
                padding: 8px;
            }

            .panel-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .panel-actions {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container window-frame">
        <div class="title-bar">
            <div class="title-bar-text">Base64 Converter</div>
        </div>
        
        <div class="app-body">
            <div class="section">
                <div class="panel-header">
                    <span>Input Text or Base64</span>
                    <div class="panel-actions">
                        <button id="clear-input-button" class="btn btn-secondary">
                            Clear
                        </button>
                    </div>
                </div>
                <div class="section-content" style="padding: 0;">
                    <textarea id="input-text" class="text-area" placeholder="Paste your text or Base64 string here..."></textarea>
                </div>
            </div>

            <div class="action-container">
                <button id="convert-button" class="btn btn-primary" disabled>
                    Convert (Auto Detect)
                </button>
            </div>
            
            <div class="section">
                <div class="panel-header">
                    <span>Result</span>
                    <div class="panel-actions">
                        <button id="copy-button" class="btn btn-secondary" disabled>
                            Copy
                        </button>
                        <button id="clear-output-button" class="btn btn-secondary">
                            Clear
                        </button>
                    </div>
                </div>
                <div class="section-content" style="padding: 0;">
                    <textarea id="output-text" class="text-area" readonly placeholder="The converted result will appear here..."></textarea>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Global references to elements
        const inputTextarea = document.getElementById('input-text');
        const outputTextarea = document.getElementById('output-text');
        const convertButton = document.getElementById('convert-button');
        const copyButton = document.getElementById('copy-button');
        const clearInputButton = document.getElementById('clear-input-button');
        const clearOutputButton = document.getElementById('clear-output-button');

        // --- Utility Functions ---

        // Function to check if a string is likely a valid Base64 string
        function isBase64(str) {
            if (str.length === 0) return false;
            let cleaned = str.trim();
            // Base64 length check: must be a multiple of 4 (including padding)
            if (cleaned.length % 4 !== 0) return false;
            // Check for valid characters: A-Z, a-z, 0-9, +, /, and = (padding)
            return /^[A-Za-z0-9+/]+={0,2}$/.test(cleaned);
        }

        function safeBtoa(str) {
            try {
                return btoa(unescape(encodeURIComponent(str)));
            } catch (e) {
                console.error("Encoding failed:", e);
                return null;
            }
        }

        function safeAtob(base64) {
            try {
                return decodeURIComponent(escape(atob(base64)));
            } catch (e) {
                console.error("Decoding failed:", e);
                return null;
            }
        }
        
        // --- Event Handlers and Main Logic ---

        function handleConvert() {
            const input = inputTextarea.value.trim();
            outputTextarea.value = '';

            if (input.length === 0) {
                updateUI();
                return;
            }

            // Auto-Detect Logic
            if (isBase64(input)) {
                // Attempt to DECODE
                const decoded = safeAtob(input);
                if (decoded !== null) {
                    outputTextarea.value = decoded;
                }
            } else {
                // Assume plain text, attempt to ENCODE
                const encoded = safeBtoa(input);
                if (encoded !== null) {
                    outputTextarea.value = encoded;
                }
            }
            updateUI();
        }

        function handleCopy() {
            const output = outputTextarea.value;
            if (output.length === 0) {
                return;
            }
            
            // Fallback for older browsers and compatibility
            const tempInput = document.createElement('textarea');
            tempInput.value = output;
            document.body.appendChild(tempInput);
            tempInput.select();
            try {
                document.execCommand('copy');
            } catch (e) {
                console.error('Copy failed:', e);
            } finally {
                document.body.removeChild(tempInput);
            }
        }

        function updateUI() {
            convertButton.disabled = inputTextarea.value.trim().length === 0;
            copyButton.disabled = outputTextarea.value.length === 0;
        }

        // --- Initialization and Event Listeners ---
        
        inputTextarea.addEventListener('input', updateUI);
        convertButton.addEventListener('click', handleConvert);
        copyButton.addEventListener('click', handleCopy);

        clearInputButton.addEventListener('click', () => {
            inputTextarea.value = '';
            outputTextarea.value = '';
            updateUI();
        });

        clearOutputButton.addEventListener('click', () => {
            outputTextarea.value = '';
            updateUI();
        });

        // Initialize
        window.onload = function() {
            updateUI();
        };
    </script>
</body>
</html>
