<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Viewer</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* Global Reset and Retro Font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }

        /* Basic Retro Color Palette */
        :root {
            --window-bg: #c0c0c0; 
            --border-dark: #808080;
            --border-light: #ffffff;
            --text-color: #000000;
            --button-face: #c0c0c0;
            --button-pressed: #dfdfdf;
            --input-bg: #ffffff;
            --header-title: #000080;
            --error-color: #ffcccc;
            --success-color: #008000;
        }

        body {
            background: var(--window-bg);
            color: var(--text-color);
            line-height: 1.6;
            padding: 30px;
        }

        /* --- Classic Windows Border Mixin --- */
        .window-frame {
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            background: var(--window-bg);
            padding: 3px; 
            box-shadow: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0; 
        }

        /* --- Title Bar/Header --- */
        .title-bar {
            background: var(--header-title);
            color: var(--border-light);
            padding: 5px 8px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-dark);
        }

        .title-bar-text {
            white-space: nowrap;
        }

        /* The main window body */
        .app-body {
            padding: 15px;
        }

        /* --- Section Styling (Sunken Panel) --- */
        .section {
            margin-bottom: 15px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--button-pressed);
            padding: 1px;
        }

        .section-header {
            padding: 6px 8px;
            font-size: 11px;
            font-weight: normal;
            border-top: 1px solid var(--border-dark);
            border-left: 1px solid var(--border-dark);
            border-right: 1px solid var(--border-light);
            border-bottom: 1px solid var(--border-light);
            background: #ffffff; 
            display: inline-block;
            margin-bottom: -1px;
            position: relative;
            z-index: 10;
        }

        .section-content {
            padding: 15px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--window-bg);
            margin-top: -1px;
        }

        /* --- Drop Zone --- */
        .drop-zone {
            border: 3px dashed var(--border-dark);
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: none;
            margin-bottom: 15px;
            background: var(--input-bg);
            user-select: none;
        }

        .drop-zone:hover {
            border-color: var(--text-color);
            background: var(--button-pressed);
        }

        .drop-zone.dragover {
            border-color: var(--text-color);
            background: var(--button-pressed);
        }

        .drop-zone input {
            display: none;
        }

        .drop-zone-icon {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--border-dark);
        }

        .drop-zone-text {
            color: var(--text-color);
            font-size: 10px;
            font-weight: normal;
        }

        /* --- File Count --- */
        .file-count {
            font-size: 10px;
            color: var(--text-color);
            margin-bottom: 15px;
            text-align: center;
            font-weight: normal;
            padding: 8px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--input-bg);
        }

        .file-count.hidden {
            display: none;
        }

        /* --- Controls Section --- */
        .controls {
            margin-bottom: 15px;
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn, .btn-primary {
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            background: var(--button-face);
            color: var(--text-color);
            padding: 6px 12px;
            font-size: 10px;
            text-align: center;
            cursor: pointer;
            transition: none;
            box-shadow: none;
            line-height: 1;
        }

        .btn:active, .btn-primary:active {
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            padding: 7px 11px 5px 13px;
        }

        .btn-primary {
            background: var(--header-title);
            color: var(--border-light);
        }

        select.btn {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: none;
            padding-right: 20px;
            background: var(--button-face) url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="12" height="8" viewBox="0 0 12 8"><path fill="%23000000" d="M6 8L0 0h12z"/></svg>') no-repeat right 6px center;
        }

        /* --- Stats Section --- */
        .stats {
            background: var(--input-bg);
            padding: 12px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            margin-bottom: 15px;
            display: flex;
            gap: 20px;
            font-size: 10px;
            flex-wrap: wrap;
        }

        .stat-item {
            color: var(--text-color);
        }

        .stat-value {
            font-weight: normal;
            color: var(--header-title);
        }

        /* --- Search Box --- */
        .search-box {
            margin-bottom: 15px;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 6px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            font-size: 10px;
            background: var(--input-bg);
            color: var(--text-color);
            font-family: 'Press Start 2P', cursive;
        }

        .search-input:focus {
            box-shadow: 0 0 0 1px var(--text-color) inset;
            outline: none;
        }

        .search-input::placeholder {
            color: var(--border-dark);
        }

        /* --- CSV Table Container --- */
        .csv-container {
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--input-bg);
            max-height: 70vh;
            overflow: auto;
            font-size: 9px;
        }

        .csv-table {
            width: 100%;
            border-collapse: collapse;
            font-family: 'Press Start 2P', monospace;
        }

        .csv-table th,
        .csv-table td {
            padding: 6px 8px;
            text-align: left;
            border-right: 1px solid var(--border-dark);
            border-bottom: 1px solid var(--border-dark);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
            background: var(--input-bg);
        }

        .csv-table th {
            background: var(--button-pressed);
            font-weight: normal;
            position: sticky;
            top: 0;
            z-index: 1;
            color: var(--text-color);
            border-bottom: 2px solid var(--border-dark);
        }

        .csv-table tr:hover td {
            background: var(--button-pressed);
        }

        .csv-table td:last-child,
        .csv-table th:last-child {
            border-right: none;
        }

        .row-number {
            background: var(--button-pressed);
            color: var(--text-color);
            font-weight: normal;
            text-align: center;
            min-width: 40px;
            position: sticky;
            left: 0;
            z-index: 2;
            border-right: 2px solid var(--border-dark);
        }

        .csv-table th.row-number {
            z-index: 3;
        }

        /* --- Error Display --- */
        .error {
            background: var(--error-color);
            color: var(--text-color);
            padding: 12px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            font-size: 10px;
            margin: 15px 0;
        }

        /* --- Pagination --- */
        .pagination {
            margin-top: 15px;
            text-align: center;
            display: flex;
            gap: 8px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .page-info {
            font-size: 9px;
            color: var(--text-color);
            padding: 6px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--input-bg);
        }

        /* --- Search Highlighting --- */
        .highlight {
            background: #ffff00;
            color: var(--text-color);
        }

        /* --- Hidden Elements --- */
        .hidden {
            display: none;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                max-width: 100%;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn, .btn-primary, select.btn {
                width: 200px;
            }
            
            .stats {
                flex-direction: column;
                gap: 8px;
            }

            .csv-table th,
            .csv-table td {
                max-width: 120px;
                padding: 4px 6px;
                font-size: 8px;
            }

            .search-box {
                flex-direction: column;
                align-items: stretch;
            }

            .pagination {
                flex-direction: column;
                gap: 8px;
            }

            .drop-zone {
                padding: 20px 15px;
            }
            
            .drop-zone-text {
                font-size: 9px;
            }
        }

        @media (max-width: 480px) {
            .csv-table th,
            .csv-table td {
                max-width: 80px;
                padding: 3px 4px;
                font-size: 7px;
            }
        }
    </style>
</head>
<body>
    <div class="container window-frame">
        <div class="title-bar">
            <div class="title-bar-text">CSV Viewer</div>
        </div>
        
        <div class="app-body">
            <div class="section">
                <div class="section-header">Upload CSV File</div>
                <div class="section-content">
                    <div id="drop-zone" class="drop-zone" onclick="document.getElementById('csvFile').click()">
                        <div class="drop-zone-icon">
                            <img src="https://64.media.tumblr.com/2a8939ee32c9fd167af542dccf2ff70e/412b6d5d5a669993-9a/s540x810/4e3c3ac41d6ab1227105523ba9aa486a86e7a49c.png" alt="Folder Icon" style="width:64px;height:64px;image-rendering:pixelated;">
                        </div>
                        <p class="drop-zone-text">Drop CSV file here or click to select</p>
                        <input
                            type="file"
                            id="csvFile"
                            accept=".csv,text/csv"
                            onchange="handleFileSelect(this.files)"
                        >
                    </div>
                    
                    <div id="file-count" class="file-count hidden">No file selected.</div>
                </div>
            </div>

            <div class="controls hidden" id="controls">
                <button class="btn btn-primary" onclick="downloadFormatted()">Download CSV</button>
                <button class="btn" onclick="exportToJSON()">Export JSON</button>
                <select class="btn" id="rowsPerPage" onchange="changeRowsPerPage()">
                    <option value="50">50 rows</option>
                    <option value="100">100 rows</option>
                    <option value="200">200 rows</option>
                    <option value="all">All rows</option>
                </select>
            </div>

            <div class="viewer hidden" id="viewer">
                <div class="stats" id="stats"></div>
                
                <div class="search-box">
                    <input type="text" class="search-input" placeholder="Search in table..." id="searchInput" oninput="searchTable()">
                    <button class="btn" onclick="clearSearch()">Clear</button>
                </div>

                <div class="csv-container" id="csvContainer"></div>
                
                <div class="pagination" id="pagination"></div>
            </div>
        </div>
    </div>

    <script>
        let csvData = [];
        let filteredData = [];
        let currentPage = 1;
        let rowsPerPage = 50;
        let originalCsvString = '';

        // --- File Handling Functions ---
        function handleFileSelect(files) {
            const validFiles = Array.from(files).filter(file => file.type === 'text/csv' || file.name.toLowerCase().endsWith('.csv'));
            
            if (validFiles.length === 0) {
                showFileCount('Please select a valid CSV file.');
                return;
            }
            
            const file = validFiles[0];
            showFileCount(`${file.name} selected.`);
            
            const reader = new FileReader();
            reader.onload = function(e) {
                originalCsvString = e.target.result;
                parseAndDisplayCSV(originalCsvString);
            };
            reader.readAsText(file);
        }

        function showFileCount(message) {
            const fileCountEl = document.getElementById('file-count');
            fileCountEl.textContent = message;
            fileCountEl.classList.remove('hidden');
        }

        function parseAndDisplayCSV(csvString) {
            try {
                csvData = parseCSV(csvString);
                if (csvData.length === 0) {
                    throw new Error('No data found in CSV file');
                }

                filteredData = [...csvData];
                currentPage = 1;
                displayCSV();
                showStats();
                document.getElementById('controls').classList.remove('hidden');
                document.getElementById('viewer').classList.remove('hidden');
                
            } catch (error) {
                displayError(error.message);
            }
        }

        function parseCSV(csvString) {
            const lines = csvString.split('\n').filter(line => line.trim());
            if (lines.length === 0) return [];

            const result = [];
            
            for (let line of lines) {
                const row = [];
                let current = '';
                let inQuotes = false;
                
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    const nextChar = line[i + 1];
                    
                    if (char === '"') {
                        if (inQuotes && nextChar === '"') {
                            current += '"';
                            i++; // Skip next quote
                        } else {
                            inQuotes = !inQuotes;
                        }
                    } else if (char === ',' && !inQuotes) {
                        row.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                
                row.push(current.trim());
                result.push(row);
            }
            
            return result;
        }

        function displayCSV() {
            const container = document.getElementById('csvContainer');
            
            if (filteredData.length === 0) {
                container.innerHTML = '<div class="error">No data to display</div>';
                return;
            }

            const startIndex = rowsPerPage === 'all' ? 0 : (currentPage - 1) * parseInt(rowsPerPage);
            const endIndex = rowsPerPage === 'all' ? filteredData.length : startIndex + parseInt(rowsPerPage);
            const pageData = filteredData.slice(startIndex, endIndex);

            let html = '<table class="csv-table"><thead><tr>';
            
            // Add row number header
            html += '<th class="row-number">#</th>';
            
            // Add column headers (first row or generated)
            const headers = filteredData[0];
            for (let i = 0; i < headers.length; i++) {
                const header = headers[i] || `Column ${i + 1}`;
                html += `<th title="${escapeHtml(header)}">${escapeHtml(header)}</th>`;
            }
            html += '</tr></thead><tbody>';

            // Add data rows
            for (let i = 0; i < pageData.length; i++) {
                const row = pageData[i];
                const actualRowIndex = startIndex + i + 1;
                
                html += '<tr>';
                html += `<td class="row-number">${actualRowIndex}</td>`;
                
                for (let j = 0; j < Math.max(row.length, headers.length); j++) {
                    const cell = row[j] || '';
                    html += `<td title="${escapeHtml(cell)}">${escapeHtml(cell)}</td>`;
                }
                html += '</tr>';
            }

            html += '</tbody></table>';
            container.innerHTML = html;
            
            updatePagination();
        }

        function updatePagination() {
            const pagination = document.getElementById('pagination');
            
            if (rowsPerPage === 'all') {
                pagination.innerHTML = `<div class="page-info">Showing all ${filteredData.length} rows</div>`;
                return;
            }

            const totalPages = Math.ceil(filteredData.length / parseInt(rowsPerPage));
            const startRow = (currentPage - 1) * parseInt(rowsPerPage) + 1;
            const endRow = Math.min(currentPage * parseInt(rowsPerPage), filteredData.length);

            let html = '';
            
            if (currentPage > 1) {
                html += `<button class="btn" onclick="changePage(${currentPage - 1})">Previous</button>`;
            }
            
            html += `<div class="page-info">Page ${currentPage} of ${totalPages} (${startRow}-${endRow} of ${filteredData.length} rows)</div>`;
            
            if (currentPage < totalPages) {
                html += `<button class="btn" onclick="changePage(${currentPage + 1})">Next</button>`;
            }
            
            pagination.innerHTML = html;
        }

        function changePage(page) {
            currentPage = page;
            displayCSV();
        }

        function changeRowsPerPage() {
            rowsPerPage = document.getElementById('rowsPerPage').value;
            currentPage = 1;
            displayCSV();
        }

        function searchTable() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                filteredData = [...csvData];
            } else {
                filteredData = csvData.filter(row => 
                    row.some(cell => cell.toLowerCase().includes(searchTerm))
                );
            }
            
            currentPage = 1;
            displayCSV();
            showStats();
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            filteredData = [...csvData];
            currentPage = 1;
            displayCSV();
            showStats();
        }

        function showStats() {
            if (csvData.length === 0) return;
            
            const totalRows = csvData.length;
            const totalColumns = Math.max(...csvData.map(row => row.length));
            const filteredRows = filteredData.length;
            const totalCells = csvData.reduce((sum, row) => sum + row.length, 0);
            
            let statsHtml = `
                <div class="stat-item">Total Rows: <span class="stat-value">${totalRows}</span></div>
                <div class="stat-item">Columns: <span class="stat-value">${totalColumns}</span></div>
                <div class="stat-item">Total Cells: <span class="stat-value">${totalCells}</span></div>
            `;
            
            if (filteredRows !== totalRows) {
                statsHtml += `<div class="stat-item">Filtered Rows: <span class="stat-value">${filteredRows}</span></div>`;
            }
            
            document.getElementById('stats').innerHTML = statsHtml;
        }

        function displayError(message) {
            const container = document.getElementById('csvContainer');
            container.innerHTML = `<div class="error">
                <strong>Error:</strong> ${message}
            </div>`;
            
            document.getElementById('controls').classList.add('hidden');
            document.getElementById('viewer').classList.remove('hidden');
        }

        function downloadFormatted() {
            if (!originalCsvString) return;
            
            const blob = new Blob([originalCsvString], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'formatted.csv';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function exportToJSON() {
            if (csvData.length === 0) return;
            
            const headers = csvData[0];
            const jsonData = csvData.slice(1).map(row => {
                const obj = {};
                headers.forEach((header, index) => {
                    obj[header] = row[index] || '';
                });
                return obj;
            });
            
            const jsonString = JSON.stringify(jsonData, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'data.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // --- Drag and Drop Setup ---
        function setupDragAndDrop() {
            const dropZone = document.getElementById('drop-zone');
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
            });
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => {
                    dropZone.classList.add('dragover');
                }, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => {
                    dropZone.classList.remove('dragover');
                }, false);
            });

            dropZone.addEventListener('drop', function(e) {
                handleFileSelect(e.dataTransfer.files);
            }, false);

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
        }

        // --- Initialize ---
        window.onload = function() {
            setupDragAndDrop();
        };
    </script>
</body>
</html>
