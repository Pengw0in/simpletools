<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/public/logo.ico">
    <title>QR Code Generator</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* Global Reset and Retro Font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }

        /* Basic Retro Color Palette */
        :root {
            --window-bg: #c0c0c0; 
            --border-dark: #808080;
            --border-light: #ffffff;
            --text-color: #000000;
            --button-face: #c0c0c0;
            --button-pressed: #dfdfdf;
            --input-bg: #ffffff;
            --header-title: #000080;
            --error-color: #ffcccc;
            --success-color: #008000;
        }

        body {
            background: #008080;
            color: var(--text-color);
            line-height: 1.6;
            padding: 30px;
        }

        /* --- Classic Windows Border Mixin --- */
        .window-frame {
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            background: var(--window-bg);
            padding: 3px; 
            box-shadow: none;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0; 
        }

        /* --- Title Bar/Header --- */
        .title-bar {
            background: var(--header-title);
            color: var(--border-light);
            padding: 5px 8px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-dark);
        }

        .title-bar-text {
            white-space: nowrap;
        }

        /* The main window body */
        .app-body {
            padding: 15px;
        }

        /* --- Section Styling (Sunken Panel) --- */
        .section {
            margin-bottom: 15px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--button-pressed);
            padding: 1px;
        }

        .section-header {
            padding: 6px 8px;
            font-size: 11px;
            font-weight: normal;
            border-top: 1px solid var(--border-dark);
            border-left: 1px solid var(--border-dark);
            border-right: 1px solid var(--border-light);
            border-bottom: 1px solid var(--border-light);
            background: #ffffff; 
            display: inline-block;
            margin-bottom: -1px;
            position: relative;
            z-index: 10;
        }

        .section-content {
            padding: 15px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--window-bg);
            margin-top: -1px;
        }

        /* --- Input Field --- */
        .input-field {
            width: 100%;
            padding: 8px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            font-size: 12px;
            outline: none;
            background: var(--input-bg);
            color: var(--text-color);
            font-family: 'Press Start 2P', cursive;
            line-height: 1.4;
        }

        .input-field:focus {
            box-shadow: 0 0 0 1px var(--text-color) inset;
        }

        .input-field::placeholder {
            color: var(--border-dark);
            font-size: 10px;
        }

        /* --- QR Code Output Area --- */
        .qr-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
            margin-bottom: 15px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--input-bg);
            padding: 20px;
        }

        .qr-placeholder {
            color: var(--border-dark);
            font-size: 10px;
            text-align: center;
            padding: 40px 20px;
        }

        #qrcode {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #qrcode canvas {
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            background: white;
            padding: 8px;
        }

        /* --- Buttons --- */
        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            background: var(--button-face);
            color: var(--text-color);
            padding: 8px 15px;
            font-size: 11px;
            text-align: center;
            cursor: pointer;
            transition: none;
            box-shadow: none;
            line-height: 1;
            font-family: 'Press Start 2P', cursive;
        }

        .btn:active {
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            padding: 9px 14px 7px 16px;
        }

        .btn-primary {
            background: var(--header-title);
            color: var(--border-light);
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
        }

        .btn-primary:active {
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            padding: 9px 14px 7px 16px;
        }

        .btn:disabled {
            background: var(--border-dark);
            color: var(--button-pressed);
            cursor: not-allowed;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
        }

        .btn:disabled:active {
            padding: 8px 15px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
        }

        /* --- Error Messages --- */
        .error {
            background: var(--error-color);
            color: var(--text-color);
            padding: 12px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            font-size: 10px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                max-width: 100%;
            }
            
            .qr-container {
                min-height: 250px;
                padding: 15px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
                gap: 8px;
            }

            .btn {
                width: 100%;
                max-width: 200px;
            }

            .input-field {
                font-size: 10px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container window-frame">
        <div class="title-bar">
            <div class="title-bar-text">QR Code Generator</div>
        </div>
        
        <div class="app-body">
            <div class="section">
                <div class="section-header">Data Input</div>
                <div class="section-content">
                    <input 
                        type="text" 
                        id="dataInput" 
                        class="input-field"
                        placeholder="Enter text, URL, or any data to generate QR code..."
                        oninput="debouncedGenerateQRCode()"
                    >
                </div>
            </div>

            <div class="section">
                <div class="section-content">
                    <div class="qr-container" id="qrContainer">
                        <div id="qrcode">
                            <div class="qr-placeholder">
                                Enter data above to generate your QR code
                            </div>
                        </div>
                    </div>

                    <div class="controls">
                        <button 
                            id="downloadButton"
                            onclick="downloadQRCode()"
                            class="btn btn-primary hidden"
                            disabled
                        >
                            Download PNG
                        </button>
                        <button class="btn" onclick="clearInput()">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let qrCodeInstance = null;
        const qrCodeContainer = document.getElementById('qrcode');
        const dataInput = document.getElementById('dataInput');
        const downloadButton = document.getElementById('downloadButton');

        function clearQRCode() {
            qrCodeContainer.innerHTML = `
                <div class="qr-placeholder">
                    Enter data above to generate your QR code
                </div>
            `;
            downloadButton.classList.add('hidden');
            downloadButton.disabled = true;
        }
        
        function generateQRCode() {
            const data = dataInput.value.trim();
            
            if (data === '') {
                clearQRCode();
                return;
            }
            
            qrCodeContainer.innerHTML = '';
            
            try {
                qrCodeInstance = new QRCode(qrCodeContainer, {
                    text: data,
                    width: 256,
                    height: 256,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
                
                downloadButton.classList.remove('hidden');
                downloadButton.disabled = false;
                
            } catch (error) {
                console.error("QR Code generation failed:", error);
                qrCodeContainer.innerHTML = '<div class="error">Error generating QR code. Please try again.</div>';
                downloadButton.classList.add('hidden');
                downloadButton.disabled = true;
            }
        }
        
        let timeout;
        function debouncedGenerateQRCode() {
            clearTimeout(timeout);
            timeout = setTimeout(generateQRCode, 300);
        }

        function downloadQRCode() {
            const canvas = qrCodeContainer.querySelector('canvas');
            
            if (canvas) {
                const dataUrl = canvas.toDataURL("image/png");
                
                const link = document.createElement('a');
                link.href = dataUrl;
                link.download = 'qrcode_' + Date.now() + '.png'; 
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                qrCodeContainer.innerHTML = '<div class="error">Please generate a QR code first.</div>';
                setTimeout(() => {
                    generateQRCode();
                }, 2000);
            }
        }

        function clearInput() {
            dataInput.value = '';
            clearQRCode();
        }

        window.addEventListener('load', () => {
            dataInput.focus();
        });
    </script>
</body>
</html>
