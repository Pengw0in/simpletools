<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Formatter</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* Global Reset and Retro Font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }

        /* Basic Retro Color Palette */
        :root {
            --window-bg: #c0c0c0; 
            --border-dark: #808080;
            --border-light: #ffffff;
            --text-color: #000000;
            --button-face: #c0c0c0;
            --button-pressed: #dfdfdf;
            --input-bg: #ffffff;
            --header-title: #000080;
            --error-color: #ffcccc;
            --success-color: #008000;
        }

        body {
            background: var(--window-bg);
            color: var(--text-color);
            line-height: 1.6;
            padding: 30px;
        }

        /* --- Classic Windows Border Mixin --- */
        .window-frame {
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            background: var(--window-bg);
            padding: 3px; 
            box-shadow: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0; 
        }

        /* --- Title Bar/Header --- */
        .title-bar {
            background: var(--header-title);
            color: var(--border-light);
            padding: 5px 8px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-dark);
        }

        .title-bar-text {
            white-space: nowrap;
        }

        /* The main window body */
        .app-body {
            padding: 15px;
        }

        /* --- Section Styling (Sunken Panel) --- */
        .section {
            margin-bottom: 15px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--button-pressed);
            padding: 1px;
        }

        .section-header {
            padding: 6px 8px;
            font-size: 11px;
            font-weight: normal;
            border-top: 1px solid var(--border-dark);
            border-left: 1px solid var(--border-dark);
            border-right: 1px solid var(--border-light);
            border-bottom: 1px solid var(--border-light);
            background: #ffffff; 
            display: inline-block;
            margin-bottom: -1px;
            position: relative;
            z-index: 10;
        }

        .section-content {
            padding: 15px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--window-bg);
            margin-top: -1px;
        }

        /* --- Controls Section --- */
        .controls {
            margin-bottom: 15px;
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            background: var(--button-face);
            color: var(--text-color);
            padding: 6px 12px;
            font-size: 10px;
            text-align: center;
            cursor: pointer;
            transition: none;
            box-shadow: none;
            line-height: 1;
        }

        .btn:active {
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            padding: 7px 11px 5px 13px;
        }

        .btn-primary {
            background: var(--header-title);
            color: var(--border-light);
        }

        /* --- Editor Grid --- */
        .editor-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .editor-group {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .editor-label {
            padding: 8px;
            background: var(--button-pressed);
            border-bottom: 2px solid var(--border-dark);
            font-weight: normal;
            color: var(--text-color);
            font-size: 11px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* --- CSS Textarea --- */
        .css-textarea {
            width: 100%;
            min-height: 500px;
            padding: 12px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--input-bg);
            color: var(--text-color);
            font-family: 'Press Start 2P', monospace;
            font-size: 9px;
            line-height: 1.4;
            resize: vertical;
            outline: none;
        }

        .css-textarea:focus {
            box-shadow: 0 0 0 1px var(--text-color) inset;
        }

        .css-textarea::placeholder {
            color: var(--border-dark);
        }

        .css-textarea:read-only {
            background: var(--button-pressed);
        }

        /* --- Syntax Highlighting --- */
        .css-property {
            color: var(--header-title);
            font-weight: normal;
        }

        .css-value {
            color: #006400;
        }

        .css-selector {
            color: #8B4513;
        }

        .css-comment {
            color: var(--border-dark);
            font-style: italic;
        }

        .css-punctuation {
            color: var(--text-color);
        }

        /* --- Notification --- */
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 15px;
            background: var(--success-color);
            color: var(--border-light);
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            font-size: 9px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 1000;
        }

        .notification.error {
            background: var(--error-color);
            color: var(--text-color);
        }

        .notification.show {
            opacity: 1;
        }

        /* --- Error Display --- */
        .error {
            background: var(--error-color);
            color: var(--text-color);
            padding: 12px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            font-size: 10px;
            margin: 15px 0;
        }

        /* --- Hidden Elements --- */
        .hidden {
            display: none;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                max-width: 100%;
            }

            .editor-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 200px;
            }

            .css-textarea {
                min-height: 400px;
                font-size: 8px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .css-textarea {
                min-height: 300px;
                font-size: 7px;
                padding: 8px;
            }
        }
    </style>
    
    <!-- Load CSS Beautifier Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.7/beautify-css.min.js"></script>
</head>
<body>
    <div class="container window-frame">
        <div class="title-bar">
            <div class="title-bar-text">CSS Formatter</div>
        </div>
        
        <div class="app-body">
            <div class="editor-grid">
                <div class="section">
                    <div class="section-header">Input CSS</div>
                    <div class="section-content" style="padding: 0;">
                        <div class="editor-group">
                            <div class="editor-label">
                                <span>Paste your CSS here</span>
                                <button class="btn" onclick="clearInput()">Clear</button>
                            </div>
                            <textarea 
                                id="inputCss" 
                                class="css-textarea"
                                placeholder="body { margin: 0; padding: 0; } .header { background: #333; color: white; }"
                                oninput="autoFormat()"
                            ></textarea>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-header">Output CSS</div>
                    <div class="section-content" style="padding: 0;">
                        <div class="editor-group">
                            <div class="editor-label">
                                <span>Formatted CSS will appear here</span>
                                <button class="btn" onclick="copyOutput()">Copy</button>
                            </div>
                            <textarea 
                                id="outputCss" 
                                class="css-textarea"
                                readonly
                                placeholder="Output will appear here..."
                            ></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-primary" onclick="minifyCss()">Minify CSS</button>
                <button class="btn btn-primary" onclick="beautifyCss()">Beautify CSS</button>
                <button class="btn" onclick="validateCss()">Validate</button>
            </div>

            <div id="notification" class="notification"></div>
        </div>
    </div>

    <script>
        // DOM Elements
        const inputCss = document.getElementById('inputCss');
        const outputCss = document.getElementById('outputCss');
        const notification = document.getElementById('notification');

        let autoFormatTimeout;

        // Auto format on input (debounced)
        function autoFormat() {
            clearTimeout(autoFormatTimeout);
            autoFormatTimeout = setTimeout(() => {
                const input = inputCss.value.trim();
                if (input) {
                    beautifyCss(false); // Silent mode
                }
            }, 1000);
        }

        /**
         * Minifies CSS by removing whitespace and comments
         */
        function minifyCss() {
            const input = inputCss.value;
            if (!input.trim()) {
                showNotification('Please enter CSS to minify.', true);
                return;
            }

            try {
                // Advanced minification
                let minified = input
                    // Remove comments
                    .replace(/\/\*[\s\S]*?\*\//g, '')
                    // Remove extra whitespace
                    .replace(/\s+/g, ' ')
                    // Remove spaces around specific characters
                    .replace(/\s*{\s*/g, '{')
                    .replace(/\s*}\s*/g, '}')
                    .replace(/\s*;\s*/g, ';')
                    .replace(/\s*:\s*/g, ':')
                    .replace(/\s*,\s*/g, ',')
                    .replace(/\s*>\s*/g, '>')
                    .replace(/\s*\+\s*/g, '+')
                    .replace(/\s*~\s*/g, '~')
                    // Remove semicolon before closing brace
                    .replace(/;\s*}/g, '}')
                    // Remove leading/trailing whitespace
                    .trim();

                outputCss.value = minified;
                showNotification('CSS minified successfully!');
                
                // Calculate compression ratio
                const originalSize = input.length;
                const minifiedSize = minified.length;
                const savings = ((originalSize - minifiedSize) / originalSize * 100).toFixed(1);
                
                setTimeout(() => {
                    showNotification(`Compressed by ${savings}% (${originalSize} → ${minifiedSize} chars)`);
                }, 2000);

            } catch (error) {
                showNotification('Error minifying CSS: ' + error.message, true);
            }
        }

        /**
         * Beautifies CSS using the js-beautify library
         */
        function beautifyCss(showMessage = true) {
            const input = inputCss.value;
            if (!input.trim()) {
                if (showMessage) {
                    showNotification('Please enter CSS to beautify.', true);
                }
                return;
            }

            try {
                const beautified = css_beautify(input, {
                    indent_size: 2,
                    indent_char: ' ',
                    max_preserve_newlines: 2,
                    preserve_newlines: true,
                    keep_array_indentation: false,
                    break_chained_methods: false,
                    indent_scripts: 'normal',
                    brace_style: 'collapse',
                    space_before_conditional: true,
                    unescape_strings: false,
                    jslint_happy: false,
                    end_with_newline: true,
                    wrap_line_length: 0,
                    indent_inner_html: false,
                    comma_first: false,
                    e4x: false,
                    indent_empty_lines: false
                });

                outputCss.value = beautified;
                
                if (showMessage) {
                    showNotification('CSS beautified successfully!');
                }

            } catch (error) {
                if (showMessage) {
                    showNotification('Error beautifying CSS: ' + error.message, true);
                }
            }
        }

        /**
         * Basic CSS validation
         */
        function validateCss() {
            const input = inputCss.value;
            if (!input.trim()) {
                showNotification('Please enter CSS to validate.', true);
                return;
            }

            try {
                const errors = [];
                const lines = input.split('\n');
                
                let braceCount = 0;
                let inComment = false;
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    const lineNum = i + 1;
                    
                    // Skip empty lines
                    if (!line) continue;
                    
                    // Check for comment blocks
                    if (line.includes('/*')) inComment = true;
                    if (line.includes('*/')) inComment = false;
                    if (inComment) continue;
                    
                    // Count braces
                    const openBraces = (line.match(/{/g) || []).length;
                    const closeBraces = (line.match(/}/g) || []).length;
                    braceCount += openBraces - closeBraces;
                    
                    // Check for common issues
                    if (line.includes(':') && !line.includes('{') && !line.includes('}')) {
                        if (!line.endsWith(';') && !line.endsWith(':')) {
                            errors.push(`Line ${lineNum}: Missing semicolon`);
                        }
                    }
                    
                    // Check for unclosed strings
                    const quotes = (line.match(/"/g) || []).length;
                    const singleQuotes = (line.match(/'/g) || []).length;
                    if (quotes % 2 !== 0 || singleQuotes % 2 !== 0) {
                        errors.push(`Line ${lineNum}: Unclosed quote`);
                    }
                }
                
                // Check final brace count
                if (braceCount !== 0) {
                    errors.push(`Mismatched braces: ${braceCount > 0 ? 'missing ' + braceCount + ' closing' : 'extra ' + Math.abs(braceCount) + ' closing'} brace(s)`);
                }
                
                if (errors.length === 0) {
                    showNotification('CSS validation passed! ✓');
                    outputCss.value = input + '\n\n/* ✓ Validation: No errors found */';
                } else {
                    showNotification(`Found ${errors.length} validation error(s)`, true);
                    outputCss.value = '/* Validation Errors:\n' + errors.join('\n') + '\n*/\n\n' + input;
                }

            } catch (error) {
                showNotification('Error during validation: ' + error.message, true);
            }
        }

        /**
         * Clears the input and output
         */
        function clearInput() {
            inputCss.value = '';
            outputCss.value = '';
            showNotification('Input cleared.');
        }

        /**
         * Copies the output to clipboard
         */
        function copyOutput() {
            if (!outputCss.value.trim()) {
                showNotification('Nothing to copy!', true);
                return;
            }

            outputCss.select();
            outputCss.setSelectionRange(0, 99999); // For mobile devices
            
            try {
                document.execCommand('copy');
                showNotification('Output copied to clipboard!');
            } catch (err) {
                console.error('Failed to copy text: ', err);
                showNotification('Failed to copy to clipboard.', true);
            }
        }

        /**
         * Shows a notification message
         * @param {string} message - The message to display
         * @param {boolean} isError - If true, displays an error message
         */
        function showNotification(message, isError = false) {
            notification.textContent = message;
            notification.className = `notification show ${isError ? 'error' : ''}`;

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        /**
         * Synchronizes textarea heights when manually resized
         */
        function syncTextareaHeights(sourceId, targetId) {
            const source = document.getElementById(sourceId);
            const target = document.getElementById(targetId);

            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (mutation.attributeName === 'style') {
                        const newHeight = source.style.height;
                        if (newHeight && target.style.height !== newHeight) {
                            target.style.height = newHeight;
                        }
                    }
                });
            });

            observer.observe(source, { attributes: true });
        }

        // Initialize
        window.onload = function() {
            // Sync textarea heights
            syncTextareaHeights('inputCss', 'outputCss');
            syncTextareaHeights('outputCss', 'inputCss');
            
            // Add example CSS if empty
            if (!inputCss.value.trim()) {
                inputCss.value = `/* Example CSS */
            body {margin: 0;padding: 20px;font-family: Arial, sans-serif;background-color: #f5f5f5;}`;
                // Auto-beautify the example
                beautifyCss(false);
            }
        };
    </script>
</body>
</html>
