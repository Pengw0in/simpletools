<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/public/logo.ico">
    <title>Universal Image Converter</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* Global Reset and Retro Font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }

        /* Basic Retro Color Palette */
        :root {
            --window-bg: #c0c0c0; 
            --border-dark: #808080;
            --border-light: #ffffff;
            --text-color: #000000;
            --button-face: #c0c0c0;
            --button-pressed: #dfdfdf;
            --input-bg: #ffffff;
            --header-title: #000080;
            --error-color: #ffcccc;
            --success-color: #008000;
        }

        body {
            background: #008080;
            color: var(--text-color);
            line-height: 1.6;
            padding: 30px;
        }

        /* --- Classic Windows Border Mixin --- */
        .window-frame {
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            background: var(--window-bg);
            padding: 3px; 
            box-shadow: none;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0; 
        }

        /* --- Title Bar/Header --- */
        .title-bar {
            background: var(--header-title);
            color: var(--border-light);
            padding: 5px 8px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-dark);
        }

        .title-bar-text {
            white-space: nowrap;
        }

        /* The main window body */
        .app-body {
            padding: 15px;
        }

        /* --- Section Styling (Sunken Panel) --- */
        .section {
            margin-bottom: 15px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--button-pressed);
            padding: 1px;
        }

        .section-header {
            padding: 6px 8px;
            font-size: 11px;
            font-weight: normal;
            border-top: 1px solid var(--border-dark);
            border-left: 1px solid var(--border-dark);
            border-right: 1px solid var(--border-light);
            border-bottom: 1px solid var(--border-light);
            background: #ffffff; 
            display: inline-block;
            margin-bottom: -1px;
            position: relative;
            z-index: 10;
        }

        .section-content {
            padding: 15px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--window-bg);
            margin-top: -1px;
        }

        /* --- Drop Zone --- */
        .drop-zone {
            border: 3px dashed var(--border-dark);
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: none;
            margin-bottom: 15px;
            background: var(--input-bg);
            user-select: none;
        }

        .drop-zone:hover {
            border-color: var(--text-color);
            background: var(--button-pressed);
        }

        .drop-zone.dragover {
            border-color: var(--text-color);
            background: var(--button-pressed);
        }

        .drop-zone input {
            display: none;
        }

        .drop-zone-icon {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--border-dark);
        }

        .drop-zone-text {
            color: var(--text-color);
            font-size: 10px;
            font-weight: normal;
        }

        /* --- Custom Dropdown --- */
        .custom-dropdown {
            position: relative;
            width: 100%;
            margin-bottom: 15px;
        }

        .dropdown-selected {
            width: 100%;
            padding: 8px 30px 8px 8px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 10px;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }

        .dropdown-selected:hover {
            background: var(--button-pressed);
        }

        .dropdown-arrow {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color);
            font-size: 8px;
            pointer-events: none;
        }

        .dropdown-options {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--input-bg);
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            z-index: 100;
            display: none;
            max-height: 200px;
            overflow-y: auto;
        }

        .dropdown-options.show {
            display: block;
        }

        .dropdown-option {
            padding: 8px;
            font-size: 10px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-dark);
            background: var(--input-bg);
            color: var(--text-color);
        }

        .dropdown-option:last-child {
            border-bottom: none;
        }

        .dropdown-option:hover {
            background: var(--button-pressed);
        }

        .dropdown-option.selected {
            background: var(--header-title);
            color: var(--border-light);
        }

        /* --- File Count --- */
        .file-count {
            font-size: 10px;
            color: var(--text-color);
            margin-bottom: 15px;
            text-align: center;
            font-weight: normal;
            padding: 8px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--input-bg);
        }

        .file-count.hidden {
            display: none;
        }

        /* --- Simplified Image Preview Container --- */
        .image-preview-container {
            margin: 15px 0;
            padding: 15px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--input-bg);
            display: none;
        }

        .image-preview-container.visible {
            display: block;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .preview-item {
            text-align: center;
            padding: 10px;
            background: var(--window-bg);
            border-style: solid;
            border-width: 1px;
            border-color: var(--border-dark);
        }

        .preview-thumbnail {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border: 1px solid var(--border-dark);
            margin-bottom: 8px;
        }

        .preview-filename {
            font-size: 8px;
            color: var(--text-color);
            margin-bottom: 4px;
            word-break: break-all;
            line-height: 1.2;
        }

        .preview-size {
            font-size: 7px;
            color: var(--border-dark);
            margin-bottom: 8px;
        }

        /* --- Main Buttons --- */
        .btn {
            width: 100%;
            padding: 12px 0;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            background: var(--button-face);
            color: var(--text-color);
            font-size: 11px;
            font-weight: normal;
            cursor: pointer;
            transition: none;
            box-shadow: none;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: 'Press Start 2P', cursive;
            margin-bottom: 8px;
        }

        .btn:active {
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            padding: 13px 0 11px 0;
        }

        .btn:disabled {
            background: var(--border-dark);
            color: var(--button-pressed);
            cursor: not-allowed;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
        }

        .btn:disabled:active {
            padding: 12px 0;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
        }

        .btn-secondary {
            background: var(--window-bg);
            font-size: 10px;
        }

        /* --- Progress Bar --- */
        .progress-container {
            margin: 15px 0;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--input-bg);
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--header-title);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 9px;
            text-align: center;
            margin-top: 5px;
            color: var(--text-color);
        }

        .hidden {
            display: none;
        }

        /* --- Canvas (Hidden) --- */
        #conversionCanvas {
            display: none;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                max-width: 100%;
            }
            
            .preview-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 10px;
            }

            .preview-thumbnail {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container window-frame">
        <div class="title-bar">
            <div class="title-bar-text">Universal Image Converter</div>
        </div>
        
        <div class="app-body">
            <div class="section">
                <div class="section-header">Image File Selection</div>
                <div class="section-content">
                    <div id="drop-zone" class="drop-zone" onclick="document.getElementById('image-files').click()">
                        <div class="drop-zone-icon">
                            <img src="https://64.media.tumblr.com/2a8939ee32c9fd167af542dccf2ff70e/412b6d5d5a669993-9a/s540x810/4e3c3ac41d6ab1227105523ba9aa486a86e7a49c.png" alt="Folder Icon" style="width:64px;height:64px;image-rendering:pixelated;">
                        </div>
                        <p class="drop-zone-text">Drop image files here or click to select</p>
                        <input
                            type="file"
                            id="image-files"
                            accept="image/*"
                            multiple
                            onchange="handleFileSelect(this.files)"
                        >
                    </div>
                    
                    <div id="file-count" class="file-count hidden">No files selected.</div>

                    <div id="image-preview-container" class="image-preview-container">
                        <div id="preview-grid" class="preview-grid"></div>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-header">Conversion Settings</div>
                <div class="section-content">
                    <label for="defaultFormat" class="form-label">Output Format</label>
                    <div class="custom-dropdown">
                        <div class="dropdown-selected" onclick="toggleDropdown()">
                            <span id="selectedFormat">JPEG/JPG</span>
                            <span class="dropdown-arrow">â–¼</span>
                        </div>
                        <div class="dropdown-options" id="formatOptions">
                            <div class="dropdown-option" onclick="selectFormat('jpeg', 'JPEG/JPG')">JPEG/JPG</div>
                            <div class="dropdown-option" onclick="selectFormat('png', 'PNG')">PNG</div>
                            <div class="dropdown-option" onclick="selectFormat('webp', 'WebP')">WebP</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-header">Convert Images</div>
                <div class="section-content">
                    <button id="convertAllBtn" class="btn" disabled onclick="convertAllImages()">
                        <span>Convert All Images</span>
                    </button>
                    
                    <button id="clearBtn" class="btn btn-secondary" onclick="clearSelection()">
                        <span>Clear Selection</span>
                    </button>

                    <div id="progress-container" class="progress-container">
                        <div class="progress-bar">
                            <div id="progress-fill" class="progress-fill"></div>
                        </div>
                        <div id="progress-text" class="progress-text">Converting...</div>
                    </div>
                </div>
            </div>

            <canvas id="conversionCanvas"></canvas>
        </div>
    </div>

    <script>
        // State Management
        let selectedFiles = [];
        let outputFormat = 'jpeg';
        let isConverting = false;

        // Format configuration
        const formatConfig = {
            jpeg: { mimeType: 'image/jpeg', extension: 'jpg', quality: 0.9 },
            png: { mimeType: 'image/png', extension: 'png', quality: 1.0 },
            webp: { mimeType: 'image/webp', extension: 'webp', quality: 0.9 }
        };

        // DOM Elements
        const elements = {
            fileInput: document.getElementById('image-files'),
            dropZone: document.getElementById('drop-zone'),
            fileCount: document.getElementById('file-count'),
            previewContainer: document.getElementById('image-preview-container'),
            previewGrid: document.getElementById('preview-grid'),
            convertBtn: document.getElementById('convertAllBtn'),
            clearBtn: document.getElementById('clearBtn'),
            canvas: document.getElementById('conversionCanvas'),
            progressContainer: document.getElementById('progress-container'),
            progressFill: document.getElementById('progress-fill'),
            progressText: document.getElementById('progress-text')
        };

        const ctx = elements.canvas.getContext('2d');

        // --- File Handling ---
        function handleFileSelect(files) {
            const validFiles = Array.from(files).filter(file => file.type.startsWith('image/'));
            
            if (validFiles.length === 0) {
                return;
            }
            
            selectedFiles = validFiles;
            updateUI();
            generatePreviews();
        }

        function updateUI() {
            const count = selectedFiles.length;
            
            if (count === 0) {
                elements.fileCount.textContent = 'No files selected.';
                elements.fileCount.classList.add('hidden');
                elements.previewContainer.classList.remove('visible');
                elements.convertBtn.disabled = true;
            } else {
                elements.fileCount.textContent = `${count} image file(s) selected.`;
                elements.fileCount.classList.remove('hidden');
                elements.previewContainer.classList.add('visible');
                elements.convertBtn.disabled = false;
            }
        }

        function generatePreviews() {
            elements.previewGrid.innerHTML = '';
            
            if (selectedFiles.length === 0) return;

            selectedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item';
                    
                    const fileSize = (file.size / 1024).toFixed(1) + ' KB';
                    
                    previewItem.innerHTML = `
                        <img class="preview-thumbnail" src="${e.target.result}" alt="${file.name}">
                        <div class="preview-filename">${file.name}</div>
                        <div class="preview-size">${fileSize}</div>
                    `;
                    
                    elements.previewGrid.appendChild(previewItem);
                };
                reader.readAsDataURL(file);
            });
        }

        // --- Format Selection ---
        function toggleDropdown() {
            const options = document.getElementById('formatOptions');
            options.classList.toggle('show');
        }

        function selectFormat(format, displayName) {
            outputFormat = format;
            document.getElementById('selectedFormat').textContent = displayName;
            document.getElementById('formatOptions').classList.remove('show');
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.custom-dropdown')) {
                document.getElementById('formatOptions').classList.remove('show');
            }
        });

        // --- Conversion Functions ---
        function dataURLtoBlob(dataURL) {
            const arr = dataURL.split(',');
            const mime = arr[0].match(/:(.*?);/)[1];
            const bstr = atob(arr[1]);
            let n = bstr.length;
            const u8arr = new Uint8Array(n);
            while (n--) {
                u8arr[n] = bstr.charCodeAt(n);
            }
            return new Blob([u8arr], { type: mime });
        }

        function convertSingleImage(file, format) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        try {
                            const config = formatConfig[format];
                            
                            elements.canvas.width = img.width;
                            elements.canvas.height = img.height;
                            ctx.clearRect(0, 0, img.width, img.height);
                            ctx.drawImage(img, 0, 0);
                            
                            const dataURL = elements.canvas.toDataURL(config.mimeType, config.quality);
                            const blob = dataURLtoBlob(dataURL);
                            
                            const originalName = file.name.substring(0, file.name.lastIndexOf('.')) || 'converted_image';
                            const fileName = `${originalName}.${config.extension}`;
                            
                            resolve({ blob, fileName });
                        } catch (error) {
                            reject(error);
                        }
                    };
                    img.onerror = () => reject(new Error('Failed to load image'));
                    img.src = e.target.result;
                };
                reader.onerror = () => reject(new Error('Failed to read file'));
                reader.readAsDataURL(file);
            });
        }

        async function convertAllImages() {
            if (selectedFiles.length === 0 || isConverting) return;
            
            isConverting = true;
            elements.convertBtn.disabled = true;
            elements.clearBtn.disabled = true;
            elements.progressContainer.style.display = 'block';
            
            try {
                for (let i = 0; i < selectedFiles.length; i++) {
                    const file = selectedFiles[i];
                    const progress = ((i + 1) / selectedFiles.length) * 100;
                    
                    // Update progress
                    elements.progressFill.style.width = progress + '%';
                    elements.progressText.textContent = `Converting ${i + 1} of ${selectedFiles.length}...`;
                    
                    try {
                        const { blob, fileName } = await convertSingleImage(file, outputFormat);
                        
                        // Download the converted image
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = fileName;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                        
                    } catch (error) {
                        console.error(`Failed to convert ${file.name}:`, error);
                    }
                    
                    // Small delay between conversions
                    await new Promise(resolve => setTimeout(resolve, 200));
                }
                
            } finally {
                isConverting = false;
                elements.convertBtn.disabled = false;
                elements.clearBtn.disabled = false;
                elements.progressContainer.style.display = 'none';
                elements.progressFill.style.width = '0%';
            }
        }

        function clearSelection() {
            selectedFiles = [];
            elements.fileInput.value = '';
            elements.previewGrid.innerHTML = '';
            updateUI();
        }

        // --- Drag and Drop Setup ---
        function setupDragAndDrop() {
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                elements.dropZone.addEventListener(eventName, preventDefaults, false);
            });

            ['dragenter', 'dragover'].forEach(eventName => {
                elements.dropZone.addEventListener(eventName, () => {
                    elements.dropZone.classList.add('dragover');
                }, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                elements.dropZone.addEventListener(eventName, () => {
                    elements.dropZone.classList.remove('dragover');
                }, false);
            });

            elements.dropZone.addEventListener('drop', function(e) {
                handleFileSelect(e.dataTransfer.files);
            }, false);

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
        }

        // --- Initialize ---
        window.onload = function() {
            setupDragAndDrop();
            updateUI();
        };
    </script>
</body>
</html>
