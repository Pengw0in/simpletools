<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <link rel="icon" type="image/x-icon" href="../../public/logo.ico">
    <link rel="stylesheet" href="/components/toggle.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        .header h1 {
            font-size: 2rem;
            font-weight: 300;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        .header p {
            color: var(--text-secondary);
            font-size: 14px;
        }
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 8px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 100;
            color: var(--text-secondary);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            line-height: 0;
        }
        .theme-toggle:hover {
            background: var(--hover-bg);
            border-color: var(--text-secondary);
            color: var(--text-primary);
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
        }
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            padding: 32px 24px;
        }
        .form-group {
            margin-bottom: 24px;
        }
        .form-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
            display: block;
        }
        .file-input {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--input-bg);
            color: var(--text-primary);
            font-size: 14px;
        }
        .file-input:focus {
            outline: none;
            border-color: var(--text-primary);
            background: var(--input-focus-bg);
        }
        .file-count {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 16px;
            text-align: center;
        }
        .select-input {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--input-bg);
            color: var(--text-primary);
            font-size: 14px;
        }
        .select-input:focus {
            outline: none;
            border-color: var(--text-primary);
            background: var(--input-focus-bg);
        }
        .btn {
            width: 100%;
            padding: 12px 0;
            background: var(--text-primary);
            color: var(--card-bg);
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
            transition: background 0.2s, color 0.2s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn:disabled {
            background: var(--border-color);
            color: var(--text-secondary);
            cursor: not-allowed;
        }
        .btn:hover:not(:disabled) {
            background: var(--text-secondary);
            color: var(--card-bg);
            transform: scale(1.01);
        }
        .status-message {
            margin-top: 24px;
            text-align: center;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 14px;
            border: 1px solid var(--border-color);
            background: var(--notification-bg);
            color: var(--card-bg);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .status-message.visible {
            opacity: 1;
        }
        .status-message.success {
            background: var(--success-color);
            color: #fff;
            border-color: var(--success-color);
        }
        .status-message.error {
            background: var(--error-color);
            color: #fff;
            border-color: var(--error-color);
        }
        .status-message.info {
            background: var(--notification-bg);
            color: var(--card-bg);
            border-color: var(--notification-bg);
        }
        .btn-icon {
            width: 20px;
            height: 20px;
            color: inherit;
            vertical-align: middle;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px 8px;
            }
            .card {
                padding: 16px 8px;
            }
            .header h1 {
                font-size: 1.5rem;
                padding-right: 50px;
            }
        }
        .spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            100% { transform: rotate(360deg);}
        }
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 20px;
            background: var(--notification-bg);
            color: var(--card-bg);
            border-radius: 4px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 1000;
        }

        .notification.error {
            background: var(--error-color);
        }

        [data-theme="dark"] .notification {
            background: #fafafa;
            color: #222;
        }
        [data-theme="dark"] .notification.error {
            background: #ff6b6b;
            color: #fff;
        }

        .notification.show {
            opacity: 1;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                <i data-lucide="sun" class="theme-icon" id="theme-icon"></i>
            </button>
            <h1>Universal Image Converter</h1>
            <p>Convert JPG, PNG, WebP, and more directly in your browser.</p>
        </div>
        <div class="card">
            <div class="form-group">
                <label for="fileInput" class="form-label">1. Select Image File</label>
                <input type="file" id="fileInput" accept="image/*" class="file-input">
            </div>
            <div class="form-group">
                <label for="targetFormat" class="form-label">2. Choose Target Format</label>
                <select id="targetFormat" class="select-input">
                    <option value="image/png">PNG</option>
                    <option value="image/jpeg">JPEG/JPG</option>
                    <option value="image/webp">WebP</option>
                </select>
            </div>
            <button id="convertBtn" class="btn" disabled>
                <i data-lucide="wand-2" class="btn-icon" id="button-icon"></i>
                <span id="buttonText">Convert Image</span>
            </button>
            <div id="statusMessage" class="status-message"></div>
            <canvas id="conversionCanvas" style="display:none;"></canvas>
        </div>
        <div id="notification" class="notification"></div>
    </div>
    <script src="/components/toggle.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        // DOM Elements
        const fileInput = document.getElementById('fileInput');
        const targetFormatSelect = document.getElementById('targetFormat');
        const convertBtn = document.getElementById('convertBtn');
        const statusMessage = document.getElementById('statusMessage');
        const buttonText = document.getElementById('buttonText');
        const buttonIcon = document.getElementById('button-icon');
        const canvas = document.getElementById('conversionCanvas');
        const ctx = canvas.getContext('2d');

        // State
        let selectedFile = null;
        let originalFileName = '';

        // Helper function to convert Data URL (base64) to a Blob object
        function dataURLtoBlob(dataURL) {
            const parts = dataURL.split(';base64,');
            if (parts.length !== 2) return null;
            const contentType = parts[0].split(':')[1];
            const raw = window.atob(parts[1]);
            const rawLength = raw.length;
            const uInt8Array = new Uint8Array(rawLength);
            for (let i = 0; i < rawLength; ++i) {
                uInt8Array[i] = raw.charCodeAt(i);
            }
            return new Blob([uInt8Array], { type: contentType });
        }

        // Map MimeType to standard extension for file naming
        const extensionMap = {
            'image/png': 'png',
            'image/jpeg': 'jpg',
            'image/webp': 'webp'
        };

        // Status message utility
        function setStatus(message, type) {
            const notif = document.getElementById('notification');
            notif.textContent = message;
            notif.classList.remove('error', 'show');
            if (type === 'error') {
                notif.classList.add('error');
            }
            notif.classList.add('show');
            setTimeout(() => {
                notif.classList.remove('show');
            }, 3000);
        }

        // Event listener for file selection
        fileInput.addEventListener('change', (event) => {
            if (event.target.files.length > 0) {
                selectedFile = event.target.files[0];
                const name = selectedFile.name;
                const lastDot = name.lastIndexOf('.');
                originalFileName = lastDot > 0 ? name.substring(0, lastDot) : 'converted_image';
                
                // REMOVED: setStatus(`File selected: ${selectedFile.name}. Ready to convert.`, 'info'); 
                
                convertBtn.disabled = false;
            } else {
                selectedFile = null;
                originalFileName = '';
                setStatus('Please select an image file.', 'error');
                convertBtn.disabled = true;
            }
        });

        // Event listener for conversion button click
        convertBtn.addEventListener('click', convertImage);

        // Core Image Conversion Logic
        function convertImage() {
            if (!selectedFile) {
                setStatus('No file selected.', 'error');
                return;
            }
            convertBtn.disabled = true;
            buttonText.textContent = 'Converting...';
            buttonIcon.setAttribute('data-lucide', 'loader-2');
            buttonIcon.classList.add('spin');
            if (typeof lucide !== 'undefined') lucide.createIcons();
            
            setStatus('Reading image data...', 'info');

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    let objectURL = null;
                    try {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.drawImage(img, 0, 0);
                        const targetMimeType = targetFormatSelect.value;
                        const targetExtension = extensionMap[targetMimeType] || 'file';
                        const quality = targetMimeType === 'image/jpeg' || targetMimeType === 'image/webp' ? 0.9 : 1.0;
                        const dataURL = canvas.toDataURL(targetMimeType, quality);
                        const blob = dataURLtoBlob(dataURL);
                        if (!blob) throw new Error("Could not create Blob from image data.");
                        
                        objectURL = URL.createObjectURL(blob);

                        // Automatic download trigger
                        const a = document.createElement('a');
                        a.href = objectURL;
                        a.download = `${originalFileName}.${targetExtension}`;
                        document.body.appendChild(a);
                        a.click();
                        
                        // Clean up the temporary URL and element after a short delay
                        setTimeout(() => {
                            URL.revokeObjectURL(objectURL);
                            document.body.removeChild(a);
                        }, 100);

                        setStatus(`Conversion successful! Downloading ${targetExtension.toUpperCase()} file...`, 'success');
                    } catch (error) {
                        console.error('Conversion failed:', error);
                        if (objectURL) URL.revokeObjectURL(objectURL);
                        setStatus('An error occurred during conversion. Ensure the selected file is a valid image.', 'error');
                    } finally {
                        convertBtn.disabled = false;
                        buttonText.textContent = 'Convert Image';
                        buttonIcon.setAttribute('data-lucide', 'wand-2');
                        buttonIcon.classList.remove('spin');
                        if (typeof lucide !== 'undefined') lucide.createIcons();
                    }
                };
                img.onerror = function() {
                    setStatus('Failed to load image. File may be corrupted or not a recognized image type.', 'error');
                    convertBtn.disabled = false;
                    buttonText.textContent = 'Convert Image';
                    buttonIcon.setAttribute('data-lucide', 'wand-2');
                    buttonIcon.classList.remove('spin');
                    if (typeof lucide !== 'undefined') lucide.createIcons();
                };
                img.src = e.target.result;
            };
            reader.onerror = function() {
                setStatus('Failed to read file from disk.', 'error');
                convertBtn.disabled = false;
                buttonText.textContent = 'Convert Image';
                buttonIcon.setAttribute('data-lucide', 'wand-2');
                buttonIcon.classList.remove('spin');
                if (typeof lucide !== 'undefined') lucide.createIcons();
            };
            reader.readAsDataURL(selectedFile);
        }

        window.onload = function() {
            lucide.createIcons();
        };
    </script>
</body>
</html>
