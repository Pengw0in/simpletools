<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/public/logo.ico">
    <title>JSON Viewer</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* Global Reset and Retro Font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }

        /* Basic Retro Color Palette */
        :root {
            --window-bg: #c0c0c0; 
            --border-dark: #808080;
            --border-light: #ffffff;
            --text-color: #000000;
            --button-face: #c0c0c0;
            --button-pressed: #dfdfdf;
            --input-bg: #ffffff;
            --header-title: #000080;
            --error-color: #ffcccc;
            --success-color: #008000;
        }

        body {
            background: #008080;
            color: var(--text-color);
            line-height: 1.6;
            padding: 30px;
        }

        /* --- Classic Windows Border Mixin --- */
        .window-frame {
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            background: var(--window-bg);
            padding: 3px; 
            box-shadow: none;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0; 
        }

        /* --- Title Bar/Header --- */
        .title-bar {
            background: var(--header-title);
            color: var(--border-light);
            padding: 5px 8px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-dark);
        }

        .title-bar-text {
            white-space: nowrap;
        }

        /* The main window body */
        .app-body {
            padding: 15px;
        }

        /* --- Section Styling (Sunken Panel) --- */
        .section {
            margin-bottom: 15px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--button-pressed);
            padding: 1px;
        }

        .section-header {
            padding: 6px 8px;
            font-size: 11px;
            font-weight: normal;
            border-top: 1px solid var(--border-dark);
            border-left: 1px solid var(--border-dark);
            border-right: 1px solid var(--border-light);
            border-bottom: 1px solid var(--border-light);
            background: #ffffff; 
            display: inline-block;
            margin-bottom: -1px;
            position: relative;
            z-index: 10;
        }

        .section-content {
            padding: 15px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--window-bg);
            margin-top: -1px;
        }

        /* --- Drop Zone --- */
        .drop-zone {
            border: 3px dashed var(--border-dark);
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: none;
            margin-bottom: 15px;
            background: var(--input-bg);
            user-select: none;
        }

        .drop-zone:hover {
            border-color: var(--text-color);
            background: var(--button-pressed);
        }

        .drop-zone.dragover {
            border-color: var(--text-color);
            background: var(--button-pressed);
        }

        .drop-zone input {
            display: none;
        }

        .drop-zone-icon {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--border-dark);
        }

        .drop-zone-text {
            color: var(--text-color);
            font-size: 10px;
            font-weight: normal;
        }

        /* --- File Count --- */
        .file-count {
            font-size: 10px;
            color: var(--text-color);
            margin-bottom: 15px;
            text-align: center;
            font-weight: normal;
            padding: 8px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--input-bg);
        }

        .file-count.hidden {
            display: none;
        }

        /* --- Controls --- */
        .controls {
            margin-bottom: 15px;
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            background: var(--button-face);
            color: var(--text-color);
            padding: 6px 12px;
            font-size: 10px;
            text-align: center;
            cursor: pointer;
            transition: none;
            box-shadow: none;
            line-height: 1;
        }

        .btn:active {
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            padding: 7px 11px 5px 13px;
        }

        .btn-primary {
            background: var(--header-title);
            color: var(--border-light);
        }

        /* --- Stats Section --- */
        .stats {
            background: var(--input-bg);
            padding: 12px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            margin-bottom: 15px;
            display: flex;
            gap: 20px;
            font-size: 10px;
            flex-wrap: wrap;
        }

        .stat-item {
            color: var(--text-color);
        }

        .stat-value {
            font-weight: normal;
            color: var(--header-title);
        }

        /* --- Search Box --- */
        .search-box {
            margin-bottom: 15px;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 6px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            font-size: 10px;
            background: var(--input-bg);
            color: var(--text-color);
            font-family: 'Press Start 2P', cursive;
        }

        .search-input:focus {
            box-shadow: 0 0 0 1px var(--text-color) inset;
            outline: none;
        }

        .search-input::placeholder {
            color: var(--border-dark);
        }

        /* --- JSON Container --- */
        .json-container {
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--input-bg);
            max-height: 70vh;
            overflow: auto;
            font-family: 'Press Start 2P', monospace;
            font-size: 9px;
            line-height: 1.4;
            padding: 15px;
        }

        /* --- JSON Syntax Highlighting --- */
        .json-key {
            color: var(--header-title);
            font-weight: normal;
        }

        .json-string {
            color: #006400;
        }

        .json-number {
            color: #8B4513;
        }

        .json-boolean {
            color: #800080;
        }

        .json-null {
            color: #808080;
        }

        .json-punctuation {
            color: var(--text-color);
        }

        .json-line {
            margin: 2px 0;
        }

        .collapsible {
            cursor: pointer;
            position: relative;
        }

        .collapsible::before {
            content: '▼';
            position: absolute;
            left: -12px;
            color: var(--border-dark);
            font-size: 8px;
            width: 10px;
        }

        .collapsible.collapsed::before {
            content: '▶';
        }

        .json-block {
            margin-left: 16px;
        }

        .collapsed + .json-block {
            display: none;
        }

        .path-indicator {
            background: var(--button-pressed);
            padding: 8px 12px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            font-size: 9px;
            color: var(--text-color);
            margin-bottom: 12px;
            font-family: 'Press Start 2P', monospace;
        }

        /* --- Error Display --- */
        .error {
            background: var(--error-color);
            color: var(--text-color);
            padding: 12px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            font-size: 10px;
            margin: 15px 0;
        }

        /* --- Search Highlighting --- */
        .highlight {
            background: #ffff00;
            color: var(--text-color);
        }

        /* --- Hidden Elements --- */
        .hidden {
            display: none;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                max-width: 100%;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
            
            .stats {
                flex-direction: column;
                gap: 8px;
            }

            .search-box {
                flex-direction: column;
                align-items: stretch;
            }

            .drop-zone {
                padding: 20px 15px;
            }
            
            .drop-zone-text {
                font-size: 9px;
            }

            .json-container {
                font-size: 8px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .json-container {
                font-size: 7px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container window-frame">
        <div class="title-bar">
            <div class="title-bar-text">JSON Viewer</div>
        </div>
        
        <div class="app-body">
            <div class="section">
                <div class="section-header">Upload JSON File</div>
                <div class="section-content">
                    <div id="drop-zone" class="drop-zone" onclick="document.getElementById('jsonFile').click()">
                        <div class="drop-zone-icon">
                            <img src="https://64.media.tumblr.com/2a8939ee32c9fd167af542dccf2ff70e/412b6d5d5a669993-9a/s540x810/4e3c3ac41d6ab1227105523ba9aa486a86e7a49c.png" alt="Folder Icon" style="width:64px;height:64px;image-rendering:pixelated;">
                        </div>
                        <p class="drop-zone-text">Drop JSON file here or click to select</p>
                        <input
                            type="file"
                            id="jsonFile"
                            accept=".json,text/json,application/json"
                            onchange="handleFileSelect(this.files)"
                        >
                    </div>
                    
                    <div id="file-count" class="file-count hidden">No file selected.</div>
                </div>
            </div>

            <div class="controls hidden" id="controls">
                <button class="btn btn-primary" onclick="expandAll()">Expand All</button>
                <button class="btn" onclick="collapseAll()">Collapse All</button>
                <button class="btn" onclick="downloadFormatted()">Download</button>
                <button class="btn" onclick="downloadMinified()">Download Minified</button>
            </div>

            <div class="viewer hidden" id="viewer">
                <div class="stats" id="stats"></div>
                
                <div class="search-box">
                    <input type="text" class="search-input" placeholder="Search keys or values..." id="searchInput" oninput="searchJSON()">
                    <button class="btn" onclick="clearSearch()">Clear</button>
                </div>

                <div class="path-indicator" id="pathIndicator" style="display: none;"></div>
                <div class="json-container" id="jsonContainer"></div>
            </div>
        </div>
    </div>

    <script>
        let jsonData = null;
        let originalJsonString = '';
        let searchTerm = '';

        // --- File Handling Functions ---
        function handleFileSelect(files) {
            const validFiles = Array.from(files).filter(file => 
                file.type === 'application/json' || 
                file.name.toLowerCase().endsWith('.json')
            );
            
            if (validFiles.length === 0) {
                showFileCount('Please select a valid JSON file.');
                return;
            }
            
            const file = validFiles[0];
            showFileCount(`${file.name} selected.`);
            
            const reader = new FileReader();
            reader.onload = function(e) {
                originalJsonString = e.target.result;
                parseAndDisplayJSON(originalJsonString);
            };
            reader.readAsText(file);
        }

        function showFileCount(message) {
            const fileCountEl = document.getElementById('file-count');
            fileCountEl.textContent = message;
            fileCountEl.classList.remove('hidden');
        }

        function parseAndDisplayJSON(jsonString) {
            try {
                jsonData = JSON.parse(jsonString);
                displayJSON();
                showStats();
                document.getElementById('controls').classList.remove('hidden');
                document.getElementById('viewer').classList.remove('hidden');
                
            } catch (error) {
                displayError(`JSON parsing error: ${error.message}`);
            }
        }

        function displayJSON() {
            const container = document.getElementById('jsonContainer');
            container.innerHTML = '';
            
            if (jsonData !== null) {
                const jsonHtml = formatJSONValue(jsonData, '', 0);
                container.innerHTML = jsonHtml;
                
                // Add click handlers for collapsible elements
                container.querySelectorAll('.collapsible').forEach(element => {
                    element.addEventListener('click', function(e) {
                        e.stopPropagation();
                        this.classList.toggle('collapsed');
                    });
                });

                // Add hover handlers for path display
                container.querySelectorAll('.json-key').forEach(element => {
                    element.addEventListener('mouseenter', showPath);
                    element.addEventListener('mouseleave', hidePath);
                });
            }
        }

        function formatJSONValue(value, key = '', level = 0, path = '') {
            const currentPath = path ? `${path}.${key}` : key;
            
            if (value === null) {
                return `<span class="json-null">null</span>`;
            }
            
            if (typeof value === 'string') {
                const highlighted = searchTerm && value.toLowerCase().includes(searchTerm.toLowerCase()) 
                    ? highlightSearch(escapeHtml(value), searchTerm) 
                    : escapeHtml(value);
                return `<span class="json-string">"${highlighted}"</span>`;
            }
            
            if (typeof value === 'number') {
                return `<span class="json-number">${value}</span>`;
            }
            
            if (typeof value === 'boolean') {
                return `<span class="json-boolean">${value}</span>`;
            }
            
            if (Array.isArray(value)) {
                if (value.length === 0) {
                    return '<span class="json-punctuation">[]</span>';
                }
                
                let html = '';
                const keySpan = key ? `<span class="json-key" data-path="${currentPath}">"${escapeHtml(key)}"</span><span class="json-punctuation">: </span>` : '';
                html += `<div class="json-line">${keySpan}<span class="json-punctuation collapsible">[</span></div>`;
                html += '<div class="json-block">';
                
                for (let i = 0; i < value.length; i++) {
                    const itemPath = `${currentPath}[${i}]`;
                    html += `<div class="json-line">${formatJSONValue(value[i], '', level + 1, itemPath)}`;
                    if (i < value.length - 1) {
                        html += '<span class="json-punctuation">,</span>';
                    }
                    html += '</div>';
                }
                
                html += '</div>';
                html += '<div class="json-line"><span class="json-punctuation">]</span></div>';
                return html;
            }
            
            if (typeof value === 'object') {
                const keys = Object.keys(value);
                if (keys.length === 0) {
                    return key ? 
                        `<span class="json-key" data-path="${currentPath}">"${escapeHtml(key)}"</span><span class="json-punctuation">: {}</span>` :
                        '<span class="json-punctuation">{}</span>';
                }
                
                let html = '';
                const keySpan = key ? `<span class="json-key" data-path="${currentPath}">"${escapeHtml(key)}"</span><span class="json-punctuation">: </span>` : '';
                html += `<div class="json-line">${keySpan}<span class="json-punctuation collapsible">{</span></div>`;
                html += '<div class="json-block">';
                
                keys.forEach((objKey, index) => {
                    const objPath = currentPath ? `${currentPath}.${objKey}` : objKey;
                    const keyHighlighted = searchTerm && objKey.toLowerCase().includes(searchTerm.toLowerCase())
                        ? highlightSearch(escapeHtml(objKey), searchTerm)
                        : escapeHtml(objKey);
                    
                    if (typeof value[objKey] === 'object' && value[objKey] !== null && (Array.isArray(value[objKey]) || Object.keys(value[objKey]).length > 0)) {
                        html += formatJSONValue(value[objKey], objKey, level + 1, currentPath);
                    } else {
                        html += `<div class="json-line"><span class="json-key" data-path="${objPath}">"${keyHighlighted}"</span><span class="json-punctuation">: </span>${formatJSONValue(value[objKey], '', level + 1, objPath)}`;
                    }
                    
                    if (index < keys.length - 1) {
                        html += '<span class="json-punctuation">,</span>';
                    }
                    html += '</div>';
                });
                
                html += '</div>';
                html += '<div class="json-line"><span class="json-punctuation">}</span></div>';
                return html;
            }
            
            return String(value);
        }

        function highlightSearch(text, search) {
            if (!search) return text;
            const regex = new RegExp(`(${escapeRegExp(search)})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        function showPath(event) {
            const path = event.target.getAttribute('data-path');
            if (path) {
                const indicator = document.getElementById('pathIndicator');
                indicator.textContent = `Path: ${path}`;
                indicator.style.display = 'block';
            }
        }

        function hidePath() {
            document.getElementById('pathIndicator').style.display = 'none';
        }

        function searchJSON() {
            searchTerm = document.getElementById('searchInput').value;
            displayJSON();
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            searchTerm = '';
            displayJSON();
        }

        function countJSONStats(obj, stats = { objects: 0, arrays: 0, strings: 0, numbers: 0, booleans: 0, nulls: 0, keys: 0 }) {
            if (obj === null) {
                stats.nulls++;
            } else if (typeof obj === 'string') {
                stats.strings++;
            } else if (typeof obj === 'number') {
                stats.numbers++;
            } else if (Array.isArray(obj)) {
                stats.arrays++;
                obj.forEach(item => countJSONStats(item, stats));
            } else if (typeof obj === 'object') {
                stats.objects++;
                Object.keys(obj).forEach(key => {
                    stats.keys++;
                    countJSONStats(obj[key], stats);
                });
            }
            return stats;
        }

        function showStats() {
            if (jsonData === null) return;
            
            const stats = countJSONStats(jsonData);
            const totalProperties = stats.keys;
            const totalValues = stats.strings + stats.numbers + stats.booleans + stats.nulls;
            const totalSize = originalJsonString.length;
            
            const statsHtml = `
                <div class="stat-item">Objects: <span class="stat-value">${stats.objects}</span></div>
                <div class="stat-item">Arrays: <span class="stat-value">${stats.arrays}</span></div>
                <div class="stat-item">Properties: <span class="stat-value">${totalProperties}</span></div>
                <div class="stat-item">Values: <span class="stat-value">${totalValues}</span></div>
                <div class="stat-item">Size: <span class="stat-value">${formatBytes(totalSize)}</span></div>
            `;
            
            document.getElementById('stats').innerHTML = statsHtml;
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function displayError(message) {
            const container = document.getElementById('jsonContainer');
            container.innerHTML = `<div class="error">
                <strong>Error:</strong> ${message}
            </div>`;
            
            document.getElementById('controls').classList.add('hidden');
            document.getElementById('viewer').classList.remove('hidden');
        }

        function expandAll() {
            document.querySelectorAll('.collapsible.collapsed').forEach(element => {
                element.classList.remove('collapsed');
            });
        }

        function collapseAll() {
            document.querySelectorAll('.collapsible').forEach(element => {
                element.classList.add('collapsed');
            });
        }

        function downloadFormatted() {
            if (!jsonData) return;
            
            try {
                const formatted = JSON.stringify(jsonData, null, 2);
                const blob = new Blob([formatted], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'formatted.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (error) {
                alert('Error formatting JSON: ' + error.message);
            }
        }

        function downloadMinified() {
            if (!jsonData) return;
            
            try {
                const minified = JSON.stringify(jsonData);
                const blob = new Blob([minified], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'minified.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (error) {
                alert('Error minifying JSON: ' + error.message);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // --- Drag and Drop Setup ---
        function setupDragAndDrop() {
            const dropZone = document.getElementById('drop-zone');
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
            });
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => {
                    dropZone.classList.add('dragover');
                }, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => {
                    dropZone.classList.remove('dragover');
                }, false);
            });

            dropZone.addEventListener('drop', function(e) {
                handleFileSelect(e.dataTransfer.files);
            }, false);

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
        }

        // --- Initialize ---
        window.onload = function() {
            setupDragAndDrop();
        };
    </script>
</body>
</html>
