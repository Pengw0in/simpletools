<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/public/logo.ico">
    <title>JavaScript Formatter</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* Global Reset and Retro Font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }

        /* Basic Retro Color Palette */
        :root {
            --window-bg: #c0c0c0; 
            --border-dark: #808080;
            --border-light: #ffffff;
            --text-color: #000000;
            --button-face: #c0c0c0;
            --button-pressed: #dfdfdf;
            --input-bg: #ffffff;
            --header-title: #000080;
            --error-color: #ffcccc;
        }

        body {
            background: #008080;
            color: var(--text-color);
            line-height: 1.6;
            padding: 30px;
        }

        /* --- Classic Windows Border Mixin --- */
        .window-frame {
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            background: var(--window-bg);
            padding: 3px; 
            box-shadow: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0; 
        }

        /* --- Title Bar/Header --- */
        .title-bar {
            background: var(--header-title);
            color: var(--border-light);
            padding: 5px 8px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-dark);
        }

        .title-bar-text {
            white-space: nowrap;
        }

        /* The main window body */
        .app-body {
            padding: 15px;
        }

        /* --- Section Styling (Sunken Panel) --- */
        .section {
            margin-bottom: 15px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--button-pressed);
            padding: 1px;
        }

        .section-header {
            padding: 6px 8px;
            font-size: 11px;
            font-weight: normal;
            border-top: 1px solid var(--border-dark);
            border-left: 1px solid var(--border-dark);
            border-right: 1px solid var(--border-light);
            border-bottom: 1px solid var(--border-light);
            background: #ffffff; 
            display: inline-block;
            margin-bottom: -1px;
            position: relative;
            z-index: 10;
        }

        .section-content {
            padding: 15px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--window-bg);
            margin-top: -1px;
        }

        /* --- Controls --- */
        .controls {
            margin-bottom: 15px;
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            background: var(--button-face);
            color: var(--text-color);
            padding: 6px 12px;
            font-size: 10px;
            text-align: center;
            cursor: pointer;
            transition: none;
            box-shadow: none;
            line-height: 1;
            font-family: 'Press Start 2P', cursive;
        }

        .btn:active {
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            padding: 7px 11px 5px 13px;
        }

        .btn-primary {
            background: var(--header-title);
            color: var(--border-light);
        }

        /* --- Editor Grid --- */
        .editor-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .editor-group {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .editor-label {
            padding: 8px;
            background: var(--button-pressed);
            border-bottom: 2px solid var(--border-dark);
            font-weight: normal;
            color: var(--text-color);
            font-size: 11px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* --- JavaScript Textarea --- */
        .js-textarea {
            width: 100%;
            min-height: 500px;
            padding: 12px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--input-bg);
            color: var(--text-color);
            font-family: 'Press Start 2P', monospace;
            font-size: 9px;
            line-height: 1.4;
            resize: vertical;
            outline: none;
        }

        .js-textarea:focus {
            box-shadow: 0 0 0 1px var(--text-color) inset;
        }

        .js-textarea::placeholder {
            color: var(--border-dark);
        }

        .js-textarea:read-only {
            background: var(--button-pressed);
        }

        /* --- Error Display --- */
        .error {
            background: var(--error-color);
            color: var(--text-color);
            padding: 12px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            font-size: 10px;
            margin: 15px 0;
        }

        /* --- Hidden Elements --- */
        .hidden {
            display: none;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                max-width: 100%;
            }

            .editor-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 200px;
            }

            .js-textarea {
                min-height: 400px;
                font-size: 8px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .js-textarea {
                min-height: 300px;
                font-size: 7px;
                padding: 8px;
            }
        }
    </style>
    
    <!-- Load JS Beautifier Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.7/beautify.min.js"></script>
</head>
<body>
    <div class="container window-frame">
        <div class="title-bar">
            <div class="title-bar-text">JavaScript Formatter</div>
        </div>
        
        <div class="app-body">
            <div class="editor-grid">
                <div class="section">
                    <div class="section-header">Input JavaScript</div>
                    <div class="section-content" style="padding: 0;">
                        <div class="editor-group">
                            <div class="editor-label">
                                <span>Paste your JavaScript here</span>
                                <button class="btn" onclick="clearInput()">Clear</button>
                            </div>
                            <textarea 
                                id="inputJs" 
                                class="js-textarea"
                                placeholder="function example() { return 'Hello World'; }"
                                oninput="autoFormat()"
                            ></textarea>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-header">Output JavaScript</div>
                    <div class="section-content" style="padding: 0;">
                        <div class="editor-group">
                            <div class="editor-label">
                                <span>Formatted JavaScript will appear here</span>
                                <button class="btn" onclick="copyOutput()">Copy</button>
                            </div>
                            <textarea 
                                id="outputJs" 
                                class="js-textarea"
                                readonly
                                placeholder="Output will appear here..."
                            ></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-primary" onclick="minifyJs()">Minify JS</button>
                <button class="btn btn-primary" onclick="beautifyJs()">Beautify JS</button>
                <button class="btn" onclick="validateJs()">Validate</button>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const inputJs = document.getElementById('inputJs');
        const outputJs = document.getElementById('outputJs');

        let autoFormatTimeout;

        // Auto format on input (debounced)
        function autoFormat() {
            clearTimeout(autoFormatTimeout);
            autoFormatTimeout = setTimeout(() => {
                const input = inputJs.value.trim();
                if (input) {
                    beautifyJs(false); // Silent mode
                }
            }, 1000);
        }

        /**
         * Minifies JavaScript by removing whitespace and comments
         */
        function minifyJs() {
            const input = inputJs.value;
            if (!input.trim()) {
                return;
            }

            try {
                // Advanced minification
                let minified = input
                    // Remove multi-line comments
                    .replace(/\/\*[\s\S]*?\*\//g, '')
                    // Remove single-line comments (but preserve URLs)
                    .replace(/\/\/(?![^\r\n]*https?:).*$/gm, '')
                    // Remove extra whitespace
                    .replace(/\s+/g, ' ')
                    // Remove spaces around operators and delimiters
                    .replace(/\s*([=;:{},()&|^!<>+\-*/%])\s*/g, '$1')
                    // Remove semicolon before closing brace
                    .replace(/;\s*}/g, '}')
                    // Remove leading/trailing whitespace
                    .trim();

                outputJs.value = minified;

            } catch (error) {
                console.error('Error minifying JavaScript:', error);
            }
        }

        /**
         * Beautifies JavaScript using the js-beautify library
         */
        function beautifyJs(showMessage = true) {
            const input = inputJs.value;
            if (!input.trim()) {
                return;
            }

            try {
                const beautified = js_beautify(input, {
                    indent_size: 2,
                    indent_char: ' ',
                    max_preserve_newlines: 2,
                    preserve_newlines: true,
                    keep_array_indentation: false,
                    break_chained_methods: false,
                    indent_scripts: 'normal',
                    brace_style: 'collapse',
                    space_before_conditional: true,
                    unescape_strings: false,
                    jslint_happy: false,
                    end_with_newline: true,
                    wrap_line_length: 0,
                    comma_first: false,
                    e4x: false,
                    indent_empty_lines: false
                });

                outputJs.value = beautified;

            } catch (error) {
                console.error('Error beautifying JavaScript:', error);
            }
        }

        /**
         * Basic JavaScript validation
         */
        function validateJs() {
            const input = inputJs.value;
            if (!input.trim()) {
                return;
            }

            try {
                // Basic syntax validation using Function constructor
                new Function(input);
                
                // Additional checks
                const errors = [];
                const lines = input.split('\n');
                
                let braceCount = 0;
                let parenCount = 0;
                let bracketCount = 0;
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    const lineNum = i + 1;
                    
                    // Skip empty lines and comments
                    if (!line || line.startsWith('//') || line.startsWith('/*')) continue;
                    
                    // Count braces, parentheses, and brackets
                    braceCount += (line.match(/{/g) || []).length - (line.match(/}/g) || []).length;
                    parenCount += (line.match(/\(/g) || []).length - (line.match(/\)/g) || []).length;
                    bracketCount += (line.match(/\[/g) || []).length - (line.match(/\]/g) || []).length;
                    
                    // Check for unclosed strings
                    let inString = false;
                    let stringChar = '';
                    for (let j = 0; j < line.length; j++) {
                        const char = line[j];
                        if ((char === '"' || char === "'") && line[j-1] !== '\\') {
                            if (!inString) {
                                inString = true;
                                stringChar = char;
                            } else if (char === stringChar) {
                                inString = false;
                            }
                        }
                    }
                    if (inString) {
                        errors.push(`Line ${lineNum}: Unclosed string`);
                    }
                }
                
                // Check final counts
                if (braceCount !== 0) {
                    errors.push(`Mismatched braces: ${braceCount > 0 ? 'missing ' + braceCount + ' closing' : 'extra ' + Math.abs(braceCount) + ' closing'} brace(s)`);
                }
                if (parenCount !== 0) {
                    errors.push(`Mismatched parentheses: ${parenCount > 0 ? 'missing ' + parenCount + ' closing' : 'extra ' + Math.abs(parenCount) + ' closing'} parenthesis(es)`);
                }
                if (bracketCount !== 0) {
                    errors.push(`Mismatched brackets: ${bracketCount > 0 ? 'missing ' + bracketCount + ' closing' : 'extra ' + Math.abs(bracketCount) + ' closing'} bracket(s)`);
                }
                
                if (errors.length === 0) {
                    outputJs.value = input + '\n\n/* ✓ Validation: No syntax errors found */';
                } else {
                    outputJs.value = '/* Validation Errors:\n' + errors.join('\n') + '\n*/\n\n' + input;
                }

            } catch (error) {
                outputJs.value = '/* Syntax Error: ' + error.message + ' */\n\n' + input;
            }
        }

        /**
         * Clears the input and output
         */
        function clearInput() {
            inputJs.value = '';
            outputJs.value = '';
        }

        /**
         * Copies the output to clipboard
         */
        function copyOutput() {
            if (!outputJs.value.trim()) {
                return;
            }

            outputJs.select();
            outputJs.setSelectionRange(0, 99999); // For mobile devices
            
            try {
                document.execCommand('copy');
            } catch (err) {
                console.error('Failed to copy text: ', err);
            }
        }

        /**
         * Synchronizes textarea heights when manually resized
         */
        function syncTextareaHeights(sourceId, targetId) {
            const source = document.getElementById(sourceId);
            const target = document.getElementById(targetId);

            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (mutation.attributeName === 'style') {
                        const newHeight = source.style.height;
                        if (newHeight && target.style.height !== newHeight) {
                            target.style.height = newHeight;
                        }
                    }
                });
            });

            observer.observe(source, { attributes: true });
        }

        // Initialize
        window.onload = function() {
            // Sync textarea heights
            syncTextareaHeights('inputJs', 'outputJs');
            syncTextareaHeights('outputJs', 'inputJs');
            
            // Add example JavaScript if empty
            if (!inputJs.value.trim()) {
                inputJs.value = `// Example JavaScript code
function calculateSum(a, b) {
    return a + b;
}

const numbers = [1, 2, 3, 4, 5];
const result = numbers.reduce((sum, num) => sum + num, 0);

console.log('Sum:', result);

// Object example
const user = {
    name: 'John Doe',
    age: 30,
    greet: function() {
        return 'Hello, ' + this.name + '!';
    }
};

// Arrow function example
const multiply = (x, y) => x * y;

// Async function example
async function fetchData(url) {
    try {
        const response = await fetch(url);
        const data = await response.json();
        return data;
    } catch (error) {
        console.error('Error:', error);
    }
}`;
                // Auto-beautify the example
                beautifyJs(false);
            }
        };
    </script>
</body>
</html>
