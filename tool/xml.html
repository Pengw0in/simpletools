<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/public/logo.ico">
    <title>XML Viewer</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* Global Reset and Retro Font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }

        /* Basic Retro Color Palette */
        :root {
            --window-bg: #c0c0c0; 
            --border-dark: #808080;
            --border-light: #ffffff;
            --text-color: #000000;
            --button-face: #c0c0c0;
            --button-pressed: #dfdfdf;
            --input-bg: #ffffff;
            --header-title: #000080;
            --error-color: #ffcccc;
            --success-color: #008000;
            --xml-tag: #000080;
            --xml-attribute: #8B4513;
            --xml-comment: #808080;
        }

        body {
            background: #008080;
            color: var(--text-color);
            line-height: 1.6;
            padding: 30px;
        }

        /* --- Classic Windows Border Mixin --- */
        .window-frame {
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            background: var(--window-bg);
            padding: 3px; 
            box-shadow: none;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0; 
        }

        /* --- Title Bar/Header --- */
        .title-bar {
            background: var(--header-title);
            color: var(--border-light);
            padding: 5px 8px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-dark);
        }

        .title-bar-text {
            white-space: nowrap;
        }

        /* The main window body */
        .app-body {
            padding: 15px;
        }

        /* --- Section Styling (Sunken Panel) --- */
        .section {
            margin-bottom: 15px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--button-pressed);
            padding: 1px;
        }

        .section-header {
            padding: 6px 8px;
            font-size: 11px;
            font-weight: normal;
            border-top: 1px solid var(--border-dark);
            border-left: 1px solid var(--border-dark);
            border-right: 1px solid var(--border-light);
            border-bottom: 1px solid var(--border-light);
            background: #ffffff; 
            display: inline-block;
            margin-bottom: -1px;
            position: relative;
            z-index: 10;
        }

        .section-content {
            padding: 15px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--window-bg);
            margin-top: -1px;
        }

        /* --- Drop Zone --- */
        .drop-zone {
            border: 3px dashed var(--border-dark);
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: none;
            margin-bottom: 15px;
            background: var(--input-bg);
            user-select: none;
        }

        .drop-zone:hover {
            border-color: var(--text-color);
            background: var(--button-pressed);
        }

        .drop-zone.dragover {
            border-color: var(--text-color);
            background: var(--button-pressed);
        }

        .drop-zone input {
            display: none;
        }

        .drop-zone-icon {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--border-dark);
        }

        .drop-zone-text {
            color: var(--text-color);
            font-size: 10px;
            font-weight: normal;
        }

        /* --- File Count --- */
        .file-count {
            font-size: 10px;
            color: var(--text-color);
            margin-bottom: 15px;
            text-align: center;
            font-weight: normal;
            padding: 8px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--input-bg);
        }

        .file-count.hidden {
            display: none;
        }

        /* --- Controls --- */
        .controls {
            margin-bottom: 15px;
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            background: var(--button-face);
            color: var(--text-color);
            padding: 6px 12px;
            font-size: 10px;
            text-align: center;
            cursor: pointer;
            transition: none;
            box-shadow: none;
            line-height: 1;
            font-family: 'Press Start 2P', cursive;
        }

        .btn:active {
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            padding: 7px 11px 5px 13px;
        }

        .btn-primary {
            background: var(--header-title);
            color: var(--border-light);
        }

        /* --- XML Container --- */
        .xml-container {
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--input-bg);
            max-height: 70vh;
            overflow: auto;
            font-family: 'Press Start 2P', monospace;
            font-size: 8px;
            line-height: 1.4;
            padding: 15px;
        }

        .xml-node {
            margin-left: 12px;
        }

        .xml-element {
            margin: 2px 0;
        }

        .xml-tag {
            color: var(--xml-tag);
        }

        .xml-attribute {
            color: var(--xml-attribute);
        }

        .xml-text {
            color: var(--text-color);
            margin-left: 6px;
        }

        .xml-comment {
            color: var(--xml-comment);
            font-style: italic;
        }

        .collapsible {
            cursor: pointer;
            position: relative;
        }

        .collapsible::before {
            content: '▼';
            position: absolute;
            left: -10px;
            color: var(--text-color);
            font-size: 8px;
            width: 8px;
        }

        .collapsible.collapsed::before {
            content: '▶';
        }

        .collapsed + .xml-node {
            display: none;
        }

        /* --- Stats Section --- */
        .stats {
            background: var(--input-bg);
            padding: 12px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            margin-bottom: 15px;
            display: flex;
            gap: 20px;
            font-size: 10px;
            flex-wrap: wrap;
        }

        .stat-item {
            color: var(--text-color);
        }

        .stat-value {
            font-weight: normal;
            color: var(--header-title);
        }

        /* --- Error Display --- */
        .error {
            background: var(--error-color);
            color: var(--text-color);
            padding: 12px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            font-size: 10px;
            margin: 15px 0;
        }

        /* --- Hidden Elements --- */
        .hidden {
            display: none;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                max-width: 100%;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
            
            .stats {
                flex-direction: column;
                gap: 8px;
            }

            .xml-container {
                font-size: 7px;
                padding: 10px;
            }

            .xml-node {
                margin-left: 8px;
            }

            .drop-zone {
                padding: 20px 15px;
            }
            
            .drop-zone-text {
                font-size: 9px;
            }
        }

        @media (max-width: 480px) {
            .xml-container {
                font-size: 6px;
                padding: 8px;
            }

            .xml-node {
                margin-left: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container window-frame">
        <div class="title-bar">
            <div class="title-bar-text">XML Viewer</div>
        </div>
        
        <div class="app-body">
            <div class="section">
                <div class="section-header">Upload XML File</div>
                <div class="section-content">
                    <div id="drop-zone" class="drop-zone" onclick="document.getElementById('xmlFile').click()">
                        <div class="drop-zone-icon">
                            <img src="https://64.media.tumblr.com/80b9388291d563d3f40a28a69401c16d/e6e9439a71520687-86/s540x810/4ada0b177568689757145f708ef0dff0ec4e6d71.png" alt="Folder Icon" style="width:72px;height:72px;image-rendering:pixelated;">
                        </div>
                        <p class="drop-zone-text">Drop XML file here or click to select</p>
                        <input
                            type="file"
                            id="xmlFile"
                            accept=".xml,text/xml,application/xml"
                            onchange="handleFileSelect(this.files)"
                        >
                    </div>
                    
                    <div id="file-count" class="file-count hidden">No file selected.</div>
                </div>
            </div>

            <div class="controls hidden" id="controls">
                <button class="btn btn-primary" onclick="expandAll()">Expand All</button>
                <button class="btn" onclick="collapseAll()">Collapse All</button>
                <button class="btn" onclick="downloadFormatted()">Download</button>
            </div>

            <div class="viewer hidden" id="viewer">
                <div class="stats" id="stats"></div>
                <div class="xml-container" id="xmlContainer"></div>
            </div>
        </div>
    </div>

    <script>
        let xmlDoc = null;
        let originalXmlString = '';

        document.getElementById('xmlFile').addEventListener('change', handleFileSelect);

        function handleFileSelect(files) {
            const validFiles = Array.from(files).filter(file => 
                file.type === 'text/xml' || 
                file.type === 'application/xml' ||
                file.name.toLowerCase().endsWith('.xml')
            );
            
            if (validFiles.length === 0) {
                showFileCount('Please select a valid XML file.');
                return;
            }
            
            const file = validFiles[0];
            showFileCount(`${file.name} selected.`);
            
            const reader = new FileReader();
            reader.onload = function(e) {
                originalXmlString = e.target.result;
                parseAndDisplayXML(originalXmlString);
            };
            reader.readAsText(file);
        }

        function showFileCount(message) {
            const fileCountEl = document.getElementById('file-count');
            fileCountEl.textContent = message;
            fileCountEl.classList.remove('hidden');
        }

        function parseAndDisplayXML(xmlString) {
            try {
                const parser = new DOMParser();
                xmlDoc = parser.parseFromString(xmlString, 'text/xml');
                
                // Check for parsing errors
                const parseError = xmlDoc.getElementsByTagName('parsererror');
                if (parseError.length > 0) {
                    throw new Error('XML parsing error: ' + parseError[0].textContent);
                }

                displayXML();
                showStats();
                document.getElementById('controls').classList.remove('hidden');
                document.getElementById('viewer').classList.remove('hidden');
                
            } catch (error) {
                displayError(error.message);
            }
        }

        function displayXML() {
            const container = document.getElementById('xmlContainer');
            container.innerHTML = '';
            
            if (xmlDoc.documentElement) {
                const xmlHtml = formatXMLNode(xmlDoc.documentElement, 0);
                container.innerHTML = xmlHtml;
                
                // Add click handlers for collapsible elements
                container.querySelectorAll('.collapsible').forEach(element => {
                    element.addEventListener('click', function(e) {
                        e.stopPropagation();
                        this.classList.toggle('collapsed');
                    });
                });
            }
        }

        function formatXMLNode(node, level) {
            if (node.nodeType === Node.TEXT_NODE) {
                const text = node.textContent.trim();
                return text ? `<span class="xml-text">${escapeHtml(text)}</span>` : '';
            }
            
            if (node.nodeType === Node.COMMENT_NODE) {
                return `<div class="xml-comment">&lt;!-- ${escapeHtml(node.textContent)} --&gt;</div>`;
            }
            
            if (node.nodeType === Node.ELEMENT_NODE) {
                let html = '';
                const hasChildren = node.children.length > 0 || (node.childNodes.length > 0 && 
                    Array.from(node.childNodes).some(child => child.nodeType === Node.TEXT_NODE && child.textContent.trim()));
                
                const collapsibleClass = hasChildren ? 'collapsible' : '';
                
                // Opening tag
                html += `<div class="xml-element">`;
                html += `<span class="xml-tag ${collapsibleClass}">&lt;${node.tagName}`;
                
                // Attributes
                if (node.attributes.length > 0) {
                    for (let i = 0; i < node.attributes.length; i++) {
                        const attr = node.attributes[i];
                        html += ` <span class="xml-attribute">${attr.name}="${escapeHtml(attr.value)}"</span>`;
                    }
                }
                
                if (hasChildren) {
                    html += `&gt;</span>`;
                    
                    // Children
                    html += `<div class="xml-node">`;
                    for (let child of node.childNodes) {
                        html += formatXMLNode(child, level + 1);
                    }
                    html += `</div>`;
                    
                    // Closing tag
                    html += `<span class="xml-tag">&lt;/${node.tagName}&gt;</span>`;
                } else {
                    html += ` /&gt;</span>`;
                }
                
                html += `</div>`;
                return html;
            }
            
            return '';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showStats() {
            if (!xmlDoc) return;
            
            const elements = xmlDoc.getElementsByTagName('*');
            const attributes = Array.from(elements).reduce((count, el) => count + el.attributes.length, 0);
            const textNodes = Array.from(xmlDoc.createTreeWalker(xmlDoc, NodeFilter.SHOW_TEXT))
                .filter(node => node.textContent.trim()).length;
            
            const statsHtml = `
                <div class="stat-item">Elements: <span class="stat-value">${elements.length}</span></div>
                <div class="stat-item">Attributes: <span class="stat-value">${attributes}</span></div>
                <div class="stat-item">Text Nodes: <span class="stat-value">${textNodes}</span></div>
                <div class="stat-item">Root: <span class="stat-value">${xmlDoc.documentElement.tagName}</span></div>
            `;
            
            document.getElementById('stats').innerHTML = statsHtml;
        }

        function displayError(message) {
            const container = document.getElementById('xmlContainer');
            container.innerHTML = `<div class="error">
                <strong>Error:</strong> ${message}
            </div>`;
            
            document.getElementById('controls').classList.add('hidden');
            document.getElementById('viewer').classList.remove('hidden');
        }

        function expandAll() {
            document.querySelectorAll('.collapsible.collapsed').forEach(element => {
                element.classList.remove('collapsed');
            });
        }

        function collapseAll() {
            document.querySelectorAll('.collapsible').forEach(element => {
                element.classList.add('collapsed');
            });
        }

        function downloadFormatted() {
            if (!originalXmlString) return;
            
            try {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(originalXmlString, 'text/xml');
                const serializer = new XMLSerializer();
                const formatted = formatXMLString(serializer.serializeToString(xmlDoc));
                
                const blob = new Blob([formatted], { type: 'text/xml' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'formatted.xml';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (error) {
                console.error('Error formatting XML:', error);
            }
        }

        function formatXMLString(xml) {
            const PADDING = '  ';
            const reg = /(>)(<)(\/*)/g;
            let formatted = xml.replace(reg, '$1\r\n$2$3');
            let pad = 0;
            
            return formatted.split('\r\n').map(line => {
                let indent = 0;
                if (line.match(/.+<\/\w[^>]*>$/)) {
                    indent = 0;
                } else if (line.match(/^<\/\w/) && pad > 0) {
                    pad -= 1;
                } else if (line.match(/^<\w[^>]*[^\/]>.*$/)) {
                    indent = 1;
                } else {
                    indent = 0;
                }
                
                const padding = PADDING.repeat(pad);
                pad += indent;
                return padding + line;
            }).join('\r\n');
        }

        // --- Drag and Drop Setup ---
        function setupDragAndDrop() {
            const dropZone = document.getElementById('drop-zone');
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
            });
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => {
                    dropZone.classList.add('dragover');
                }, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => {
                    dropZone.classList.remove('dragover');
                }, false);
            });

            dropZone.addEventListener('drop', function(e) {
                handleFileSelect(e.dataTransfer.files);
            }, false);

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
        }

        // --- Initialize ---
        window.onload = function() {
            setupDragAndDrop();
        };
    </script>
</body>
</html>
