<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/public/logo.ico">
    <title>Image to PDF Converter</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* Global Reset and Retro Font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }

        /* Basic Retro Color Palette */
        :root {
            --window-bg: #c0c0c0; 
            --border-dark: #808080;
            --border-light: #ffffff;
            --text-color: #000000;
            --button-face: #c0c0c0;
            --button-pressed: #dfdfdf;
            --input-bg: #ffffff;
            --header-title: #000080;
            --error-color: #ffcccc;
            --success-color: #008000;
        }

        body {
            background: #008080;
            color: var(--text-color);
            line-height: 1.6;
            padding: 30px;
        }

        /* --- Classic Windows Border Mixin --- */
        .window-frame {
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            background: var(--window-bg);
            padding: 3px; 
            box-shadow: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0; 
        }

        /* --- Title Bar/Header --- */
        .title-bar {
            background: var(--header-title);
            color: var(--border-light);
            padding: 5px 8px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-dark);
        }

        .title-bar-text {
            white-space: nowrap;
        }

        /* The main window body */
        .app-body {
            padding: 15px;
        }

        /* --- Section Styling (Sunken Panel) --- */
        .section {
            margin-bottom: 15px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--button-pressed);
            padding: 1px;
        }

        .section-header {
            padding: 6px 8px;
            font-size: 11px;
            font-weight: normal;
            border-top: 1px solid var(--border-dark);
            border-left: 1px solid var(--border-dark);
            border-right: 1px solid var(--border-light);
            border-bottom: 1px solid var(--border-light);
            background: #ffffff; 
            display: inline-block;
            margin-bottom: -1px;
            position: relative;
            z-index: 10;
        }

        .section-content {
            padding: 15px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--window-bg);
            margin-top: -1px;
        }

        /* --- Drop Zone --- */
        .drop-zone {
            border: 3px dashed var(--border-dark);
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: none;
            margin-bottom: 15px;
            background: var(--input-bg);
            user-select: none;
        }

        .drop-zone:hover {
            border-color: var(--text-color);
            background: var(--button-pressed);
        }

        .drop-zone.dragover {
            border-color: var(--text-color);
            background: var(--button-pressed);
        }

        .drop-zone input {
            display: none;
        }

        .drop-zone-icon {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--border-dark);
        }

        .drop-zone-text {
            color: var(--text-color);
            font-size: 10px;
            font-weight: normal;
        }

        /* --- File Count --- */
        .file-count {
            font-size: 10px;
            color: var(--text-color);
            margin-bottom: 15px;
            text-align: center;
            font-weight: normal;
            padding: 8px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--input-bg);
        }

        .file-count.hidden {
            display: none;
        }

        /* --- Image Preview Container --- */
        #image-preview-container {
            margin: 15px 0;
            padding: 8px;
            white-space: nowrap;
            overflow-x: auto;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--input-bg);
            display: none;
        }

        #image-preview-container.visible {
            display: block;
        }

        .image-preview-item {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            width: 130px;
            margin: 0 4px;
            vertical-align: top;
            background: var(--window-bg);
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            position: relative;
        }

        .preview-image-wrapper {
            width: 100px;
            height: 100px;
            overflow: hidden;
            margin-bottom: 8px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .image-info {
            font-size: 8px;
            color: var(--text-color);
            margin-bottom: 4px;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            text-align: center;
        }

        .controls-row {
            display: flex;
            justify-content: center;
            gap: 2px;
            margin-bottom: 4px;
            width: 100%;
        }

        .controls-row button {
            flex-grow: 1;
            padding: 4px 6px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            background: var(--button-face);
            color: var(--text-color);
            cursor: pointer;
            font-size: 7px;
            line-height: 1;
            transition: none;
            box-shadow: none;
            font-family: 'Press Start 2P', cursive;
        }

        .controls-row button:active {
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            padding: 5px 5px 3px 7px;
        }

        .delete-btn {
            background: var(--error-color) !important;
            color: var(--text-color) !important;
        }

        /* --- Form Controls --- */
        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            font-size: 11px;
            font-weight: normal;
            color: var(--text-color);
            margin-bottom: 8px;
            display: block;
        }

        .select-input {
            width: 100%;
            padding: 6px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 10px;
            font-family: 'Press Start 2P', cursive;
            outline: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="12" height="8" viewBox="0 0 12 8"><path fill="%23000000" d="M6 8L0 0h12z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 6px center;
            padding-right: 24px;
        }

        .select-input:focus {
            box-shadow: 0 0 0 1px var(--text-color) inset;
        }

        /* --- Buttons --- */
        .btn {
            width: 100%;
            padding: 12px 20px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            background: var(--header-title);
            color: var(--border-light);
            font-size: 10px;
            text-align: center;
            cursor: pointer;
            transition: none;
            box-shadow: none;
            line-height: 1;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:active:not(:disabled) {
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            padding: 13px 19px 11px 21px;
        }

        .btn:disabled {
            background: var(--border-dark);
            color: var(--button-pressed);
            cursor: not-allowed;
        }

        .btn:disabled:active {
            padding: 12px 20px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
        }

        .btn-icon {
            font-size: 11px;
        }

        /* --- Modal --- */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            background: var(--window-bg);
            padding: 8px;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            background: var(--button-face);
            color: var(--text-color);
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2001;
            font-family: 'Press Start 2P', cursive;
        }

        .modal-close:active {
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            padding: 1px 0 0 1px;
        }

        /* --- Loading Animation --- */
        .spin {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg);}
        }

        /* --- Hidden Elements --- */
        .hidden {
            display: none;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                max-width: 100%;
            }

            .image-preview-item {
                width: 110px;
            }

            .preview-image-wrapper {
                width: 80px;
                height: 80px;
            }

            .controls-row button {
                font-size: 6px;
                padding: 3px 5px;
            }

            .image-info {
                font-size: 7px;
            }
        }

        @media (max-width: 480px) {
            .image-preview-item {
                width: 100px;
            }

            .preview-image-wrapper {
                width: 70px;
                height: 70px;
            }

            .controls-row button {
                font-size: 5px;
                padding: 2px 4px;
            }
        }
    </style>

<body>
    <div class="container window-frame">
        <div class="title-bar">
            <div class="title-bar-text">Image to PDF Converter</div>
        </div>
        
        <div class="app-body">
            <div class="section">
                <div class="section-header">File Upload</div>
                <div class="section-content">
                    <div class="drop-zone" onclick="document.getElementById('image-files').click()">
                        <div class="drop-zone-icon">
                            <img src="https://64.media.tumblr.com/2a8939ee32c9fd167af542dccf2ff70e/412b6d5d5a669993-9a/s540x810/4e3c3ac41d6ab1227105523ba9aa486a86e7a49c.png" alt="Folder Icon" style="width:64px;height:64px;image-rendering:pixelated;">
                        </div>
                        <p class="drop-zone-text">Drop images here or click to select files</p>
                        <input
                            type="file"
                            id="image-files"
                            accept="image/jpeg, image/png"
                            multiple
                            onchange="handleFileSelect(this.files)"
                        >
                    </div>
                    
                    <div id="file-count" class="file-count hidden">No files selected.</div>
                </div>
            </div>

            <div id="image-preview-container">
            </div>

            <div class="section" id="orientation-section" style="display: none;">
                <div class="section-header">PDF Settings</div>
                <div class="section-content">
                    <div class="form-group">
                        <label for="pdf-orientation" class="form-label">PDF Page Orientation</label>
                        <select id="pdf-orientation" class="select-input">
                            <option value="p">Portrait (Default)</option>
                            <option value="l">Landscape</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-header">Conversion</div>
                <div class="section-content">
                    <button
                        id="convert-button"
                        class="btn"
                        onclick="convertImagesToPdf()"
                        disabled
                    >
                        <span id="button-text">Convert & Download PDF</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="image-modal" class="modal">
        <button class="modal-close" onclick="closeModal()">&times;</button>
        <img id="modal-image" class="modal-content" src="" alt="Image Preview">
    </div>
    
    <script>
        // Global array to store file info, rotation, and EXIF
        let imageFilesData = []; 

        // Maps EXIF orientation tag value (1-8) to a rotation degree
        function exifOrientationToDegrees(orientation) {
            switch (orientation) {
                case 3: return 180;
                case 6: return 90;
                case 8: return 270;
                default: return 0;
            }
        }

        // --- Utility Functions ---
        function fileToDataUrl(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = (e) => reject(new Error("Failed to read file."));
                reader.readAsDataURL(file);
            });
        }
        
        function loadImage(dataUrl) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = () => reject(new Error("Failed to load image."));
                img.src = dataUrl;
            });
        }
        
        // --- UI Update Functions ---
        function handleFileSelect(files) {
            const validFiles = Array.from(files).filter(file => file.type.match('image/(jpeg|png)'));
            
            if (validFiles.length === 0 && imageFilesData.length === 0) {
                return;
            }
            
            // Collect all current files (including new ones)
            const existingFiles = imageFilesData.map(d => d.file);
            const combinedFiles = existingFiles.concat(validFiles);
            
            // Filter out duplicates
            const uniqueFiles = combinedFiles.reduce((acc, current) => {
                const x = acc.find(item => item.name === current.name && item.size === current.size);
                if (!x) {
                    return acc.concat([current]);
                } else {
                    return acc;
                }
            }, []);

            updateFileCount(uniqueFiles);
            loadAndRenderImages(uniqueFiles);
        }

        function updateFileCount(filesArray) {
            const button = document.getElementById('convert-button');
            const fileCountEl = document.getElementById('file-count');
            const previewContainer = document.getElementById('image-preview-container');
            const orientationSection = document.getElementById('orientation-section');

            const count = filesArray.length;
            
            fileCountEl.textContent = `${count} file(s) ready for conversion.`;
            fileCountEl.classList.toggle('hidden', count === 0);
            button.disabled = count === 0;
            
            previewContainer.classList.toggle('visible', count > 0);
            orientationSection.style.display = count > 0 ? 'block' : 'none';
        }
        
        function setLoadingState(isLoading) {
            const button = document.getElementById('convert-button');
            const buttonText = document.getElementById('button-text');
            const buttonIcon = document.getElementById('button-icon');
            button.disabled = isLoading;
            if (isLoading) {
                buttonText.textContent = 'Generating PDF...';
                buttonIcon.textContent = '⏳';
                buttonIcon.classList.add('spin');
            } else {
                buttonText.textContent = 'Convert & Download PDF';
                buttonIcon.textContent = '💾';
                buttonIcon.classList.remove('spin');
            }
        }

        // --- Image Loading and Preview Rendering ---
        async function loadAndRenderImages(files) {
            const previewContainer = document.getElementById('image-preview-container');
            previewContainer.innerHTML = '';
            imageFilesData = []; // Reset global data

            if (files.length === 0) {
                previewContainer.innerHTML = '';
                return;
            }

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                // Check if file is already loaded
                const existingData = imageFilesData.find(d => d.file.name === file.name && d.file.size === file.size);
                if (existingData) continue; 
                
                const dataUrl = await fileToDataUrl(file);
                let orientation = 1; 
                
                // Read EXIF orientation
                if (typeof EXIF !== 'undefined' && file.type === 'image/jpeg') {
                    await new Promise(resolve => {
                        EXIF.getData(file, function() {
                            orientation = EXIF.getTag(this, 'Orientation') || 1;
                            resolve();
                        });
                    });
                }

                const initialRotation = exifOrientationToDegrees(orientation);
                const uniqueId = `file-${i}-${Date.now()}`;

                // Store data
                const fileData = {
                    file,
                    dataUrl,
                    exifOrientation: orientation,
                    rotation: initialRotation, 
                    id: uniqueId 
                };
                imageFilesData.push(fileData);

                // Create UI elements
                const item = document.createElement('div');
                item.className = 'image-preview-item';
                item.id = uniqueId; 
                item.innerHTML = `
                    <div class="controls-row">
                        <button onclick="rotateImage('${uniqueId}', -90)" aria-label="Rotate left">
                            ↺
                        </button>
                        <button onclick="rotateImage('${uniqueId}', 90)" aria-label="Rotate right">
                            ↻
                        </button>
                        <button onclick="deleteImage('${uniqueId}')" class="delete-btn" aria-label="Remove image">
                            ✕
                        </button>
                    </div>
                    <div class="preview-image-wrapper">
                        <img id="preview-img-${uniqueId}" class="preview-image" src="${dataUrl}" style="transform: rotate(${fileData.rotation}deg);" onclick="openModal('${dataUrl}', '${file.name}')" alt="${file.name}">
                    </div>
                    <div class="image-info" title="${file.name}">#${imageFilesData.length}: ${file.name}</div>
                `;
                
                previewContainer.appendChild(item);
            }
        }

        // --- Image Manipulation Functions ---
        function rotateImage(uniqueId, degrees) {
            const data = imageFilesData.find(d => d.id === uniqueId);
            if (!data) return;

            data.rotation = (data.rotation + degrees) % 360;
            if (data.rotation < 0) {
                data.rotation += 360;
            }
            
            const imgElement = document.getElementById(`preview-img-${uniqueId}`); 
            if (imgElement) {
                imgElement.style.transform = `rotate(${data.rotation}deg)`;
            }
        }
        
        function deleteImage(uniqueId) {
            // Remove from global array
            const initialLength = imageFilesData.length;
            imageFilesData = imageFilesData.filter(d => d.id !== uniqueId);
            const newLength = imageFilesData.length;

            if (initialLength === newLength) return;

            // Remove from DOM
            const itemElement = document.getElementById(uniqueId);
            if (itemElement) {
                itemElement.remove();
            }

            // Update UI status
            updateFileCount(imageFilesData.map(d => d.file));
            updateImageNumbering();
        }
        
        function updateImageNumbering() {
            imageFilesData.forEach((data, index) => {
                const infoElement = document.querySelector(`#${data.id} .image-info`);
                if(infoElement) {
                   infoElement.textContent = `#${index + 1}: ${data.file.name}`;
                }
            });
        }
        
        // --- Drag and Drop Handlers ---
        function setupDragAndDrop() {
            const dropZone = document.querySelector('.drop-zone');
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
            });
            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => dropZone.classList.add('dragover'), false);
            });
            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => dropZone.classList.remove('dragover'), false);
            });

            dropZone.addEventListener('drop', handleDrop, false);

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFileSelect(files);
            }
        }

        // --- Main Conversion Logic ---
        async function convertImagesToPdf() {
            if (imageFilesData.length === 0) {
                return;
            }
            setLoadingState(true);

            const pdfOrientation = document.getElementById('pdf-orientation').value;

            try {
                if (typeof window.jspdf === 'undefined' || typeof window.jspdf.jsPDF !== 'function') {
                    throw new Error("PDF generation library (jsPDF) failed to load.");
                }
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF(pdfOrientation, 'mm', 'a4'); 
                
                let pdfWidth = doc.internal.pageSize.getWidth();
                let pdfHeight = doc.internal.pageSize.getHeight();

                doc.deletePage(1);

                for (let i = 0; i < imageFilesData.length; i++) {
                    const fileData = imageFilesData[i];
                    const { dataUrl, file, rotation } = fileData;
                    
                    const image = await loadImage(dataUrl); 

                    let imgWidth = image.naturalWidth;
                    let imgHeight = image.naturalHeight;
                    const format = file.type.split('/')[1].toUpperCase();
                    
                    // Canvas rotation & resizing
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    const maxSize = Math.max(imgWidth, imgHeight);
                    canvas.width = maxSize;
                    canvas.height = maxSize;
                    
                    ctx.translate(maxSize / 2, maxSize / 2);
                    ctx.rotate(rotation * Math.PI / 180);
                    ctx.drawImage(image, -imgWidth / 2, -imgHeight / 2);

                    const rotatedDataUrl = canvas.toDataURL(file.type, 1.0);

                    const tempImg = await loadImage(rotatedDataUrl);
                    const rotatedImgWidth = tempImg.naturalWidth;
                    const rotatedImgHeight = tempImg.naturalHeight;
                    
                    const aspectRatio = rotatedImgWidth / rotatedImgHeight;

                    let finalWidth = pdfWidth;
                    let finalHeight = finalWidth / aspectRatio;
                    
                    if (finalHeight > pdfHeight) {
                        finalHeight = pdfHeight;
                        finalWidth = finalHeight * aspectRatio;
                    }

                    const x = (pdfWidth - finalWidth) / 2;
                    const y = (pdfHeight - finalHeight) / 2;

                    doc.addPage();
                    doc.addImage(rotatedDataUrl, format, x, y, finalWidth, finalHeight);
                }

                const currentDate = new Date().toISOString().slice(0, 10);
                doc.save(`images-to-pdf_${currentDate}.pdf`);
                
            } catch (error) {
                console.error("PDF Generation Error:", error);
            } finally {
                setLoadingState(false);
            }
        }

        function openModal(src, alt) {
            const modal = document.getElementById('image-modal');
            const modalImg = document.getElementById('modal-image');
            modalImg.src = src;
            modalImg.alt = alt;
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('image-modal');
            modal.style.display = 'none';
        }

        // Close modal on ESC key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        // Close modal on click outside image
        document.getElementById('image-modal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeModal();
            }
        });

        window.onload = function() {
            setupDragAndDrop();
            updateFileCount([]);
        };
    </script>
</body>
