<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/public/logo.ico">
    <title>YAML Viewer & Converter</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- Load YAML Library for parsing and stringifying -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    
    <style>
        /* Global Reset and Retro Font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }

        /* Basic Retro Color Palette */
        :root {
            --window-bg: #c0c0c0; 
            --border-dark: #808080;
            --border-light: #ffffff;
            --text-color: #000000;
            --button-face: #c0c0c0;
            --button-pressed: #dfdfdf;
            --input-bg: #ffffff;
            --header-title: #000080;
            --error-color: #ffcccc;
            --success-color: #008000;
        }

        body {
            background: var(--window-bg);
            color: var(--text-color);
            line-height: 1.6;
            padding: 30px;
        }

        /* --- Classic Windows Border Mixin --- */
        .window-frame {
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            background: var(--window-bg);
            padding: 3px; 
            box-shadow: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0; 
        }

        /* --- Title Bar/Header --- */
        .title-bar {
            background: #008080;
            color: var(--border-light);
            padding: 5px 8px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-dark);
        }

        .title-bar-text {
            white-space: nowrap;
        }

        /* The main window body */
        .app-body {
            padding: 15px;
        }

        /* --- Section Styling (Sunken Panel) --- */
        .section {
            margin-bottom: 15px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--button-pressed);
            padding: 1px;
        }

        .section-header {
            padding: 6px 8px;
            font-size: 11px;
            font-weight: normal;
            border-top: 1px solid var(--border-dark);
            border-left: 1px solid var(--border-dark);
            border-right: 1px solid var(--border-light);
            border-bottom: 1px solid var(--border-light);
            background: #ffffff; 
            display: inline-block;
            margin-bottom: -1px;
            position: relative;
            z-index: 10;
        }

        .section-content {
            padding: 15px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--window-bg);
            margin-top: -1px;
        }

        /* --- Configuration Section --- */
        .config-row {
            display: flex;
            gap: 15px;
            align-items: flex-end; /* Changed from center to flex-end */
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .config-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .config-label {
            font-size: 10px;
            font-weight: normal;
            color: var(--text-color);
            margin-bottom: 6px; /* Added consistent bottom margin */
        }

        .config-select {
            padding: 6px 12px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 10px;
            font-family: 'Press Start 2P', cursive;
            outline: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="12" height="8" viewBox="0 0 12 8"><path fill="%23000000" d="M6 8L0 0h12z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 6px center;
            padding-right: 24px;
            height: 32px; /* Added fixed height */
        }

        .config-select:focus {
            box-shadow: 0 0 0 1px var(--text-color) inset;
        }

        /* --- File Input --- */
        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            background: var(--button-face);
            color: var(--text-color);
            padding: 6px 12px;
            font-size: 10px;
            text-align: center;
            cursor: pointer;
            transition: none;
            box-shadow: none;
            line-height: 1;
            font-family: 'Press Start 2P', cursive;
            display: inline-block;
            height: 32px; /* Added fixed height to match select */
            box-sizing: border-box; /* Ensure padding is included in height */
        }

        .file-input-label:active {
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            padding: 7px 11px 5px 13px;
        }

        /* --- Buttons --- */
        .btn {
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            background: var(--button-face);
            color: var(--text-color);
            padding: 6px 12px;
            font-size: 10px;
            text-align: center;
            cursor: pointer;
            transition: none;
            box-shadow: none;
            line-height: 1;
            font-family: 'Press Start 2P', cursive;
            height: 32px; /* Added fixed height to match other elements */
            box-sizing: border-box; /* Ensure padding is included in height */
        }

        .btn:active {
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            padding: 7px 11px 5px 13px;
        }

        /* Add a special config button class for the Process YAML button */
        .config-button {
            margin-top: 18px; /* Offset to align with other elements that have labels */
        }

        .btn-primary {
            background: var(--header-title);
            color: var(--border-light);
        }

        .btn:disabled {
            background: var(--border-dark);
            color: var(--button-pressed);
            cursor: not-allowed;
        }

        .btn:disabled:active {
            padding: 6px 12px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
        }

        /* --- Editor Grid --- */
        .editor-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .editor-group {
            display: flex;
            flex-direction: column;
        }

        .editor-label {
            padding: 8px;
            background: var(--button-pressed);
            border-bottom: 2px solid var(--border-dark);
            font-weight: normal;
            color: var(--text-color);
            font-size: 11px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* --- YAML Textarea --- */
        .yaml-textarea {
            width: 100%;
            min-height: 400px;
            padding: 12px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--input-bg);
            color: var(--text-color);
            font-family: 'Press Start 2P', monospace;
            font-size: 9px;
            line-height: 1.4;
            resize: vertical;
            outline: none;
        }

        .yaml-textarea:focus {
            box-shadow: 0 0 0 1px var(--text-color) inset;
        }

        .yaml-textarea::placeholder {
            color: var(--border-dark);
        }

        .yaml-textarea:read-only {
            background: var(--button-pressed);
        }

        /* --- Copy Button --- */
        .copy-button-wrapper {
            position: relative;
        }

        .copy-button {
            position: absolute;
            bottom: 8px;
            right: 8px;
            border-style: solid;
            border-width: 2px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            background: var(--success-color);
            color: var(--border-light);
            padding: 4px 8px;
            font-size: 8px;
            cursor: pointer;
            transition: none;
            box-shadow: none;
            line-height: 1;
            font-family: 'Press Start 2P', cursive;
            z-index: 10;
        }

        .copy-button:active {
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            padding: 5px 7px 3px 9px;
        }

        .copy-button:disabled {
            background: var(--border-dark);
            color: var(--button-pressed);
            cursor: not-allowed;
        }

        .copy-button:disabled:active {
            padding: 4px 8px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
        }

        /* --- Error Display --- */
        .error-output {
            background: var(--error-color);
            color: var(--text-color);
        }

        /* --- Hidden Elements --- */
        .hidden {
            display: none;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                max-width: 100%;
            }

            .editor-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .config-row {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
            }

            .config-group {
                width: 100%;
            }

            .config-select,
            .file-input-label,
            .btn {
                width: 100%;
            }

            .yaml-textarea {
                min-height: 300px;
                font-size: 8px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .yaml-textarea {
                min-height: 250px;
                font-size: 7px;
                padding: 8px;
            }

            .copy-button {
                font-size: 7px;
                padding: 3px 6px;
            }

            .copy-button:active {
                padding: 4px 5px 2px 7px;
            }
        }
    </style>
</head>
<body>
    <div class="container window-frame">
        <div class="title-bar">
            <div class="title-bar-text">YAML Viewer & Converter</div>
        </div>
        
        <div class="app-body">
            <div class="section">
                <div class="section-header">Configuration</div>
                <div class="section-content">
                    <div class="config-row">
                        <div class="config-group">
                            <label class="config-label">Conversion Type:</label>
                            <select id="conversionType" class="config-select" onchange="processYaml()">
                                <option value="yaml">Beautify YAML</option>
                                <option value="json">Convert to JSON</option>
                            </select>
                        </div>

                        <div class="config-group">
                            <label class="config-label">Upload File:</label>
                            <div class="file-input-wrapper">
                                <input type="file" id="yamlFile" class="file-input" accept=".yaml,.yml,.txt" onchange="handleFileUpload(event)">
                                <label for="yamlFile" class="file-input-label">Choose File</label>
                            </div>
                        </div>

                        <button id="processButton" class="btn btn-primary config-button" onclick="processYaml()">
                            Process YAML
                        </button>
                    </div>
                </div>
            </div>

            <div class="editor-grid">
                <div class="section">
                    <div class="section-header">Input YAML</div>
                    <div class="section-content" style="padding: 0;">
                        <div class="editor-group">
                            <div class="editor-label">
                                <span>Paste your YAML here</span>
                                <button class="btn" onclick="clearInput()">Clear</button>
                            </div>
                            <textarea 
                                id="inputYaml" 
                                class="yaml-textarea"
                                placeholder="Paste your YAML content here..."
                                oninput="processYaml()"
                            >person:
  name: "Jane Doe"
  age: 30
  hobbies: [reading, hiking, coding]
database:
  host: localhost
  port: 5432
  credentials:
    user: admin
    password: secure_password_123</textarea>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-header">Processed data</div>
                    <div class="section-content" style="padding: 0;">
                        <div class="editor-group">
                            <div class="editor-label">
                                <span id="outputLabel">Beautified YAML Output</span>
                            </div>
                            <div class="copy-button-wrapper">
                                <textarea 
                                    id="outputData" 
                                    class="yaml-textarea"
                                    placeholder="Processed data will appear here..."
                                    readonly
                                ></textarea>
                                <button 
                                    id="copyButton"
                                    class="copy-button"
                                    onclick="copyToClipboard(document.getElementById('outputData').value)"
                                    disabled
                                >
                                    Copy
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const inputYaml = document.getElementById('inputYaml');
        const outputData = document.getElementById('outputData');
        const conversionType = document.getElementById('conversionType');
        const outputLabel = document.getElementById('outputLabel');
        const copyButton = document.getElementById('copyButton');

        /**
         * Synchronizes textarea heights when manually resized
         */
        function syncTextareaHeights(sourceId, targetId) {
            const source = document.getElementById(sourceId);
            const target = document.getElementById(targetId);

            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (mutation.attributeName === 'style') {
                        const newHeight = source.style.height;
                        if (newHeight && target.style.height !== newHeight) {
                            target.style.height = newHeight;
                        }
                    }
                });
            });

            observer.observe(source, { attributes: true });
        }

        // Initial process on load
        window.addEventListener('load', () => {
            // Set up textarea height synchronization
            syncTextareaHeights('inputYaml', 'outputData');
            syncTextareaHeights('outputData', 'inputYaml');
            
            // Check if jsyaml is loaded before calling processYaml
            if (typeof jsyaml !== 'undefined') {
                processYaml(); 
            } else {
                console.error("js-yaml library failed to load.");
            }
        });

        /**
         * Handles the uploading of an YAML/text file and loads its content into the input area.
         */
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            
            reader.onload = (e) => {
                inputYaml.value = e.target.result;
                processYaml(); // Process immediately after loading
            };

            reader.onerror = () => {
                console.error("Error reading file:", reader.error);
            };

            reader.readAsText(file);
        }

        /**
         * Processes the YAML input based on the selected conversion type.
         */
        function processYaml() {
            const inputText = inputYaml.value.trim();
            const type = conversionType.value;

            if (inputText === "") {
                outputData.value = "";
                outputData.classList.remove('error-output');
                copyButton.disabled = true;
                outputLabel.textContent = "Output Data";
                return;
            }

            try {
                // 1. Parse YAML content into a JavaScript object
                const yamlData = jsyaml.load(inputText);
                let outputText = "";

                if (type === "json") {
                    // 2. Convert object to formatted JSON string
                    outputText = JSON.stringify(yamlData, null, 2);
                    outputLabel.textContent = "Formatted JSON Output";
                } else {
                    // 2. Convert object back to standardized YAML string (Beautify)
                    outputText = jsyaml.dump(yamlData, { 
                        indent: 2, 
                        lineWidth: 100, // Better line wrapping for viewing
                        skipInvalid: true 
                    });
                    outputLabel.textContent = "Beautified YAML Output";
                }
                
                outputData.value = outputText;
                outputData.classList.remove('error-output');
                copyButton.disabled = outputText.trim() === "";

            } catch (error) {
                // Display parsing or conversion errors
                outputData.value = `YAML Processing Error:\n\n${error.message}`;
                outputData.classList.add('error-output');
                outputLabel.textContent = "Output (Error)";
                copyButton.disabled = true;
            }
        }

        /**
         * Clears the input and output
         */
        function clearInput() {
            inputYaml.value = '';
            outputData.value = '';
            outputData.classList.remove('error-output');
            copyButton.disabled = true;
            outputLabel.textContent = "Output Data";
        }

        /**
         * Copies the given text to the clipboard.
         * @param {string} text - The text to copy.
         */
        function copyToClipboard(text) {
            if (!text.trim()) {
                return;
            }

            // Fallback for older browsers and compatibility
            const tempInput = document.createElement('textarea');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            
            try {
                document.execCommand('copy');
            } catch (err) {
                console.error('Failed to copy text: ', err);
            }
            document.body.removeChild(tempInput);
        }
    </script>
</body>
</html>
