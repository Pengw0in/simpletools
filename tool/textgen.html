<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/public/logo.ico">
    <title>Lorem Ipsum Generator</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* Global Reset and Retro Font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }

        /* Basic Retro Color Palette */
        :root {
            --window-bg: #c0c0c0; 
            --border-dark: #808080;
            --border-light: #ffffff;
            --text-color: #000000;
            --button-face: #c0c0c0;
            --button-pressed: #dfdfdf;
            --input-bg: #ffffff;
            --header-title: #000080;
            --error-color: #ffcccc;
            --success-color: #008000;
        }

        body {
            background: #008080;
            color: var(--text-color);
            line-height: 1.6;
            padding: 30px;
        }

        /* --- Classic Windows Border Mixin --- */
        .window-frame {
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            background: var(--window-bg);
            padding: 3px; 
            box-shadow: none;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0; 
        }

        /* --- Title Bar/Header --- */
        .title-bar {
            background: var(--header-title);
            color: var(--border-light);
            padding: 5px 8px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-dark);
        }

        .title-bar-text {
            white-space: nowrap;
        }

        /* The main window body */
        .app-body {
            padding: 15px;
        }

        /* --- Section Styling (Sunken Panel) --- */
        .section {
            margin-bottom: 15px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--button-pressed);
            padding: 1px;
        }

        .section-header {
            padding: 6px 8px;
            font-size: 11px;
            font-weight: normal;
            border-top: 1px solid var(--border-dark);
            border-left: 1px solid var(--border-dark);
            border-right: 1px solid var(--border-light);
            border-bottom: 1px solid var(--border-light);
            background: #ffffff; 
            display: inline-block;
            margin-bottom: -1px;
            position: relative;
            z-index: 10;
        }

        .section-content {
            padding: 15px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--window-bg);
            margin-top: -1px;
        }

        /* --- Configuration Section --- */
        .config-row {
            display: flex;
            gap: 15px;
            align-items: end;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .config-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
            flex: 1;
            min-width: 120px;
        }

        .config-label {
            font-size: 10px;
            font-weight: normal;
            color: var(--text-color);
        }

        .config-input {
            padding: 6px 12px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 10px;
            font-family: 'Press Start 2P', cursive;
            outline: none;
        }

        .config-input:focus {
            box-shadow: 0 0 0 1px var(--text-color) inset;
        }

        /* --- Custom Dropdown --- */
        .custom-dropdown {
            position: relative;
            width: 100%;
        }

        .dropdown-selected {
            width: 100%;
            padding: 6px 30px 6px 12px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 10px;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }

        .dropdown-selected:hover {
            background: var(--button-pressed);
        }

        .dropdown-arrow {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color);
            font-size: 8px;
            pointer-events: none;
        }

        .dropdown-options {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--input-bg);
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            z-index: 100;
            display: none;
            max-height: 200px;
            overflow-y: auto;
        }

        .dropdown-options.show {
            display: block;
        }

        .dropdown-option {
            padding: 8px;
            font-size: 10px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-dark);
            background: var(--input-bg);
            color: var(--text-color);
        }

        .dropdown-option:last-child {
            border-bottom: none;
        }

        .dropdown-option:hover {
            background: var(--button-pressed);
        }

        .dropdown-option.selected {
            background: var(--header-title);
            color: var(--border-light);
        }

        /* --- Generate Button --- */
        .generate-button {
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            background: var(--header-title);
            color: var(--border-light);
            padding: 8px 16px;
            font-size: 10px;
            text-align: center;
            cursor: pointer;
            transition: none;
            box-shadow: none;
            line-height: 1;
            font-family: 'Press Start 2P', cursive;
            align-self: end;
        }

        .generate-button:active {
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            padding: 9px 15px 7px 17px;
        }

        /* --- Output Section --- */
        .output-container {
            position: relative;
        }

        .output-header {
            padding: 8px;
            background: var(--button-pressed);
            border-bottom: 2px solid var(--border-dark);
            font-weight: normal;
            color: var(--text-color);
            font-size: 11px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .output-textarea {
            width: 100%;
            min-height: 400px;
            padding: 12px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--input-bg);
            color: var(--text-color);
            font-family: 'Press Start 2P', monospace;
            font-size: 9px;
            line-height: 1.4;
            resize: vertical;
            outline: none;
        }

        .output-textarea:read-only {
            background: var(--button-pressed);
        }

        .output-textarea::placeholder {
            color: var(--border-dark);
        }

        /* --- Copy Button --- */
        .copy-button {
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            background: var(--success-color);
            color: var(--border-light);
            padding: 6px 12px;
            font-size: 10px;
            text-align: center;
            cursor: pointer;
            transition: none;
            box-shadow: none;
            line-height: 1;
            font-family: 'Press Start 2P', cursive;
        }

        .copy-button:active {
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            padding: 7px 11px 5px 13px;
        }

        .copy-button:disabled {
            background: var(--border-dark);
            color: var(--button-pressed);
            cursor: not-allowed;
        }

        .copy-button:disabled:active {
            padding: 6px 12px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
        }

        /* --- Hidden Elements --- */
        .hidden {
            display: none;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                max-width: 100%;
            }

            .config-row {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
            }

            .config-group {
                width: 100%;
                min-width: auto;
            }

            .config-input,
            .generate-button,
            .copy-button {
                width: 100%;
            }

            .output-textarea {
                min-height: 300px;
                font-size: 8px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .output-textarea {
                min-height: 250px;
                font-size: 7px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container window-frame">
        <div class="title-bar">
            <div class="title-bar-text">Lorem Ipsum Generator</div>
        </div>
        
        <div class="app-body">
            <div class="section">
                <div class="section-header">Text Configuration</div>
                <div class="section-content">
                    <div class="config-row">
                        <div class="config-group">
                            <label class="config-label">Type of Content:</label>
                            <div class="custom-dropdown">
                                <div class="dropdown-selected" onclick="toggleDropdown()">
                                    <span id="selectedType">Paragraphs</span>
                                    <span class="dropdown-arrow">â–¼</span>
                                </div>
                                <div class="dropdown-options" id="typeOptions">
                                    <div class="dropdown-option selected" onclick="selectType('paragraphs', 'Paragraphs')">Paragraphs</div>
                                    <div class="dropdown-option" onclick="selectType('sentences', 'Sentences')">Sentences</div>
                                    <div class="dropdown-option" onclick="selectType('words', 'Words')">Words</div>
                                </div>
                            </div>
                        </div>

                        <div class="config-group">
                            <label class="config-label" for="count">Count (1-100):</label>
                            <input type="number" id="count" class="config-input" value="3" min="1" max="100" placeholder="e.g., 5">
                        </div>

                        <button class="generate-button" onclick="generateLoremIpsum()">
                            Generate Text
                        </button>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-header">Generated Output</div>
                <div class="section-content" style="padding: 0;">
                    <div class="output-container">
                        <div class="output-header">
                            <span>Generated Lorem Ipsum Text</span>
                            <button class="copy-button" id="copyButton" onclick="copyToClipboard()" disabled>
                                Copy
                            </button>
                        </div>
                        <textarea 
                            id="output" 
                            class="output-textarea"
                            readonly
                            placeholder="Your generated Lorem Ipsum text will appear here..."
                        ></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State management
        let selectedContentType = 'paragraphs';

        // Lorem ipsum word bank
        const loremWords = [
            "lorem", "ipsum", "dolor", "sit", "amet", "consectetur", "adipiscing", "elit", "sed", "do", 
            "eiusmod", "tempor", "incididunt", "ut", "labore", "et", "dolore", "magna", "aliqua", "ut", 
            "enim", "ad", "minim", "veniam", "quis", "nostrud", "exercitation", "ullamco", "laboris", 
            "nisi", "ut", "aliquip", "ex", "ea", "commodo", "consequat", "duis", "aute", "irure", "dolor", 
            "in", "reprehenderit", "in", "voluptate", "velit", "esse", "cillum", "dolore", "eu", "fugiat", 
            "nulla", "pariatur", "excepteur", "sint", "occaecat", "cupidatat", "non", "proident", "sunt", 
            "in", "culpa", "qui", "officia", "deserunt", "mollit", "anim", "id", "est", "laborum"
        ];

        // --- Dropdown Functions ---
        function toggleDropdown() {
            const options = document.getElementById('typeOptions');
            options.classList.toggle('show');
        }

        function selectType(type, displayName) {
            selectedContentType = type;
            document.getElementById('selectedType').textContent = displayName;
            document.getElementById('typeOptions').classList.remove('show');
            
            // Update selected state
            document.querySelectorAll('.dropdown-option').forEach(option => {
                option.classList.remove('selected');
            });
            event.target.classList.add('selected');
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.custom-dropdown')) {
                document.getElementById('typeOptions').classList.remove('show');
            }
        });

        // --- Text Generation Functions ---
        function generateLoremIpsum() {
            const countInput = document.getElementById('count');
            const count = parseInt(countInput.value);

            // Validate input
            if (isNaN(count) || count < 1 || count > 100) {
                if (isNaN(count)) countInput.value = 3;
                return;
            }

            let text = '';

            if (selectedContentType === 'paragraphs') {
                for (let i = 0; i < count; i++) {
                    text += generateParagraph() + '\n\n';
                }
            } else if (selectedContentType === 'sentences') {
                text = generateSentences(count);
            } else if (selectedContentType === 'words') {
                text = generateWords(count);
            }

            const outputElement = document.getElementById('output');
            outputElement.value = text.trim();
            
            // Enable copy button
            document.getElementById('copyButton').disabled = false;
        }

        function generateParagraph() {
            const sentenceCount = Math.floor(Math.random() * 5) + 3; // 3-7 sentences
            return generateSentences(sentenceCount);
        }

        function generateSentences(count) {
            let sentences = [];
            for (let i = 0; i < count; i++) {
                sentences.push(generateSentence());
            }
            return sentences.join(' ');
        }

        function generateSentence() {
            const wordCount = Math.floor(Math.random() * 10) + 5; // 5-14 words
            let sentence = generateWords(wordCount);
            return sentence.charAt(0).toUpperCase() + sentence.slice(1) + '.';
        }

        function generateWords(count) {
            let words = [];
            for (let i = 0; i < count; i++) {
                words.push(loremWords[Math.floor(Math.random() * loremWords.length)]);
            }
            return words.join(' ');
        }

        function copyToClipboard() {
            const text = document.getElementById('output').value;
            if (!text) return;
            
            // Use the fallback method for compatibility
            const tempInput = document.createElement('textarea');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            
            try {
                document.execCommand('copy');
            } catch (err) {
                console.error('Failed to copy text:', err);
            }
            
            document.body.removeChild(tempInput);
        }

        // Initialize with sample text
        window.onload = function() {
            generateLoremIpsum();
        };
    </script>
</body>
</html>
