<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Metadata Viewer</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* Global Reset and Retro Font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }

        /* Basic Retro Color Palette */
        :root {
            --window-bg: #c0c0c0; 
            --border-dark: #808080;
            --border-light: #ffffff;
            --text-color: #000000;
            --button-face: #c0c0c0;
            --button-pressed: #dfdfdf;
            --input-bg: #ffffff;
            --header-title: #000080;
            --error-color: #ffcccc;
            --success-color: #008000;
        }

        body {
            background: var(--window-bg);
            color: var(--text-color);
            line-height: 1.6;
            padding: 30px;
        }

        /* --- Classic Windows Border Mixin --- */
        .window-frame {
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            background: var(--window-bg);
            padding: 3px; 
            box-shadow: none;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0; 
        }

        /* --- Title Bar/Header --- */
        .title-bar {
            background: var(--header-title);
            color: var(--border-light);
            padding: 5px 8px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-dark);
        }

        .title-bar-text {
            white-space: nowrap;
        }

        /* The main window body */
        .app-body {
            padding: 15px;
        }

        /* --- Section Styling (Sunken Panel) --- */
        .section {
            margin-bottom: 15px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--button-pressed);
            padding: 1px;
        }

        .section-header {
            padding: 6px 8px;
            font-size: 11px;
            font-weight: normal;
            border-top: 1px solid var(--border-dark);
            border-left: 1px solid var(--border-dark);
            border-right: 1px solid var(--border-light);
            border-bottom: 1px solid var(--border-light);
            background: #ffffff; 
            display: inline-block;
            margin-bottom: -1px;
            position: relative;
            z-index: 10;
        }

        .section-content {
            padding: 15px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--window-bg);
            margin-top: -1px;
        }

        /* --- Drop Zone --- */
        .drop-zone {
            border: 3px dashed var(--border-dark);
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: none;
            margin-bottom: 15px;
            background: var(--input-bg);
            user-select: none;
        }

        .drop-zone:hover {
            border-color: var(--text-color);
            background: var(--button-pressed);
        }

        .drop-zone.dragover {
            border-color: var(--text-color);
            background: var(--button-pressed);
        }

        .drop-zone input {
            display: none;
        }

        .drop-zone-icon {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--border-dark);
        }

        .drop-zone-text {
            color: var(--text-color);
            font-size: 10px;
            font-weight: normal;
        }

        /* --- File Count --- */
        .file-count {
            font-size: 10px;
            color: var(--text-color);
            margin-bottom: 15px;
            text-align: center;
            font-weight: normal;
            padding: 8px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--input-bg);
        }

        .file-count.hidden {
            display: none;
        }

        /* --- Controls --- */
        .controls {
            margin-bottom: 15px;
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            background: var(--button-face);
            color: var(--text-color);
            padding: 6px 12px;
            font-size: 10px;
            text-align: center;
            cursor: pointer;
            transition: none;
            box-shadow: none;
            line-height: 1;
            font-family: 'Press Start 2P', cursive;
        }

        .btn:active {
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            padding: 7px 11px 5px 13px;
        }

        .btn-primary {
            background: var(--header-title);
            color: var(--border-light);
        }

        /* --- Stats Section --- */
        .stats {
            background: var(--input-bg);
            padding: 12px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            margin-bottom: 15px;
            display: flex;
            gap: 20px;
            font-size: 10px;
            flex-wrap: wrap;
        }

        .stat-item {
            color: var(--text-color);
        }

        .stat-value {
            font-weight: normal;
            color: var(--header-title);
        }

        /* --- Metadata Section --- */
        .metadata-section {
            background: var(--input-bg);
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            padding: 15px;
        }

        .metadata-group {
            margin-bottom: 15px;
        }

        .metadata-group:last-child {
            margin-bottom: 0;
        }

        .metadata-label {
            display: block;
            font-size: 10px;
            font-weight: normal;
            color: var(--text-color);
            margin-bottom: 6px;
            padding: 4px;
            background: var(--button-pressed);
            border-style: solid;
            border-width: 1px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
        }

        .metadata-value {
            padding: 8px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--input-bg);
            color: var(--text-color);
            font-family: 'Press Start 2P', monospace;
            font-size: 8px;
            word-break: break-all;
            line-height: 1.4;
        }

        .metadata-value.not-available {
            color: var(--border-dark);
            font-style: italic;
        }

        /* --- Hidden Elements --- */
        .hidden {
            display: none;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                max-width: 100%;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
            
            .stats {
                flex-direction: column;
                gap: 8px;
            }

            .metadata-value {
                font-size: 7px;
                padding: 6px;
            }

            .metadata-label {
                font-size: 9px;
            }

            .drop-zone {
                padding: 20px 15px;
            }
            
            .drop-zone-text {
                font-size: 9px;
            }
        }

        @media (max-width: 480px) {
            .metadata-value {
                font-size: 6px;
                padding: 5px;
            }

            .metadata-label {
                font-size: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container window-frame">
        <div class="title-bar">
            <div class="title-bar-text">Image Metadata Viewer</div>
        </div>
        
        <div class="app-body">
            <div class="section">
                <div class="section-header">Upload Image File</div>
                <div class="section-content">
                    <div id="drop-zone" class="drop-zone" onclick="document.getElementById('imageFile').click()">
                        <div class="drop-zone-icon">
                            <img src="https://64.media.tumblr.com/2a8939ee32c9fd167af542dccf2ff70e/412b6d5d5a669993-9a/s540x810/4e3c3ac41d6ab1227105523ba9aa486a86e7a49c.png" alt="Folder Icon" style="width:64px;height:64px;image-rendering:pixelated;">
                        </div>
                        <p class="drop-zone-text">Drop image file here or click to select</p>
                        <input
                            type="file"
                            id="imageFile"
                            accept="image/*"
                            onchange="handleFileSelect(this.files)"
                        >
                    </div>
                    
                    <div id="file-count" class="file-count hidden">No file selected.</div>
                </div>
            </div>

            <div class="controls hidden" id="controls">
                <button class="btn btn-primary" onclick="downloadMetadata()">Download Report</button>
                <button class="btn" onclick="clearImage()">Clear</button>
            </div>

            <div class="viewer hidden" id="viewer">
                <div class="stats" id="stats"></div>
                <div class="metadata-section" id="metadataSection"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/exif-js@2.3.0/exif.js"></script>
    <script>
        const METADATA_FIELDS = [
            { label: "File Name", property: "fileName" },
            { label: "File Size", property: "fileSize" },
            { label: "Dimensions", property: "dimensions" },
            { label: "Camera Model", property: ["Make", "Model"], formatter: 'camera' },
            { label: "Date Taken", property: ["DateTimeOriginal", "DateTime"] },
            { label: "GPS Location", property: "GPSData", formatter: 'gps' },
            { label: "ISO", property: "ISOSpeedRatings" },
            { label: "Exposure Time", property: "ExposureTime", formatter: 'exposure' },
            { label: "F-Stop", property: "FNumber", formatter: 'fstop' },
            { label: "Focal Length", property: "FocalLength", formatter: 'focal' }
        ];

        let currentMetadata = {};
        let currentFile = null;

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function convertDMSToDD(dms, ref) {
            const degrees = dms[0];
            const minutes = dms[1];
            const seconds = dms[2];
            let dd = degrees + minutes / 60 + seconds / 3600;
            if (ref === 'S' || ref === 'W') {
                dd = dd * -1;
            }
            return dd;
        }

        function createMetadataGroupHTML(label, value) {
            const displayValue = value === null || value === undefined || value === '' ? 'Not available' : value;
            const isNotAvailable = displayValue === 'Not available';

            return `
                <div class="metadata-group">
                    <label class="metadata-label">${label}</label>
                    <div class="metadata-value ${isNotAvailable ? 'not-available' : ''}">${displayValue}</div>
                </div>
            `;
        }

        function showStats(availableFields) {
            const statsHtml = `
                <div class="stat-item">Total Fields: <span class="stat-value">${METADATA_FIELDS.length}</span></div>
                <div class="stat-item">Available: <span class="stat-value">${availableFields}</span></div>
                <div class="stat-item">Missing: <span class="stat-value">${METADATA_FIELDS.length - availableFields}</span></div>
            `;
            document.getElementById('stats').innerHTML = statsHtml;
        }

        function showFileCount(message) {
            const fileCountEl = document.getElementById('file-count');
            fileCountEl.textContent = message;
            fileCountEl.classList.remove('hidden');
        }

        function populateMetadata(file, img, exifData) {
            const metadataSection = document.getElementById('metadataSection');
            let htmlContent = '';
            let availableFields = 0;
            currentMetadata = {};
            currentFile = file;

            METADATA_FIELDS.forEach(field => {
                let value = null;
                const property = field.property;

                if (property === 'fileName') value = file.name;
                else if (property === 'fileSize') value = formatBytes(file.size);
                else if (property === 'dimensions') value = `${img.width} x ${img.height} pixels`;

                else if (property === 'GPSData') {
                    if (exifData.GPSLatitude && exifData.GPSLongitude) {
                        const lat = convertDMSToDD(exifData.GPSLatitude, exifData.GPSLatitudeRef);
                        const lon = convertDMSToDD(exifData.GPSLongitude, exifData.GPSLongitudeRef);
                        value = `${lat.toFixed(6)}, ${lon.toFixed(6)}`;
                    }
                }

                else {
                    const tags = Array.isArray(property) ? property : [property];
                    const rawValue = tags.map(tag => exifData[tag]).find(val => val !== undefined);

                    if (rawValue !== undefined) {
                        switch (field.formatter) {
                            case 'camera':
                                value = tags.map(tag => exifData[tag]).filter(Boolean).join(' ');
                                if (value === '') value = null;
                                break;
                            case 'exposure':
                                value = rawValue > 0 ? `1/${Math.round(1 / rawValue)}s` : rawValue;
                                break;
                            case 'fstop':
                                value = `f/${rawValue}`;
                                break;
                            case 'focal':
                                value = `${rawValue}mm`;
                                break;
                            default:
                                value = rawValue;
                        }
                    }
                }

                if (value !== null && value !== undefined && value !== '' && value !== 'Not available') {
                    availableFields++;
                }

                currentMetadata[field.label] = value || 'Not available';
                htmlContent += createMetadataGroupHTML(field.label, value);
            });

            metadataSection.innerHTML = htmlContent;
            showStats(availableFields);
        }

        function handleFileSelect(files) {
            const validFiles = Array.from(files).filter(file => 
                file.type.startsWith('image/')
            );
            
            if (validFiles.length === 0) {
                showFileCount('Please select a valid image file.');
                return;
            }
            
            const file = validFiles[0];
            showFileCount(`${file.name} selected.`);

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    EXIF.getData(img, function() {
                        const exifData = EXIF.getAllTags(this);
                        populateMetadata(file, img, exifData);
                        document.getElementById('controls').classList.remove('hidden');
                        document.getElementById('viewer').classList.remove('hidden');
                    });
                };
                img.onerror = function() {
                    console.error('Could not load image file.');
                };
                img.src = e.target.result;
            };
            reader.onerror = function() {
                console.error('Error reading file.');
            };
            reader.readAsDataURL(file);
        }

        function downloadMetadata() {
            if (!currentMetadata || !currentFile) return;

            let report = 'IMAGE METADATA REPORT\n';
            report += '=====================\n\n';
            
            Object.entries(currentMetadata).forEach(([label, value]) => {
                report += `${label}: ${value}\n`;
            });
            
            report += '\n\nGenerated by Simply Tools - Image Metadata Viewer';

            const blob = new Blob([report], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `metadata_${currentFile.name.replace(/\.[^/.]+$/, '')}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function clearImage() {
            document.getElementById('imageFile').value = '';
            document.getElementById('file-count').textContent = '';
            document.getElementById('file-count').classList.add('hidden');
            document.getElementById('viewer').classList.add('hidden');
            document.getElementById('controls').classList.add('hidden');
            currentMetadata = {};
            currentFile = null;
        }

        // --- Drag and Drop Setup ---
        function setupDragAndDrop() {
            const dropZone = document.getElementById('drop-zone');
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
            });
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => {
                    dropZone.classList.add('dragover');
                }, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => {
                    dropZone.classList.remove('dragover');
                }, false);
            });

            dropZone.addEventListener('drop', function(e) {
                handleFileSelect(e.dataTransfer.files);
            }, false);

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
        }

        // --- Initialize ---
        window.onload = function() {
            setupDragAndDrop();
        };
    </script>
</body>
</html>
