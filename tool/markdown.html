<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/public/logo.ico">
    <title>Markdown Editor</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">
    
    <style>
        /* Global Reset and Retro Font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }

        /* Basic Retro Color Palette */
        :root {
            --window-bg: #c0c0c0; 
            --border-dark: #808080;
            --border-light: #ffffff;
            --text-color: #000000;
            --button-face: #c0c0c0;
            --button-pressed: #dfdfdf;
            --input-bg: #ffffff;
            --header-title: #000080;
            --error-color: #ffcccc;
            --success-color: #008000;
        }

        body {
            background: var(--window-bg);
            color: var(--text-color);
            line-height: 1.6;
            padding: 30px;
        }

        /* --- Classic Windows Border Mixin --- */
        .window-frame {
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            background: var(--window-bg);
            padding: 3px; 
            box-shadow: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0; 
        }

        /* --- Title Bar/Header --- */
        .title-bar {
            background: #008080;
            color: var(--border-light);
            padding: 5px 8px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-dark);
        }

        .title-bar-text {
            white-space: nowrap;
        }

        /* The main window body */
        .app-body {
            padding: 15px;
        }

        /* --- Section Styling (Sunken Panel) --- */
        .section {
            margin-bottom: 15px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--button-pressed);
            padding: 1px;
        }

        .section-content {
            padding: 15px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--window-bg);
            margin-top: -1px;
        }

        /* --- Toolbar --- */
        .toolbar-content {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            background: var(--button-face);
            color: var(--text-color);
            padding: 8px 15px;
            font-size: 11px;
            text-align: center;
            cursor: pointer;
            transition: none;
            box-shadow: none;
            line-height: 1;
            display: inline-block;
        }

        .file-input-label:active {
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            padding: 9px 14px 7px 16px;
        }

        .btn {
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            background: var(--button-face);
            color: var(--text-color);
            padding: 8px 15px;
            font-size: 11px;
            text-align: center;
            cursor: pointer;
            transition: none;
            box-shadow: none;
            line-height: 1;
        }

        .btn:active {
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            padding: 9px 14px 7px 16px;
        }

        .view-toggle {
            display: flex;
            gap: 0;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            overflow: hidden;
        }

        .toggle-btn {
            padding: 8px 12px;
            border: none;
            background: var(--button-face);
            cursor: pointer;
            font-size: 10px;
            color: var(--text-color);
            transition: none;
            border-right: 1px solid var(--border-dark);
        }

        .toggle-btn:last-child {
            border-right: none;
        }

        .toggle-btn.active {
            background: var(--button-pressed);
            padding: 9px 11px 7px 13px;
            font-weight: bold;
        }

        .toggle-btn:active:not(.active) {
            background: var(--button-pressed);
            padding: 9px 11px 7px 13px;
        }

        /* --- Editor Section --- */
        .editor-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .editor-section.editor-only {
            grid-template-columns: 1fr;
        }

        .editor-section.preview-only {
            grid-template-columns: 1fr;
        }

        .editor-section.preview-only .editor-group:first-child {
            display: none;
        }

        .editor-section.editor-only .editor-group:last-child {
            display: none;
        }

        .editor-group {
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--button-pressed);
            padding: 1px;
            height: 500px;
            display: flex;
            flex-direction: column;
        }

        .editor-label {
            padding: 6px 8px;
            font-size: 11px;
            font-weight: normal;
            border-top: 1px solid var(--border-dark);
            border-left: 1px solid var(--border-dark);
            border-right: 1px solid var(--border-light);
            border-bottom: 1px solid var(--border-light);
            background: #ffffff; 
            display: inline-block;
            margin-bottom: -1px;
            position: relative;
            z-index: 10;
            flex-shrink: 0;
        }

        .markdown-textarea {
            width: 100%;
            flex: 1;
            padding: 15px;
            border: none;
            outline: none;
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 12px;
            resize: none;
            line-height: 1.4;
            background: var(--input-bg);
            color: var(--text-color);
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            margin-top: -1px;
        }

        .markdown-textarea::placeholder {
            color: var(--border-dark);
            font-size: 10px;
        }

        .preview-container {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: var(--input-bg);
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            margin-top: -1px;
        }

        .preview-container h1,
        .preview-container h2,
        .preview-container h3,
        .preview-container h4,
        .preview-container h5,
        .preview-container h6 {
            margin: 12px 0 6px 0;
            color: var(--text-color);
            font-family: 'Press Start 2P', cursive;
        }

        .preview-container h1 {
            font-size: 14px;
            border-bottom: 2px solid var(--border-dark);
            padding-bottom: 4px;
        }

        .preview-container h2 {
            font-size: 12px;
            border-bottom: 1px solid var(--border-dark);
            padding-bottom: 2px;
        }

        .preview-container h3 {
            font-size: 11px;
        }

        .preview-container h4,
        .preview-container h5,
        .preview-container h6 {
            font-size: 10px;
        }

        .preview-container p {
            margin: 6px 0;
            line-height: 1.4;
            color: var(--text-color);
            font-size: 10px;
        }

        .preview-container ul,
        .preview-container ol {
            margin: 6px 0 6px 15px;
            color: var(--text-color);
            font-size: 10px;
        }

        .preview-container li {
            margin: 2px 0;
        }

        .preview-container blockquote {
            margin: 12px 0;
            padding: 6px 12px;
            border-left: 3px solid var(--border-dark);
            background: var(--button-pressed);
            color: var(--text-color);
            font-size: 10px;
        }

        .preview-container code {
            background: var(--button-pressed);
            padding: 2px 4px;
            border: 1px solid var(--border-dark);
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 9px;
            color: var(--text-color);
        }

        .preview-container pre {
            background: var(--button-pressed);
            padding: 12px;
            border: 3px solid var(--border-dark);
            overflow-x: auto;
            margin: 12px 0;
            font-size: 9px;
        }

        .preview-container pre code {
            background: none;
            padding: 0;
            border: none;
            color: inherit;
        }

        .preview-container table {
            width: 100%;
            border-collapse: collapse;
            margin: 12px 0;
            font-size: 10px;
        }

        .preview-container th,
        .preview-container td {
            border: 1px solid var(--border-dark);
            padding: 6px 8px;
            text-align: left;
            color: var(--text-color);
        }

        .preview-container th {
            background: var(--button-pressed);
            font-weight: normal;
        }

        .preview-container a {
            color: var(--header-title);
            text-decoration: underline;
        }

        .preview-container a:hover {
            background: var(--header-title);
            color: var(--border-light);
        }

        .preview-container img {
            max-width: 100%;
            height: auto;
            border: 1px solid var(--border-dark);
            margin: 6px 0;
        }

        .preview-container hr {
            border: none;
            height: 2px;
            background: var(--border-dark);
            margin: 15px 0;
        }

        /* --- Stats Section --- */
        .stats-content {
            display: flex;
            gap: 20px;
            font-size: 10px;
            flex-wrap: wrap;
        }

        .stat-item {
            color: var(--text-color);
        }

        .stat-value {
            font-weight: normal;
            color: var(--header-title);
        }

        .empty-state {
            text-align: center;
            color: var(--border-dark);
            font-size: 10px;
            padding: 30px 15px;
        }

        /* --- Notification --- */
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 20px;
            background: var(--window-bg);
            color: var(--text-color);
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            font-size: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 1000;
        }

        .notification.error {
            background: var(--error-color);
        }

        .notification.show {
            opacity: 1;
        }

        .hidden {
            display: none;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                max-width: 100%;
            }
            
            .editor-section {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .editor-section.editor-only,
            .editor-section.preview-only {
                grid-template-columns: 1fr;
            }

            .editor-section.preview-only .editor-group:first-child {
                display: flex;
            }

            .editor-section.editor-only .editor-group:last-child {
                display: flex;
            }

            .toolbar-content {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
            }

            .view-toggle {
                justify-content: center;
            }

            .stats-content {
                flex-direction: column;
                gap: 8px;
            }

            .editor-group {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container window-frame">
        <div class="title-bar">
            <div class="title-bar-text">Markdown Editor</div>
        </div>
        
        <div class="app-body">
            <div class="section">
                <div class="section-content">
                    <div class="toolbar-content">
                        <div class="file-input-wrapper">
                            <input type="file" id="mdFile" class="file-input" accept=".md,.markdown,.txt" onchange="loadFile(event)">
                            <label for="mdFile" class="file-input-label">Upload File</label>
                        </div>
                        
                        <button class="btn" onclick="downloadMarkdown()">Download MD</button>
                        <button class="btn" onclick="downloadHTML()">Download HTML</button>
                        <button class="btn" onclick="clearEditor()">Clear</button>
                        
                        <div class="view-toggle">
                            <button class="toggle-btn active" onclick="setView('split')" id="splitBtn">Split View</button>
                            <button class="toggle-btn" onclick="setView('editor')" id="editorBtn">Editor Only</button>
                            <button class="toggle-btn" onclick="setView('preview')" id="previewBtn">Preview Only</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="editor-section" id="editorSection">
                <div class="editor-group">
                    <div class="editor-label">Markdown Source</div>
                    <textarea 
                        id="markdownInput" 
                        class="markdown-textarea"
                        oninput="updatePreview()"
                    ></textarea>
                </div>

                <div class="editor-group">
                    <div class="editor-label">Live Preview</div>
                    <div id="preview" class="preview-container">
                        <div class="empty-state">
                            Start typing in the editor to see live preview
                        </div>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-header">Document Statistics</div>
                <div class="section-content">
                    <div class="stats-content" id="stats">
                        <div class="stat-item">Characters: <span class="stat-value" id="charCount">0</span></div>
                        <div class="stat-item">Words: <span class="stat-value" id="wordCount">0</span></div>
                        <div class="stat-item">Lines: <span class="stat-value" id="lineCount">0</span></div>
                        <div class="stat-item">Paragraphs: <span class="stat-value" id="paragraphCount">0</span></div>
                        <div class="stat-item">Headers: <span class="stat-value" id="headerCount">0</span></div>
                        <div class="stat-item">Links: <span class="stat-value" id="linkCount">0</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-html.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script>
        let currentView = 'split';

        marked.setOptions({
            highlight: function(code, lang) {
                if (Prism.languages[lang]) {
                    return Prism.highlight(code, Prism.languages[lang], lang);
                }
                return code;
            },
            breaks: true,
            gfm: true
        });

        function updatePreview() {
            const markdown = document.getElementById('markdownInput').value;
            const preview = document.getElementById('preview');
            
            if (!markdown.trim()) {
                preview.innerHTML = '<div class="empty-state">Start typing in the editor to see live preview</div>';
                updateStats('');
                return;
            }

            try {
                const html = marked.parse(markdown);
                preview.innerHTML = html;
                
                preview.querySelectorAll('pre code').forEach((block) => {
                    Prism.highlightElement(block);
                });

                updateStats(markdown);
            } catch (error) {
                preview.innerHTML = `<div class="empty-state">Error rendering markdown: ${error.message}</div>`;
                updateStats(markdown);
            }
        }

        function updateStats(markdown) {
            const chars = markdown.length;
            const words = markdown.trim() ? markdown.trim().split(/\s+/).length : 0;
            const lines = markdown ? markdown.split('\n').length : 0;
            
            const paragraphs = markdown.split('\n')
                .filter(line => line.trim() && !line.trim().startsWith('#'))
                .length;
            
            const headers = (markdown.match(/^#+\s/gm) || []).length;
            const links = (markdown.match(/\[.*?\]\(.*?\)/g) || []).length;

            document.getElementById('charCount').textContent = chars.toLocaleString();
            document.getElementById('wordCount').textContent = words.toLocaleString();
            document.getElementById('lineCount').textContent = lines.toLocaleString();
            document.getElementById('paragraphCount').textContent = paragraphs.toLocaleString();
            document.getElementById('headerCount').textContent = headers.toLocaleString();
            document.getElementById('linkCount').textContent = links.toLocaleString();
        }

        function setView(view) {
            currentView = view;
            const section = document.getElementById('editorSection');
            
            document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`${view}Btn`).classList.add('active');
            
            section.className = 'editor-section';
            if (view === 'editor') {
                section.classList.add('editor-only');
            } else if (view === 'preview') {
                section.classList.add('preview-only');
            }
        }

        function loadFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('markdownInput').value = e.target.result;
                updatePreview();
                showNotification(`File "${file.name}" loaded successfully!`);
            };
            
            reader.onerror = function() {
                showNotification("Failed to read file.", true);
            };
            
            reader.readAsText(file);
        }

        function downloadMarkdown() {
            const content = document.getElementById('markdownInput').value;
            if (!content.trim()) {
                showNotification("Nothing to download!", true);
                return;
            }

            const blob = new Blob([content], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'document.md';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showNotification("Markdown file downloaded!");
        }

        function downloadHTML() {
            const markdown = document.getElementById('markdownInput').value;
            if (!markdown.trim()) {
                showNotification("Nothing to download!", true);
                return;
            }

            try {
                const html = marked.parse(markdown);
                const fullHtml = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Document</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            line-height: 1.6; 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 40px 20px; 
            color: #333; 
        }
        h1, h2 { border-bottom: 1px solid #eee; padding-bottom: 8px; }
        code { background: #f4f4f4; padding: 2px 4px; border-radius: 3px; }
        pre { background: #f4f4f4; padding: 16px; border-radius: 4px; overflow-x: auto; }
        blockquote { border-left: 4px solid #ddd; margin: 16px 0; padding: 8px 16px; background: #f9f9f9; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px 12px; text-align: left; }
        th { background: #f4f4f4; }
    </style>
</head>
<body>
${html}
</body>
</html>`;

                const blob = new Blob([fullHtml], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'document.html';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showNotification("HTML file downloaded!");
            } catch (error) {
                showNotification("Error generating HTML: " + error.message, true);
            }
        }

        function clearEditor() {
            document.getElementById('markdownInput').value = '';
            document.getElementById('mdFile').value = '';
            updatePreview();
        }

        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification show ${isError ? 'error' : ''}`;

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        window.addEventListener('load', () => {
            updatePreview();
        });
    </script>
</body>
</html>
