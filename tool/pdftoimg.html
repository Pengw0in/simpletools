<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Images Splitter</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js" defer></script>
    
    <style>
        /* Global Reset and Retro Font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }

        /* Basic Retro Color Palette */
        :root {
            --window-bg: #c0c0c0; 
            --border-dark: #808080;
            --border-light: #ffffff;
            --text-color: #000000;
            --button-face: #c0c0c0;
            --button-pressed: #dfdfdf;
            --input-bg: #ffffff;
            --header-title: #000080;
            --error-color: #ffcccc;
            --success-color: #008000;
        }

        body {
            background: var(--window-bg);
            color: var(--text-color);
            line-height: 1.6;
            padding: 30px;
        }

        /* --- Classic Windows Border Mixin --- */
        .window-frame {
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            background: var(--window-bg);
            padding: 3px; 
            box-shadow: none;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0; 
        }

        /* --- Title Bar/Header --- */
        .title-bar {
            background: var(--header-title);
            color: var(--border-light);
            padding: 5px 8px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-dark);
        }

        .title-bar-text {
            white-space: nowrap;
        }

        /* The main window body */
        .app-body {
            padding: 15px;
        }

        /* --- Section Styling (Sunken Panel) --- */
        .section {
            margin-bottom: 15px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--button-pressed);
            padding: 1px;
        }

        .section-header {
            padding: 6px 8px;
            font-size: 11px;
            font-weight: normal;
            border-top: 1px solid var(--border-dark);
            border-left: 1px solid var(--border-dark);
            border-right: 1px solid var(--border-light);
            border-bottom: 1px solid var(--border-light);
            background: #ffffff; 
            display: inline-block;
            margin-bottom: -1px;
            position: relative;
            z-index: 10;
        }

        .section-content {
            padding: 15px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--window-bg);
            margin-top: -1px;
        }

        /* --- Drop Zone --- */
        .drop-zone {
            border: 3px dashed var(--border-dark);
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: none;
            margin-bottom: 15px;
            background: var(--input-bg);
            user-select: none;
        }

        .drop-zone:hover {
            border-color: var(--text-color);
            background: var(--button-pressed);
        }

        .drop-zone.dragover {
            border-color: var(--text-color);
            background: var(--button-pressed);
        }

        .drop-zone input {
            display: none;
        }

        .drop-zone-icon {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--border-dark);
        }

        .drop-zone-text {
            color: var(--text-color);
            font-size: 10px;
            font-weight: normal;
        }

        /* --- File Count --- */
        .file-count {
            font-size: 10px;
            color: var(--text-color);
            margin-bottom: 15px;
            text-align: center;
            font-weight: normal;
            padding: 8px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--input-bg);
        }

        .file-count.hidden {
            display: none;
        }

        /* --- PDF Preview Container --- */
        #pdf-preview-container {
            margin: 15px 0;
            padding: 8px;
            white-space: nowrap;
            overflow-x: auto;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--input-bg);
            display: none;
        }

        #pdf-preview-container.visible {
            display: block;
        }

        .pdf-preview-item {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            width: 130px;
            margin: 0 4px;
            vertical-align: top;
            background: var(--window-bg);
            border-style: solid;
            border-width: 1px;
            border-color: var(--border-dark);
            position: relative;
        }

        .preview-image-wrapper {
            width: 100px;
            height: 100px;
            overflow: hidden;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            border: 1px solid var(--border-dark);
        }

        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .page-info {
            font-size: 9px;
            color: var(--text-color);
            margin-bottom: 4px;
            text-align: center;
        }

        .rotation-controls {
            display: flex;
            justify-content: center;
            gap: 2px;
            margin-bottom: 4px;
            width: 100%;
        }

        .rotation-controls button {
            flex-grow: 1;
            padding: 4px 6px;
            border-style: solid;
            border-width: 2px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            background: var(--button-face);
            color: var(--text-color);
            cursor: pointer;
            font-size: 8px;
            line-height: 1;
            transition: none;
        }

        .rotation-controls button:active {
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            padding: 5px 5px 3px 7px;
        }

        /* --- Main Button --- */
        .btn {
            width: 100%;
            padding: 12px 0;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            background: var(--button-face);
            color: var(--text-color);
            font-size: 11px;
            font-weight: normal;
            cursor: pointer;
            transition: none;
            box-shadow: none;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        /* Inner content wrapper for the button's text/icon */
        .btn-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            height: 100%;
        }

        .btn:disabled {
            background: var(--border-dark);
            color: var(--button-pressed);
            cursor: not-allowed;
        }

        .btn:active:not(:disabled) {
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            padding: 13px 0 11px 0;
        }

        .btn-icon {
            font-size: 11px;
        }

        /* --- Status Message --- */
        .status-message {
            margin-top: 15px;
            text-align: center;
            padding: 12px 20px;
            font-size: 10px;
            border-style: solid;
            border-width: 3px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--input-bg);
            color: var(--text-color);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .status-message.visible {
            opacity: 1;
        }

        .status-message.error {
            background: var(--error-color);
            color: var(--text-color);
        }

        .status-message.info {
            background: var(--input-bg);
            color: var(--text-color);
        }

        .status-message.success {
            background: var(--success-color);
            color: var(--border-light);
        }

        /* Hide the canvas element used for rendering */
        #render-canvas {
            display: none;
        }

        /* --- Retro Progress Bar Styles (New) --- */
        #loading-bar-container {
            width: 100%;
            height: 25px; 
            margin-top: 0; /* Remove top/bottom margin */
            margin-bottom: 0; 
            display: none; /* Hidden by default, controlled by JS */
            
            /* Classic 3D sunken border effect */
            border-style: solid;
            border-width: 2px;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            background: var(--input-bg);
            padding: 2px;
            box-sizing: content-box; /* Important for border size calculation */
        }

        #loading-bar-container.visible {
            display: block;
        }

        .progress-bar {
            display: flex;
            height: 100%;
            /* Background color of the track (light grey) */
            background-color: var(--window-bg); 
            overflow: hidden;
        }

        /* Key fix for segmented progress bar: use a fixed segment width and margin-right */
        .progress-segment {
            background-color: #000080; /* Dark blue color from the image */
            height: 100%;
            width: 10px; /* Fixed width for the segment blocks */
            margin-right: 2px; /* Gap between segments */
            /* Add a subtle highlight border to the segments for an extra retro touch */
            border-top: 1px solid #4040ff;
            border-left: 1px solid #4040ff;
            flex-shrink: 0; /* Prevent segments from shrinking */
        }

        /* Hide the spin animation and icon when the button is being replaced by the bar */
        .spin {
            display: none !important; 
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                max-width: 100%;
            }
            
            .drop-zone {
                padding: 20px 15px;
            }
            
            .drop-zone-text {
                font-size: 9px;
            }

            .pdf-preview-item {
                width: 110px;
            }

            .preview-image-wrapper {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container window-frame">
        <div class="title-bar">
            <div class="title-bar-text">PDF to Images Splitter</div>
        </div>
        
        <div class="app-body">
            <div class="section">
                <div class="section-header">Upload PDF File</div>
                <div class="section-content">
                    <div id="drop-zone" class="drop-zone" onclick="document.getElementById('pdf-file').click()">
                        <div class="drop-zone-icon">
                            <img src="https://64.media.tumblr.com/94eb4c24198978507319e8689cad89ac/45c8a5b7153403c2-bc/s540x810/989089678e3a98bbb691bafd7a22c12c44cf90b9.png" alt="Folder Icon" style="width:64px;height:64px;image-rendering:pixelated;">
                        </div>
                        <p class="drop-zone-text">Drop PDF here or click to select file</p>
                        <input
                            type="file"
                            id="pdf-file"
                            accept="application/pdf"
                            onchange="handleFileSelect(this.files)"
                        >
                    </div>
                    
                    <div id="file-count" class="file-count hidden">No file selected.</div>

                    <div id="pdf-preview-container">
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-header">Process & Download</div>
                <div class="section-content">
                    
                    <div id="loading-bar-container">
                        <div id="progress-bar" class="progress-bar">
                            </div>
                    </div>
                    
                    <button
                        id="convert-button"
                        class="btn"
                        onclick="splitPdfToImages()"
                        disabled
                    >
                        <span class="btn-content">
                            <span id="button-text">Split PDF & Download ZIP</span>
                        </span>
                    </button>
                    
                    <div id="status-message" class="status-message"></div>
                </div>
            </div>
        </div>
    </div>

    <canvas id="render-canvas"></canvas>

    <script>
        // Global variables
        let pdfDoc = null;
        let pageData = []; // Array to store data for each page, including rotation

        if (typeof pdfjsLib !== 'undefined') {
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        }

        // NEW: Function to generate the loading bar segments based on a percentage
        function updateLoadingBar(progressPercentage) {
            const progressBar = document.getElementById('progress-bar');
            // Clear existing segments
            progressBar.innerHTML = '';
            
            // Total segments to draw (increase this number for smoother, more detailed bar)
            const totalSegments = 25; 
            // Calculate how many segments should be filled
            const segmentsToDraw = Math.ceil(progressPercentage / (100 / totalSegments));
            
            for (let i = 0; i < segmentsToDraw; i++) {
                const segment = document.createElement('div');
                segment.className = 'progress-segment';
                progressBar.appendChild(segment);
            }
        }

        // --- UI Update Functions (Centralized) ---
        function handleFileSelect(files) {
            const validFiles = Array.from(files).filter(file => file.type === 'application/pdf');
            
            if (validFiles.length === 0) {
                showStatus('Please select a valid PDF file.', 'error');
                return;
            }
            
            const file = validFiles[0];
            updateFileCount([file]);
            loadPdfAndRenderPreviews(file);
        }

        function updateFileCount(filesArray) {
            const button = document.getElementById('convert-button');
            const fileCountEl = document.getElementById('file-count');
            const previewContainer = document.getElementById('pdf-preview-container');

            const count = filesArray.length;
            
            fileCountEl.textContent = `${filesArray[0].name} selected.`;
            fileCountEl.classList.toggle('hidden', count === 0);
            button.disabled = count === 0;
            
            previewContainer.classList.toggle('visible', count > 0);
            
            // Ensure loading bar is hidden when a new file is loaded
            setLoadingState(false);
        }
        
        function showStatus(message, type = 'info') {
            const statusMessage = document.getElementById('status-message');
            statusMessage.textContent = message;
            statusMessage.className = `status-message visible ${type}`;
        }
        
        // MODIFIED: To control the visibility of the new loading bar
        function setLoadingState(isLoading, progress = 0) {
            const button = document.getElementById('convert-button');
            const loadingBarContainer = document.getElementById('loading-bar-container');
            const buttonText = document.getElementById('button-text');

            button.disabled = isLoading;
            button.style.display = isLoading ? 'none' : 'flex'; // Hide button when loading
            loadingBarContainer.classList.toggle('visible', isLoading);
            
            if (isLoading) {
                updateLoadingBar(progress);
            } else {
                buttonText.textContent = 'Split PDF & Download ZIP';
            }
        }

        // --- Image Loading and Preview Rendering ---
        async function renderPageThumbnail(pageNum, rotation) {
            const page = await pdfDoc.getPage(pageNum);
            const scale = 0.5; // Smaller scale for thumbnail
            const viewport = page.getViewport({ scale: scale });
            const canvas = document.getElementById('render-canvas');
            const context = canvas.getContext('2d');
            
            // Adjust canvas size for rotation
            if (rotation % 180 !== 0) {
                canvas.width = viewport.height;
                canvas.height = viewport.width;
            } else {
                canvas.width = viewport.width;
                canvas.height = viewport.height;
            }

            context.save();
            context.translate(canvas.width / 2, canvas.height / 2);
            context.rotate((rotation * Math.PI) / 180);
            context.translate(-viewport.width / 2, -viewport.height / 2);

            const renderContext = {
                canvasContext: context,
                viewport: viewport
            };
            await page.render(renderContext).promise;
            context.restore();

            return canvas.toDataURL('image/png');
        }

        async function loadPdfAndRenderPreviews(file) {
            const previewContainer = document.getElementById('pdf-preview-container');
            previewContainer.innerHTML = '';
            pageData = []; // Reset global data

            if (!file) {
                previewContainer.innerHTML = '';
                return;
            }

            showStatus('Loading PDF and generating previews...', 'info');

            try {
                const arrayBuffer = await new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.onerror = (e) => reject(new Error("Failed to read PDF file."));
                    reader.readAsArrayBuffer(file);
                });
                pdfDoc = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                const numPages = pdfDoc.numPages;
                showStatus(`PDF loaded. Generating previews for ${numPages} page(s)...`, 'info');

                // Clear and prepare preview container
                if (numPages > 3) {
                    previewContainer.innerHTML = '<p style="font-size: 10px; color: var(--text-color); text-align: center; margin-bottom: 8px;">(Scroll right to see all pages)</p>';
                }

                for (let i = 1; i <= numPages; i++) {
                    const imageData = await renderPageThumbnail(i, 0); // Initial rotation 0

                    // Store page data
                    pageData.push({ rotation: 0 });

                    // Create preview item
                    const item = document.createElement('div');
                    item.className = 'pdf-preview-item';
                    item.innerHTML = `
<div class="rotation-controls">
    <button onclick="rotatePage(${i-1}, -90)" aria-label="Rotate left">
        <img src="https://64.media.tumblr.com/bf74500095e40a307d234a45e2fa0e7b/8155f67beb67c88e-30/s540x810/5f5ba323d5613435440bd65329a1a8d7520b156e.png" alt="Rotate Left" style="width:24px;height:24px;image-rendering:pixelated;">
    </button>
    <button onclick="rotatePage(${i-1}, 90)" aria-label="Rotate right">
        <img src="https://64.media.tumblr.com/bf74500095e40a307d234a45e2fa0e7b/8155f67beb67c88e-30/s540x810/5f5ba323d5613435440bd65329a1a8d7520b156e.png" alt="Rotate Right" style="width:24px;height:24px;transform: rotate(180deg);image-rendering:pixelated;">
    </button>
</div>
                        <div class="preview-image-wrapper">
                            <img class="preview-image" id="preview-img-${i-1}" src="${imageData}" alt="Page ${i}">
                        </div>
                        <div class="page-info">Page ${i}</div>
                    `;
                    
                    previewContainer.appendChild(item);
                }
                if (numPages > 0) {
                    showStatus(`Previews generated for ${numPages} page(s). Adjust orientations as needed.`, 'info');
                }
            } catch (error) {
                console.error("PDF Load Error:", error);
                showStatus(`Failed to load PDF. Error: ${error.message}.`, 'error');
            }
        }

        // --- Image Manipulation Functions ---
        function rotatePage(index, degrees) {
            const data = pageData[index];
            if (!data) return;

            data.rotation = (data.rotation + degrees) % 360;
            if (data.rotation < 0) {
                data.rotation += 360;
            }
            
            // Re-render the thumbnail with new rotation
            renderPageThumbnail(index + 1, data.rotation).then(imageData => {
                const imgElement = document.getElementById(`preview-img-${index}`); 
                if (imgElement) {
                    imgElement.style.transform = `rotate(${data.rotation}deg)`;
                }
            });
        }

        // --- Drag and Drop Handlers ---
        function setupDragAndDrop() {
            const dropZone = document.getElementById('drop-zone');
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
            });
            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => dropZone.classList.add('dragover'), false);
            });
            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => dropZone.classList.remove('dragover'), false);
            });

            dropZone.addEventListener('drop', handleDrop, false);

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFileSelect(files);
            }
        }

        // --- Main Conversion Logic (MODIFIED to include progress) ---
        async function splitPdfToImages() {
            if (!pdfDoc) {
                showStatus('Please select a PDF file first.', 'error');
                return;
            }
            const fileInput = document.getElementById('pdf-file');
            const files = fileInput.files;
            if (files.length !== 1) {
                showStatus('Please select a single PDF file.', 'error');
                return;
            }
            
            // Start loading state with 0% progress
            setLoadingState(true, 0); 
            showStatus('Reading PDF file...', 'info');
            
            const pdfFile = files[0];
            try {
                if (typeof pdfjsLib === 'undefined' || typeof JSZip === 'undefined') {
                    throw new Error("Required libraries (pdf.js or jszip) failed to load. Check CDN links.");
                }
                
                // Re-load the PDF array buffer
                const arrayBuffer = await new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.onerror = (e) => reject(new Error("Failed to read PDF file."));
                    reader.readAsArrayBuffer(pdfFile);
                });
                
                // Use the loaded array buffer, not the global pdfDoc (which is only for previews)
                const processingPdfDoc = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                const numPages = processingPdfDoc.numPages;
                showStatus(`PDF loaded successfully. Found ${numPages} page(s).`, 'info');
                
                const zip = new JSZip();
                const canvas = document.getElementById('render-canvas');
                const context = canvas.getContext('2d');

                for (let i = 1; i <= numPages; i++) {
                    // Calculate and update progress based on page processing
                    const progress = Math.round((i / numPages) * 100);
                    setLoadingState(true, progress); // Update the loading bar
                    showStatus(`Processing page ${i} of ${numPages} (${progress}% complete)...`, 'info');
                    
                    const page = await processingPdfDoc.getPage(i);
                    const scale = 3; // High scale for final image quality
                    const viewport = page.getViewport({ scale: scale });
                    const rotation = pageData[i-1].rotation;

                    // Adjust canvas size for rotation
                    if (rotation % 180 !== 0) {
                        canvas.width = viewport.height;
                        canvas.height = viewport.width;
                    } else {
                        canvas.width = viewport.width;
                        canvas.height = viewport.height;
                    }

                    context.save();
                    context.translate(canvas.width / 2, canvas.height / 2);
                    context.rotate((rotation * Math.PI) / 180);
                    context.translate(-viewport.width / 2, -viewport.height / 2);

                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    await page.render(renderContext).promise;
                    context.restore();

                    const imageData = canvas.toDataURL('image/png');
                    const base64Data = imageData.split(',')[1];
                    zip.file(`${pdfFile.name.replace(/\.pdf$/i, '')}_page_${i}.png`, base64Data, { base64: true });
                }
                
                // Ensure 100% progress before ZIP compression
                setLoadingState(true, 100);
                showStatus('Compressing files and generating ZIP...', 'info');

                // Generate ZIP file
                const zipBlob = await zip.generateAsync({
                    type: "blob",
                    compression: "DEFLATE",
                    compressionOptions: { level: 9 }
                });

                // Download the file
                const downloadUrl = URL.createObjectURL(zipBlob);
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.download = `${pdfFile.name.replace(/\.pdf$/i, '')}_images.zip`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(downloadUrl);
                
                showStatus(`Successfully split PDF into ${numPages} images!`, 'success');
            } catch (error) {
                console.error("PDF Split Error:", error);
                showStatus(`Operation failed. Error: ${error.message}. Please try again with a different PDF.`, 'error');
            } finally {
                setLoadingState(false); // Reset UI
            }
        }

        window.onload = function() {
            setupDragAndDrop();
            updateFileCount([]); // Initialize UI
        };
    </script>
</body>
</html>
